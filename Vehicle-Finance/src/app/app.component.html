<div class="row row-min-max">
  <div class="col-sm-3 col-lg-3 col-xs-12 col-md-3 min-max" *ngFor="let list of minimizeList">
   <div class="row">
     <div class="col-lg-9 col-sm-9 col-md-9 col-xs-12 wid-80 "> {{list.name}}</div>
     <div class="col-lg-2 col-sm-2 col-md-2 col-xs-12 wid-20 ">
      <i class="fa fa-window-maximize fa-icon" (click)="openImage(list)"></i>
      <i class="fa fa-window-close fa-icon" (click)="removeMinimizeList(list)"></i></div>
   </div>
  </div>
</div>
