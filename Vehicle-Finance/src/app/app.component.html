<!-- <app-header></app-header> -->
<router-outlet></router-outlet>
<ngx-ui-loader></ngx-ui-loader>

<ng-container *ngFor="let image of imageList">
  <app-draggable-container
  [imageUrl]="image"
></app-draggable-container>
</ng-container>

<div class="row min-max-row">
  <div class="col-sm-4 col-lg-4 col-xs-12 col-md-4 min-max" *ngFor="let list of minimizeList" >
      {{list.name}}
      <i class="fa fa-window-maximize fa-icon" (click)="openImage(list)"></i>
      <i class="fa fa-window-close fa-icon" (click)="removeMinimizeList(list)"></i>
  </div>
</div>
