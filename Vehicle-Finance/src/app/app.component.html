   </div>
  </div>

<div
  class="modal"
  id="ucicModel2"
  [ngClass]="{ 'dis-block': showTimerModal }"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header text-center">
        <h4 class="modal-title">Session expiry</h4>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p id="">
          Your current session will get expired in {{ timer }} seconds. 
          Do you want to extend the session?
        </p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer text-center">
        <button
        type="button"
        class="btn btn-danger"
        data-dismiss="modal"
        (click)="logout()"
      >
        Logout
      </button>
        <button
          type="button"
          class="btn btn-success"
          data-dismiss="modal"
          id="ucic_lead"
          (click)="stay()"
        >
        Extend my Session
        </button>
      </div>
    </div>
  </div>
</div>

<div
  class="modal"
  id="ucicModel2"
  [ngClass]="{ 'dis-block': showExpiryModal }"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header text-center">
        <h4 class="modal-title">Session expiry</h4>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <p id="">
          Your current session has expired due to inactivity. You need to login to use the application.
        </p>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer text-center">
        <button
        type="button"
        class="btn btn-danger"
        data-dismiss="modal"
        (click)="logout()"
      >
        Okay
      </button>
      </div>
    </div>
  </div>
</div>

<app-page-redirect-modal [showPageRedirectModal]="showModal" *ngIf="showModal" (okay)="onOkay($event)"></app-page-redirect-modal>
