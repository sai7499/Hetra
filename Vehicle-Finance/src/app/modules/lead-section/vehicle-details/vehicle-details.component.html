<div class="content">
    <form class="multisteps-form__form" method="post">
        <div class="multisteps-form__panel basic_scroll" data-animation="scaleIn">
            <h3  class="title" style="margin-top: -10px;" > {{ label.vehcileDetailsTitle }} </h3>
            <div class="row">
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="vechical_type"> {{ label.vechicalType }} </label>
                    <!-- <select class="form-control mandatory" id="vechical_type"  (change)="onShow($event)" >
                        <option value="Select" > -- Select One -- </option>
                        <option *ngFor = "let vType of lov.vehicleType" value="{{vType.value}}" > {{ vType.value   }} </option>
                        <option value="Open">Open</option>
                        <option value="Tripper">Tripper</option>
                        <option value="Trailer">Trailer</option>
                        <option value="Goods">Goods</option>
                        <option value="Bus">Bus</option>
                        <option value="Passenger Vehicle">Passenger Vehicle</option>
                        <option value="ODC">ODC</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.vehicleType"
                    formControlName="vehicleType"
                    (change)="onShow($event)"
                  ></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="vechical_region"> {{ label.vechicalRegion }} </label>
                    <!-- <select class="form-control mandatory" id="vechical_region">
                        <option value="Select"> -- Select One -- </option>
                        <option *ngFor = "let vRegion of lov.vechicalRegion" value="{{vRegion.value}}">{{vRegion.value}}</option>
                        <option value="TN">TN</option>
                        <option value="AP">AP</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.region"
                    formControlName="region"
                  ></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="vechical_reg" *ngIf="show">
                    <label for="registartion_number"> {{ label.registartionNumber }} </label>
                    <input type="text" formControlName="registartionNumber"  class="form-control mandatory" id="registartion_number" placeholder="Vechical Registration No" name="registartion_number">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="asset_make"> {{ label.assetMake }} </label>
                    <!-- <select class="form-control mandatory" id="asset_make">
                        <option value="Select"> -- Select One -- </option>
                        <option *ngFor = "let asMake of lov.assetMake" value="{{asMake.value}}"> {{asMake.value}} </option>
                        <option value="Tata Motors">Tata Motors</option>
                        <option value="Eicher">Eicher</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.assetMake"
                    formControlName="assetMake"
                  ></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="asset_model"> {{ label.assetModel }} </label>
                    <!-- <select class="form-control mandatory" id="asset_model">
                        <option value="Select"> -- Select One -- </option>
                        <option *ngFor = "let asModel of lov.assetModel" value="{{asModel.value}}"> {{asModel.value}} </option>
                        <option value="1">Asset-Model-1</option>
                        <option value="2">Asset-Model-2</option>
                        <option value="3">Asset-Model-3</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.assetModel"
                    formControlName="assetModel"
                  ></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3 " id="asset_type" *ngIf="show" >
                    <label for="asset_body_type"> {{ label.assetBodyType }} </label>
                    <!-- <select class="form-control mandatory" id="asset_body_type">
                        <option value="Select"> -- Select One -- </option>
                        <option *ngFor = "let asBodyType of lov.assetBodyType" value="{{asBodyType.value}}"> {{asBodyType.value}} </option>
                        <option value="1">Asset Body Type 1</option>
                        <option value="2">Asset Body Type 2</option>
                        <option value="3">Asset Body Type 3</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.assetBodyType"
                    formControlName="assetBodyType"
                  ></app-vf-custom-select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="asset_variant"> {{ label.assetVariant }} </label>
                    <!-- <select class="form-control mandatory" id="asset_variant">
                        <option value="Select"> -- Select One -- </option>
                        <option *ngFor = "let asVariant of lov.assetVariant" value="{{asVariant.value}}"> {{asVariant.value}} </option>
                        <option value="1">Asset-variant-1</option>
                        <option value="2">Asset-variant-2</option>
                        <option value="3">Asset-variant-3</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.assetVariant"
                    formControlName="assetVariant"
                  ></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="asset_sub_variant"> {{ label.assetSubVariant }} </label>
                    <!-- <select class="form-control mandatory" id="asset_sub_variant" >
                        <option value="Select"> -- Select One -- </option>
                        <option *ngFor = "let asSubVariant of lov.assetSubVariant" value="{{asSubVariant.value}}" > {{asSubVariant.value}} </option>
                        <option value="1">Sub Variant 1</option>
                        <option value="2">Sub Variant 2</option>
                        <option value="3">Sub Variant 3</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.assetSubVariant"
                    formControlName="assetSubVariant"
                  ></app-vf-custom-select>
                </div>
            </div>
            <div class="row" *ngIf="show">
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="mon_manufacturing">
                    <label for="month_manufacturing"> {{ label.monthManufacturing }} </label>
                    <input type="date" formControlName="monthManufacturing" class="form-control mandatory" id="month_manufacturing" placeholder="Month of Manufacturing" name="month_manufacturing">
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="yr_manufacturing">
                    <label for="year_manufacturing"> {{ label.yearManufacturing }} </label>
                    <input type="date" formControlName="yearManufacturing" class="form-control mandatory" id="year_manufacturing" placeholder="Year of Manufacturing" name="year_manufacturing">
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="age_asset" >
                    <label for="age_of_asset"> {{ label.ageOfAsset }} </label>
                    <input type="text" formControlName="ageOfAsset" class="form-control mandatory" id="age_of_asset" placeholder="Age of Asset" name="age_of_asset" disabled>
                </div>
            </div>
            <div class="row" *ngIf="show">
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="vechical_use">
                    <label for="vechical_usage"> {{ label.vechicleUsage }} </label>
                    <!-- <select class="form-control mandatory" id="vechical_usage">
                        <option value="Select"> -- Select One -- </option>
                        <option *ngFor = "let vUsage of lov.vechicalUsage" value="{{vUsage.value}}"> {{vUsage.value}} </option>
                        <option value="Yellow Board">Yellow Board</option>
                        <option value="White Board">White Board</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.vechicleUsage"
                    formControlName="vechicleUsage"
                  ></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="vechical_group">
                    <label for="vehicle_category"> {{ label.vehicleCategory }} </label>
                    <!-- <select class="form-control mandatory" id="vehicle_category">
                        <option value="Select"> -- Select One -- </option>
                        <option *ngFor = "let vCategory of lov.vechicleCategory" value="{{vCategory.value}}"> {{vCategory.value}} </option>
                        <option value="CAT 1">CAT 1</option>
                        <option value="CAT 2">CAT 2</option>
                        <option value="CAT 3">CAT 3</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.vehicleCategory"
                    formControlName="vehicleCategory"
                  ></app-vf-custom-select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="qrp_fund">
                    <label for="orp_funding"> {{ label.orpFunding }} </label>
                    <!-- <select class="form-control mandatory" id="orp_funding">
                        <option value="Select">Select</option> -->
                        <!-- <option *ngFor = "let orpFund of lov.orpFunding" value="{{orpFund.value}}"> {{orpFund.value}} </option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.orpFunding"
                    formControlName="orpFunding"
                  ></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3 tax_type">
                    <label for="one_time_tax"> {{ label.oneTimeTax }} </label>
                    <input type="text" formControlName="oneTimeTax" class="form-control" id="one_time_tax" placeholder="One Time Tax" name="one_time_tax">
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3 tax_type">
                    <label for="pac"> {{ label.pac }} </label>
                    <!-- <select class="form-control" id="pac">
                        <option value="Select">Select</option>
                        <option *ngFor = "let pac of lov.pac" value="{{pac.value}}"> {{pac.value}} </option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.pac"
                    formControlName="pac"
                  ></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3 tax_type">
                    <label for="vas"> {{ label.vas }} </label>
                    <!-- <select class="form-control" id="vas">
                        <option value="Select">Select</option>
                        <option *ngFor = "let vas of lov.vas" value="{{vas.value}}"> {{vas.value}} </option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.vas"
                    formControlName="vas"
                  ></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3 tax_type">
                    <label for="emi_protect"> {{ label.emiProtect }} </label>
                    <!-- <select class="form-control" id="emi_protect">
                        <option value="Select">Select</option>
                        <option *ngFor = "let emiPro of lov.emiProtect" value="{{emiPro.value}}"> {{emiPro.value}} </option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.emiProtect"
                    formControlName="emiProtect"
                  ></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="fast_type">
                    <label for="fast_tag"> {{ label.fastTag }} </label>
                    <!-- <select class="form-control" id="fast_tag">
                        <option value="Select">Select</option>
                        <option *ngFor = "let fTag of lov.fastTag" value="{{fTag.value}}"> {{fTag.value}} </option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.fastTag"
                    formControlName="fastTag"
                  ></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="others_div">
                    <label for="others"> {{ label.others }} </label>
                    <input type="text" formControlName="others" class="form-control" id="others" placeholder="Others" name="others">
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="discount_div">
                    <label for="discount"> {{ label.discount }} </label>
                    <input type="text" formControlName="discount" class="form-control" id="discount" placeholder="Discount" name="discount">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="final_asset_cost"> {{ label.finalAssetCost }} </label>
                    <input type="text" formControlName="finalAssetCost" class="form-control mandatory" id="final_asset_cost" placeholder="Final Asset Cost" name="final_asset_cost">
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="idv"> {{ label.idv }} </label>
                    <input type="text" formControlName="idv" class="form-control mandatory" id="idv" placeholder="IDV" name="idv">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="insurance_validity"> {{ label.insuranceValidity }} </label>
                    <input type="date" formControlName="insuranceValidity" class="form-control mandatory" id="insurance_validity" placeholder="Insurance Validity" name="insurance_validity">
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="insurance_copy"> {{ label.insuranceCopy }} </label>
                    <input formControlName="insuranceCopy" id="insurance_copy" type="file" multiple>
                    <div id="insurance_preview"></div>
                </div>
            </div>
            <div class="row" *ngIf="show">
                <div class="form-group col-sm-6 col-md-4 col-lg-3 premit_type">
                    <label for="permit_type"> {{ label.permitType }} </label>
                    <!-- <select class="form-control mandatory" id="permit_type">
                        <option value="Select"> -- Select One -- </option>
                        <option *ngFor = "let pType of lov.permitType" value="{{pType.value}}"> {{pType.value}} </option>
                        <option value="National">National</option>
                        <option value="State">State</option>
                        <option value="Others">Others</option>
                    </select> -->
                    <app-vf-custom-select
                    [values]="lov?.permitType"
                    formControlName="permitType"
                  ></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3 premit_type">
                    <label for="expiry_date"> {{ label.expiryDate }} </label>
                    <input type="date" formControlName="expiryDate" class="form-control mandatory" id="expiry_date" placeholder="Permit Expiry Date" name="expiry_date">
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3 premit_type">
                    <label for="permit_copy">{{ label.permitCopy }}</label>
                    <input id="permit_copy" formControlName="permitCopy" type="file" multiple>
                    <div id="permit_preview"></div>
                </div>
            </div>
            <div class="row" *ngIf="show">
                <div class="form-group col-sm-6 col-md-4 col-lg-3 premit_type">
                    <label for="permit_others"> {{ label.permitOthers }} </label>
                    <input type="text" formControlName="permitOthers" class="form-control " id="permit_others" placeholder="Type of Other Permit" name="permit_others">
                </div>
            </div>
            <div class="row" *ngIf="show">
                <div class="form-group col-sm-6 col-md-4 col-lg-3 frsd_type">
                    <label for="frsd_required"> {{ label.frsdRequired }} </label>
                    <input type="text" formControlName="frsdRequired" class="form-control mandatory" id="frsd_required" placeholder="FRSD Funding Required" name="frsd_required">
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3 frsd_type">
                    <label for="frsd_amount"> {{ label.frsdAmount }} </label>
                    <input type="text" formControlName="frsdAmount" class="form-control" id="frsd_amount" placeholder="FRSD Premium Amount" name="frsd_amount">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-4 col-lg-3 frsd_type" *ngIf="show">
                    <label for="fitness_date"> {{ label.fitnessDate }} </label>
                    <input type="date" formControlName="fitnessDate" class="form-control mandatory" id="fitness_date" placeholder="Fitness Date" name="fitness_date">
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3 frsd_type" *ngIf="show">
                    <label for="fitness_copy"> {{ label.fitnessCopy }} </label>
                    <input id="fitness_copy" formControlName="fitnessCopy" type="file" multiple>
                    <div id="fitness_preview"></div>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3 no_vehicle">
                    <label for="no_vehicle"> {{ label.noVehicle }} </label>
                    <input type="number" formControlName="noVehicle" class="form-control mandatory" id="no_vehicle" placeholder="No of vehicle" name="no_vehicle">
                </div>
            </div>
            <!--mobile view end-->

            <div class="btn-sec clear-both row">
                <div class="col-sm-5"> </div>
                <div class="col-sm-7 text-right">
                    <button class="btn btn-primary js-btn-prev" type="button"> {{ label.back }} </button> &nbsp;
                    <button class="btn btn-primary" type="button"> {{ label.save }} </button> &nbsp;
                    <button class="btn btn-primary js-btn-next" type="button"> {{ label.next }} </button>
                </div>
            </div>
        </div>

    </form>
</div>
