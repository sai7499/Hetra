<div class="content">

</div>

<div class="btn-sec clear-both row" id="clickbutton">
    <div class="col-sm-5"> </div>
    <div class="col-sm-7 text-right">
        <button class="btn btn-sec btn-primary js-btn-prev" type="button" [routerLink]="['../vehicle-details']">
            {{ label.back }}
        </button>
        &nbsp;
        <button class="btn btn-sec btn-primary" type="button" (click)="onFormSubmit()">
            {{ label.save }} </button>
        &nbsp;
    </div>
</div>
