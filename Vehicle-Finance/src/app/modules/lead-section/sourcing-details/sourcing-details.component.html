<div class="content">
    <form class="multisteps-form__form" [formGroup]="sourcingDetailsForm">
        <div class="multisteps-form__panel js-active" data-animation="scaleIn">
            <h4 class="title">Sourcing Details</h4>
            <div class="row">

                <div class="form-group col-lg-3 col-sm-6 col-md-6 col-xs-3 ">
                    <label for="lead_number">Lead Number</label>
                    <input formControlName="leadNumber" type="text" class="form-control mandatory" id="lead_number" placeholder="Lead Number" name="lead_number" >

                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="child_loan">
                    <label for="lead_date">Lead Created Date</label>
                    <input formControlName="leadCreatedDate" type="date" class="form-control mandatory" id="lead_date" placeholder="Lead Created Date" name="lead_date">

                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="scheme_type">
                    <label for="lead_created_by">Lead Created By</label>
                    <input formControlName="leadCreatedBy" type="text" class="form-control mandatory select2" id="lead_created_by" placeholder="Lead Created By" name="lead_created_by">

                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-4 col-lg-3" id="subvention">
                    <label for="lead_handled">Lead Handled By</label>
                    <app-vf-custom-select 
                    [values]="values?.leadHandled" 
                    formControlName="leadHandledBy"></app-vf-custom-select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="sourcing_channel">Sourcing Channel</label>
                    <app-vf-custom-select 
                    [values]="values?.sourcingChannel" 
                    formControlName="sourcingChannel"></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="sourcing_type">Sourcing Type</label>

                    <app-vf-custom-select 
                    [values]="values?.sourcingType" 
                    formControlName="sourcingType"></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="sourcing_code">Sourcing Code</label>
                    <app-vf-custom-select 
                    [values]="values?.sourcingCode" 
                    formControlName="sourcingCode"></app-vf-custom-select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="spoken_code">Spoke Code Location</label>
                    <app-vf-custom-select 
                    [values]="values?.spokeCodeLocation" 
                    formControlName="spokeCodeLocation"></app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="account_branch">Loan Account Branch</label>
                    <app-vf-custom-select 
                    [values]="values?.loanAccountBranch" 
                    formControlName="loanAccountBranch"></app-vf-custom-select>
                </div>
            </div>
            <div class="btn-sec clear-both row">
                <div class="col-sm-5">

                </div>
                <div class="col-sm-7 text-right">
                    <button class="btn btn-primary mar-right8"  type="button" (click)="onFormSubmit()"> Save </button>
                    <button class="btn btn-primary js-btn-next" type="button" (click)="onFormSubmit()"> Next </button>
                </div>
            </div>
        </div>
    </form>
</div>
