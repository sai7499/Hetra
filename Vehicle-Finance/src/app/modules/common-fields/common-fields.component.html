            <div class="multisteps-form__progress">
                <div *ngFor="let progressbar of commonFieldJson.screenIds; let j=index">
                    <button class="multisteps-form__progress-btn js-active" type="button" id="applicant_basic_details"
                        (click)="Navigate(progressbar)">
                        <!-- [ngClass]="{ 'js-active': locationIndex>= j}" -->
                        {{progressbar.name}}
                    </button>
                </div>
                <!-- <button class="multisteps-form__progress-btn js-active" type="button" id="vehicle_basic_details"
                    [ngClass]="{'js-active': locationIndex >= 0}" [routerLink]="['./basic-vehicle-details']">Basic
                    Vehicle Details</button>
                <button class="multisteps-form__progress-btn " type="button" id="vehicle_viability_details"
                    [ngClass]="{'js-active': locationIndex >= 1}" [routerLink]="['./viability-details']">Viability
                    Details</button> -->
            </div>

            <div class="content">
                <form [formGroup]="dynamicFormGroup">

                    <div class="row">

                        <div class="form-group col-sm-6 col-md-4 col-lg-3"
                            *ngFor="let arrayItem of arrayItems; let i=index">
                            <!-- formArrayName="dynamicFormArray" -->

                            <label class="array-item-title">{{arrayItem.label}}</label>

                            <app-custom-input [formControlName]="arrayItem.name" [type]="arrayItem.inputType"
                                [className]="'form-control'" [placeholder]="arrayItem.placeholder"
                                [patternCheck]="arrayItem.pattenCheck" [maxLength]="arrayItem.maxLength"
                                [minLength]="arrayItem.minLength"
                                [isRequired]="arrayItem.mandatory ? arrayItem.placeholder + 'Required' : ''"
                                [isDirty]="arrayItem.mandatory">
                            </app-custom-input>

                            <app-vf-custom-select [values]="(LOV?.LOVS)['maritalStatus']"
                                formControlName="maritalStatus" [isRequired]="'Please select one'" [isDirty]="isDirty">
                            </app-vf-custom-select>

                        </div>
                    </div>

                </form>

                <router-outlet></router-outlet>
            </div>

        </div>

    </div>
</main>
