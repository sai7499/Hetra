<kendo-window [title]="fileName" [height]="400" [width]="400" [(state)]="windowState" *ngIf="src" (close)="onClose()">
  <div class="image-content">
    <img
      height="100%"
      width="100%"
      [src]="src"
      *ngIf="imageType === 'jpeg' || imageType === 'png'"
    />
    <iframe
      [src]="src"
      style="height: 100%; width: 100%;"
      *ngIf="imageType === 'pdf'"
    ></iframe>
  </div>
</kendo-window>
