<div
  id="mydiv"
  *ngIf="src"
  class="card"
  [ngStyle]="{ top: setCss.top, left: '50%' }"
>
  <div class="header">
    <!-- Header -->
    <button type="button" class="close" (click)="onClose()">Ã—</button>
  </div>
  <div class="image-content">
    <img
      height="100%"
      width="100%"
      [src]="src"
      *ngIf="imageType === 'jpeg' || imageType === 'png'"
    />
    <iframe
      [src]="src"
      style="height: 100%; width: 100%;"
      *ngIf="imageType === 'pdf'"
    ></iframe>
  </div>
</div>
