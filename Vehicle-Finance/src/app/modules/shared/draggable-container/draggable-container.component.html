<ng-container *ngIf="this.isMobile">
<div id="mydiv" *ngIf="src" class="card" class="center">
  <div class="header">
    <button type="button" class="close" (click)="onClose()">Ã—</button>
  </div>
  <div class="image-content">
    <img
      height="100%"
      width="100%"
      [src]="src"
      *ngIf="imageType === 'jpeg' || imageType === 'png'"
    />
    <iframe
      [src]="src"
      style="height: 100%; width: 100%;"
      *ngIf="imageType === 'pdf'"
    ></iframe>
  </div>
</div>
</ng-container>
<ng-container *ngIf="!this.isMobile">
<kendo-window  [(top)]="windowTop" [(left)]="windowLeft" [title]="fileName" [height]="height" [width]="width"  *ngIf="src" (close)="onClose()">
  <div class="image-content">
    <img
      height="100%"
      width="100%"
      [src]="src"
      *ngIf="imageType === 'jpeg' || imageType === 'png'"
    />
    <iframe
      [src]="src"
      style="height: 100%; width: 100%;"
      *ngIf="imageType === 'pdf'"
    ></iframe>
  </div>
</kendo-window>
</ng-container>
