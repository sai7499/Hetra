<div class="content">

                                <option value="non-individual"> Non-Individual </option>
                            </select> -->

          <app-vf-custom-select
            formControlName="entity"
            [values]="LOV.LOVS.entityType"
            (change)="onIndividualChange($event)"
          >
          </app-vf-custom-select>
        </div>
        <div class="col-sm-7 text-right"></div>

            <div class="form-group col-sm-6 col-md-3 col-lg-3">

<div class="btn-sec clear-both row">
  <div class="col-sm-5">
    <button
      class="btn btn-primary dash_href"
      (click)="navigateToApplicantList()"
    >
      <a>Back To Applicant Details</a>
    </button>
  </div>
  <div class="col-sm-7 text-right">
    <span id="edit_vehicle_details_replace"></span>
    <a id="back_vehicle_details"
      ><button class="btn btn-primary" type="button">Back</button></a
    >
    <p
      class="btn btn-primary save"
      id="save_vehicle_details"
      (click)="onSubmit()"
    >
      Save
    </p>
    <a id="next_vehicle_details"
      ><button class="btn btn-primary" type="button">Next</button></a
    >
    <br />
    <br />
    <br />
  </div>
</div>
