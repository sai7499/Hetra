<input #customInput name="input" type="text" class="form-control" [(ngModel)]="inputValue" [ngClass]="inputClass" [id]="id" (blur)="onBlurMethod($event)" [minLength]="minLength?.rule" [maxlength]="maxLength?.rule" (ngModelChange)="updateChanges()" autocomplete="off"
    [disabled]="isDisabled" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" [placeholder]="placeholder" autocomplete="off" />
<div class="invalid-feedback" *ngIf="inputError">
    <div>
        {{ errorMsg }}
    </div>
</div>
