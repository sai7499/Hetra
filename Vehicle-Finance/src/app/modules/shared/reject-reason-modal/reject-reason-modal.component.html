<div class="modal in top-modal modal-box" id="modalReject" [ngClass]="{ 'dis-block': showModalPopup }">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header ">
        <button type="button" class="close" data-dismiss="modal" (click)="onCancel()">&times;</button>
        <h4 class="modal-title text-center ">{{data.title}}</h4>
      </div>
      <div class="modal-body ">
        <div class="">
          <div class="row">
            <div class="col-6 p-0 text-center">
                    <div class=""  *ngIf="data?.rejectReasonList">
                      <select name="reject_reason" id="reject_reason" class="form-control reject-wid-mrg" onfocus='this.size=4;' onblur='this.size=1;' onchange='this.size=1; this.blur();' (change)="getReason($event)">
                      <option class="option-style" disabled value="">-- Select one --</option>
                      <option class="option-style" value="{{reason.reasonCode}}"  *ngFor="let reason of data.rejectReasonList">{{reason.reasonDesc}}</option>
                    </select>
                  </div>
                  <div class="reject-wid-mrg" style="text-align:center"  *ngIf="!data?.rejectReasonList">
                    <p>No reject reason found...</p>
                  </div>
                 
            </div>
          </div>
        </div>
      </div>
      <div class=" ok_footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal"
          (click)='showRejectModal = true;showModalPopup = false' [disabled]="!isReason">Submit</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </div>
</div>


<div class="modal in top-modal" id="rejectModal" [ngClass]="{ 'dis-block': showRejectModal }">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header ">
        <button type="button" class="close" data-dismiss="modal" (click)="showRejectModal = false;showModalPopup = true">&times;</button>
        <h4 class="modal-title text-center ">Confirmation</h4>
      </div>
      <div class="modal-body ">
        <div class="">
          <div class="row text-center">
            <div class="col-12 p-0">
              <div class="form-group">
                <p>Are you sure you want to reject this lead?</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class=" ok_footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal"
          (click)="onOkay()">Yes</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="showRejectModal = false;showModalPopup = true">Cancel</button>
      </div>
    </div>
  </div>
</div>
