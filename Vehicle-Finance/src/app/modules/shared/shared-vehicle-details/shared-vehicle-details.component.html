<div class="multisteps-form__form">
    <!-- <div class="multisteps-form__panel basic_scroll js-active" data-animation="scaleIn"> -->
    <h4 class="title"><b>{{ roleId === 1 ? label.vehcileDetailsTitle : '' }}</b></h4>
    <div class="text-right" id="add_vehicle_details_btn">
        <button class="btn btn-primary mar-right8" type="button">{{label.addVehicle}}</button>
        <!-- [routerLink]="['/pages/lead-section/add-vehicle']" -->
    </div>
    <div class="table-responsive">
        <table class="table" id="add_vhd_table">
            <thead>
                <tr class=" table-head-bg ">
                    <th>{{label.registrationNo}}</th>
                    <th>{{label.make}} </th>
                    <th>{{label.model}}</th>
                    <th *ngIf="roleId === 1">{{label.variant}}</th>
                    <th *ngIf="roleId === 1">{{label.finalAssetCost}}</th>
                    <th>{{label.action}}</th>
                </tr>
            </thead>
            <tbody *ngIf="roleId === 1">
                <tr id="add_vhd_tabletr"></tr>
            </tbody>
            <tbody *ngIf="roleId !== 1">
                <tr class="text-center" id="applicant_row" *ngFor="let item of vehicleListArray; let i = index">
                    <td data-title="Registration Number">
                        {{item.registrationNum}}
                    </td>
                    <td data-title="Make">
                        {{item.make}}
                    </td>
                    <td data-title="Model">
                        {{item.model}}
                    </td>
                    <td data-title="Action"><i class="fa fa-pencil" aria-hidden="true"
                            [routerLink]="['/pages/vehicle-details']"></i>&nbsp;<i class="fa fa-minus"
                            aria-hidden="true" id="remove_item_applicant"
                            (click)="removeOtherIndex(i, vehicleListArray)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
