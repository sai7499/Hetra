<div class="multisteps-form__form">
    <h4 class="title"><b>{{ roleName === 'Sales Officer' ? label.vehcileDetailsTitle : '' }}</b></h4>
    <div class="text-right" id="add_vehicle_details_btn">
        <button class="btn mar-right8 btn-primary" type="button"
            [routerLink]="roleName === 'Sales Officer' ? ['../add-vehicle'] : ['/pages/vehicle-details/' + leadId + '/basic-vehicle-details']">{{label.addVehicle}}</button>
        <!--  [ngClass]="roleName === 'Sales Officer' ? 'btn-primary' : 'btn-secondary'" -->
    </div>
    <div class="table-responsive">
        <table class="table" id="add_vhd_table">
            <thead>
                <tr class=" table-head-bg ">
                    <th>{{label.registrationNo}}</th>
                    <th>{{label.make}} </th>
                    <th>{{label.model}}</th>
                    <th>{{label.variant}}</th>
                    <th>{{label.finalAssetCost}}</th>
                    <th>{{label.action}}</th>
                </tr>
            </thead>
            <tbody>
                <tr id="add_vhd_tabletr" *ngFor="let item of vehicleArray; let i = index">
                    <td data-title="Registration Number">
                        {{item.regNo | uppercase}}
                    </td>
                    <td data-title="Make">
                        {{item.make}}
                    </td>
                    <td data-title="Model">
                        {{item.model}}
                    </td>
                    <td data-title="Variant">
                        {{item.variant}}
                    </td>
                    <td data-title="FinalAssetCost">
                        {{item.finalAssetCost}}
                    </td>
                    <td data-title="Action"><i class="fa fa-pencil" aria-hidden="true"
                            (click)="roleName === 'Sales Officer' ? editVehicle(item.collateralId) : onEditVehicleDetails(item.collateralId)"></i>&nbsp;<i class="fa fa-minus" aria-hidden="true"
                            id="remove_item_applicant" (click)="DeleteVehicleDetails(item)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
