<main>
    <div class="container-fluid">
        <form class="multisteps-form" [formGroup]="fieldReportForm" *ngIf="this.fieldReportForm">
            <div class="row">
                <div class="row">
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="nameOfExternalAgency">{{ labels?.nameOfExternalAgency }}
              <sub class="star_red_col">*</sub></label>
                        <app-vf-custom-select [values]="" formControlName="externalAgencyName" [isDirty]="isDirty">
                        </app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="contactPoint">{{ labels?.contactPointVerification }}
              <sub class="star_red_col">*</sub></label>
                        <app-vf-custom-select [values]="(LOV?.LOVS)['contactPointVerification']" formControlName="contactPointVerification" [isRequired]="'Please select one'" [isDirty]="isDirty">
                        </app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="referenceNo">{{ labels?.referenceNo }}
              <sub class="star_red_col">*</sub></label>
                        <app-custom-input id="referenceNo" [placeholder]="'Enter reference number'" [type]="labels?.validationData?.receiptNo?.type" formControlName="referenceNo" [isRequired]="'Reference number is required'" [maxLength]="labels?.validationData?.receiptNo?.maxLength"
                            [isDirty]="isDirty">
                        </app-custom-input>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="cpv_date">{{ labels?.cpvIntiatedDate }}
              <sub class="star_red_col">*</sub></label>
                        <kendo-datepicker id="cpv_date" class="form-control mandatory" formControlName="cpvInitiatedDate" [format]="'dd/MM/yyyy'" [placeholder]="'Enter initiated date'" [activeView]="'decade'" [min]="leadCreatedDateFromLead"></kendo-datepicker>
                        <div class="invalid-feedback" *ngIf="!fieldReportForm.controls['cpvInitiatedDate'].vaild">
                            <div *ngIf="
                  fieldReportForm.controls['cpvInitiatedDate'].hasError(
                    'required'
                  )
                ">
                                CPV initiated date is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="cpv_time">{{ labels?.cpvIntiatedTime }}
              <sub class="star_red_col">*</sub></label>
                        <input type="time" class="form-control mandatory" placeholder="'cpv initiated time'" formControlName="cpvInitiatedTime" />

          id="cpv_time"
          [placeholder]="'Enter initiated time'"

          [maxLength]="labels?.validationData?.cubicCapacity?.maxLength"
          [isDirty]="isDirty"
        >
        </app-custom-input> -->

          class="form-control mandatory"

          placeholder=" cpv initiated time"
        >
        </kendo-timepicker> -->
                        <div class="invalid-feedback" *ngIf="!fieldReportForm.controls['cpvInitiatedTime'].vaild">

                  fieldReportForm.controls['cpvInitiatedTime'].hasError(
                    'required'
                  )
                ">
                                CPV initiated time is required
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="report_date">{{ labels?.reportSubmitDate }}
              <sub class="star_red_col">*</sub></label>
                        <kendo-datepicker id="cpv_date" class="form-control mandatory" formControlName="reportSubmitDate" [format]="'dd/MM/yyyy'" placeholder="Enter submit date" [activeView]="'decade'" (valueChange)="getMonths()">
                        </kendo-datepicker>
                        <div class="invalid-feedback" *ngIf="!fieldReportForm.controls['reportSubmitDate'].vaild">
                            <div *ngIf="
                  fieldReportForm.controls['reportSubmitDate'].hasError(
                    'required'
                  )
                ">
                                Report submitted date is required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">

          id="report_time"

                            <div *ngIf="
                  fieldReportForm.controls['reportSubmitTime'].hasError(
                    'required'
                  )

                                Report submitted time is required
                            </div>
                        </div>
                    </div>

                        </app-custom-input>
                    </div>
                </div>
                <div class="row">

              <sub class="star_red_col">*</sub></label>

                        </app-custom-input>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="residenceAddressline3">{{ labels?.residenceAddressline3 }}
              <sub class="star_red_col">*</sub></label>
                        <app-custom-input id="residenceAddressline3" [placeholder]="'Enter address'" [type]="labels?.validationData?.address?.type" formControlName="addressLine3" [isRequired]="'Address is required'" [maxLength]="labels?.validationData?.address?.maxLength" [isDirty]="isDirty">
                        </app-custom-input>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="pincode">{{ labels?.pincode }} <sub class="star_red_col">*</sub></label>
                        <app-custom-input formControlName="pincode" [maxLength]="labels?.validationData?.pincode?.maxLength" [patternCheck]="labels?.validationData?.pincode?.patternCheck" (keyup)="getPincode($event.target)" [id]="'Pincode'" [isRequired]="'Pincode is required'"
                            [isDirty]="isDirty" [type]="labels?.validationData?.pincode?.type"></app-custom-input>
                        <div *ngIf="invalidPincode" class="invalid-feedback">
                            Invalid Pincode
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="city">{{ labels?.city }} <sub class="star_red_col">*</sub></label>
                        <app-vf-custom-select id="city" [values]="city" formControlName="city" [isRequired]="'Please select one'" [isDirty]="isDirty">
                        </app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="state">{{ labels?.state }} <sub class="star_red_col">*</sub></label>
                        <app-vf-custom-select id="state" [values]="state" formControlName="state" [isRequired]="'Please select one'" [isDirty]="isDirty">
                        </app-vf-custom-select>
                    </div>

                        <div class="col-sm-6 col-md-6 col-lg-6 ">

                        <div class="col-sm-6 col-md-6 col-lg-6">
