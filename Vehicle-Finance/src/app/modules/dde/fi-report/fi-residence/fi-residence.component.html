          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="applicantsName">{{ labels?.applicantsName }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="applicantsName" [placeholder]="'Enter applicant Name'"
              [type]="labels?.validationData?.name?.type" formControlName="applicantName"
              [maxLength]="labels?.validationData?.name?.maxLength" [isDirty]="isDirty">
            </app-custom-input>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="residenceAddressline1">{{ labels?.residenceAddressline1 }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="residenceAddressline1" [placeholder]="'Enter address'"
              [type]="labels?.validationData?.address?.type" formControlName="addressLine1"
              [isRequired]="'Address is required'" [maxLength]="labels?.validationData?.address?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="residenceAddressline2">{{ labels?.residenceAddressline2 }}
              </label>
            <app-custom-input id="residenceAddressline2" [placeholder]="'Enter address'"
              [type]="labels?.validationData?.address?.type" formControlName="addressLine2"
              [maxLength]="labels?.validationData?.address?.maxLength">
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="residenceAddressline3">{{ labels?.residenceAddressline3 }}
              </label>
            <app-custom-input id="residenceAddressline3" [placeholder]="'Enter address'"
              [type]="labels?.validationData?.address?.type" formControlName="addressLine3"
              [maxLength]="labels?.validationData?.address?.maxLength">
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="pincode">{{ labels?.pincode }} <sub class="star_red_col">*</sub></label>
            <app-custom-input formControlName="pincode" [maxLength]="labels?.validationData?.pincode?.maxLength"
              [patternCheck]="labels?.validationData?.pincode?.patternCheck" (keyup)="getPincode($event.target)"
              [id]="'Pincode'" [isRequired]="'Pincode is required'" [isDirty]="isDirty"
              [type]="labels?.validationData?.pincode?.type"></app-custom-input>
            <div *ngIf="invalidPincode" class="invalid-feedback">
              Invalid Pincode
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="city">{{ labels?.city }} <sub class="star_red_col">*</sub></label>
            <app-vf-custom-select id="city" [values]="city" formControlName="city" [isRequired]="'Please select one'"
              [isDirty]="isDirty">
            </app-vf-custom-select>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="state">{{ labels?.state }} <sub class="star_red_col">*</sub></label>
            <app-vf-custom-select id="state" [values]="state" formControlName="state" [isRequired]="'Please select one'"
              [isDirty]="isDirty">
            </app-vf-custom-select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="landmark">{{ labels?.landmark }} </label>
            <app-custom-input formControlName="landmark" [maxLength]="labels?.validationData?.landmark?.maxLength"
              [id]="'landmark'"[isDirty]="isDirty"
              ></app-custom-input>
          </div>
        </div>

      <!-- if Residence -->
      <div class="row">
        <h3 class="banner-sub">Residence Observation</h3>
        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="residenceApproach">{{ labels?.residenceApproach }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="residenceApproach" [placeholder]="'Enter residence Approach'"
              [type]="labels?.validationData?.name?.type" formControlName="residenceApproach"
              [isRequired]="'Residence Approach is required'" [maxLength]="labels?.validationData?.name?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="detailsOfResidence">{{ labels?.detailsOfResidence }}
              <sub class="star_red_col">*</sub></label>
            <app-vf-custom-select id="detailsOfResidence" [values]="(LOV?.LOVS)['fi/PdHouseOwnership']"
              formControlName="residenceDetails" [isRequired]="'Please select one'" [isDirty]="isDirty"
              (change)="houseOwnerShip($event.target.value)">
            </app-vf-custom-select>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="rentAmount">{{ labels?.rentAmount }}
              <sub class="star_blue_col">*</sub></label>
            <app-custom-input id="rentAmount" [placeholder]="'Enter rent Amount'" formControlName="rentAmt"
              [disabled]="isRentDisabled" [isRequired]="rentRequired ? 'Rent Amount is required' : ''"
              [isDirty]="isDirty" [type]="labels?.validationData?.rentAmount?.type"
              [maxLength]="labels?.validationData?.rentAmount?.maxLength">
            </app-custom-input>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="property_area">{{ labels.propertyArea }}
              <sub class="star_blue_col">*</sub></label>
            <!-- <input type="text" class="form-control" id="bank_name" formControlName="bankName"> -->
            <app-custom-input id="property_area" [placeholder]="'Enter area of  property'"
              formControlName="areaOfProperty" [type]="labels?.validationData?.propertyArea?.type" [isRequired]="
                ownerNamePropertyAreaRequired
                  ? 'Area of property is required'
                  : ''
              " [maxLength]="labels?.validationData?.propertyArea?.maxLength"
              [minLength]="labels?.validationData?.propertyArea.minLength" [isDirty]="isDirty">
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="loan_amt">{{ labels.propertyValue }}
              <sub class="star_blue_col">*</sub></label>
            <!-- <input type="text" class="form-control" id="loan_amt" formControlName="loanAmt"> -->
            <app-custom-input id="loan_amt" formControlName="propertyValue" placeholder="property value"
              [type]="labels?.validationData?.amountValue?.type" [isRequired]="
                ownerNamePropertyAreaRequired
                  ? 'Value of property is required'
                  : ''
              " [maxLength]="labels?.validationData?.amountValue?.maxLength" [isDirty]="isDirty">
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="residenceName">{{ labels?.residenceName }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="residenceName" [placeholder]="'Enter residence name'"
              [type]="labels?.validationData?.name?.type" formControlName="residenceName"
              [isRequired]="'Residence Name is required'" [maxLength]="labels?.validationData?.name?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="verifiedFrom">{{ labels?.verifiedFrom }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="verifiedFrom" [placeholder]="'Enter Verified from'"
              [type]="labels?.validationData?.name?.type" formControlName="verifiedFrom"
              [isRequired]="'verified from is required'" [maxLength]="labels?.validationData?.name?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="personMetName">{{ labels?.personMetName }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="personMetName" [placeholder]="'Enter person met name'"
              [type]="labels?.validationData?.name?.type" formControlName="personMetName"
              [isRequired]="'Person met name is required'" [maxLength]="labels?.validationData?.name?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input>
          </div>
          <!-- <div class="form-group col-sm-4 col-md-4 col-lg-4">
                        <label for="areainSquarefeet">{{ labels?.areainSquarefeet
              }}<sub class="star_red_col">*</sub></label>
                        <app-custom-input id="areainSquarefeet" [placeholder]="'Enter Area in Square feet'" [type]="labels?.validationData?.noOfEmployeesSeen?.type" formControlName="areaInSqFeet" [isRequired]="'Area is required'" [maxLength]="labels?.validationData?.noOfEmployeesSeen?.maxLength"
                            [isDirty]="isDirty">
                        </app-custom-input>
                    </div> -->
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="assetsVisibleAtHome">{{ labels?.assetsVisibleAtHome }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="assetsVisibleAtHome" [placeholder]="'Enter assets visible at Home'"
              [type]="labels?.validationData?.assetsVisible?.type" formControlName="visibleAssets"
              [isRequired]="'Assets is required'" [maxLength]="labels?.validationData?.assetsVisible?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="locatingResidence">{{ labels?.locatingResidence }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="locatingResidence" [placeholder]="'Enter locating residence'"
              [type]="labels?.validationData?.name?.type" formControlName="locatingResidence"
              [isRequired]="'Residence location is required'" [maxLength]="labels?.validationData?.name?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="fi_locality">{{ labels?.fiLocality }} <sub class="star_red_col">*</sub></label>
            <app-vf-custom-select id="fi_locality" [values]="(LOV?.LOVS)['fi/PdResidentialLocality']"
              formControlName="locality" [isRequired]="'Please select one'" [isDirty]="isDirty">
            </app-vf-custom-select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-6 col-lg-6 pad-zero">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <label for="YearsStayinCity">{{ labels?.YearsStayinCity }}
                <sub class="star_red_col">*</sub></label>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <label for="no_of_year">Years <sub class="star_red_col">*</sub></label>
              <app-custom-input formControlName="noOfYearsCity" [id]="'no_of_year'"
                [type]="labels.validationData?.yearsOfMonths?.type"
                [maxLength]="labels.validationData?.yearsOfMonths?.maxLength" [isRequired]="'No. of Years is Required'"
                [placeholder]="'No of Years'" [custom]="yearValidation" [isDirty]="isDirty">
              </app-custom-input>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <label for="no_of_month">Months <sub class="star_red_col">*</sub></label>
              <app-custom-input formControlName="noOfMonthsCity" [isRequired]="'No. of Months is Required'"
                [id]="'no_of_month'" [type]="labels.validationData?.yearsOfMonths?.type"
                [maxLength]="labels.validationData?.yearsOfMonths?.maxLength" [placeholder]="'No of Months'"
                [custom]="monthValidation" [isDirty]="isDirty">
              </app-custom-input>
            </div>
          </div>
          <div class="form-group col-sm-6 col-md-6 col-lg-6 pad-zero">
            <div class="col-sm-12 col-md-12 col-lg-12">
              <label for="YearsStayinResi">{{ labels?.YearsStayinResi }}
                <sub class="star_red_col">*</sub></label>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <label for="no_of_year">Years <sub class="star_red_col">*</sub></label>
              <app-custom-input formControlName="noOfYearsResi" [id]="'no_of_year'"
                [type]="labels.validationData?.yearsOfMonths?.type"
                [maxLength]="labels.validationData?.yearsOfMonths?.maxLength" [isRequired]="'No. of Years is Required'"
                [placeholder]="'No of Years'" [custom]="yearValidation" [isDirty]="isDirty">
              </app-custom-input>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <label for="no_of_month">Months <sub class="star_red_col">*</sub></label>
              <app-custom-input formControlName="noOfMonthsResi" [isRequired]="'No. of Months is Required'"
                [id]="'no_of_month'" [type]="labels.validationData?.yearsOfMonths?.type"
                [maxLength]="labels.validationData?.yearsOfMonths?.maxLength" [placeholder]="'No of Months'"
                [custom]="monthValidation" [isDirty]="isDirty">
              </app-custom-input>
            </div>
          </div>
        </div>

        <h3 class="banner-sub">Asset & family member details</h3>
        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="propertyOwned">{{ labels?.propertyOwned }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="propertyOwned" [placeholder]="'Enter property owned details'"
              [type]="labels?.validationData?.assetsOwned?.type" formControlName="otherAssetsOwned"
              [isRequired]="'Owned property is required'" [maxLength]="labels?.validationData?.assetsOwned?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="noOffamilyMembers">{{ labels?.noOffamilyMembers }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="noOffamilyMembers" [placeholder]="'Enter no of family menbers'"
              [type]="labels?.validationData?.percentage?.type" formControlName="noOfFamilyMembers"
              [isRequired]="'Family members is required'" [maxLength]="labels?.validationData?.percentage?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="noOfEarningMembers">{{ labels?.noOfEarningMembers }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="noOfEarningMembers" [placeholder]="'Enter no of earning members'"
              [type]="labels?.validationData?.noOfVehicles?.type" formControlName="noOfEarningMembers"
              [isRequired]="'Earning members is required'" [maxLength]="labels?.validationData?.noOfVehicles?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input>
          </div>


          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="vehiclesDetails">{{ labels?.vehiclesDetails }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="vehiclesDetails" [placeholder]="'Enter vehicle details'"
              [type]="labels?.validationData?.assetsVisible?.type" formControlName="vehicleDetails"
              [isRequired]="'Vehicles Details is required'"
              [maxLength]="labels?.validationData?.assetsVisible?.maxLength" [isDirty]="isDirty">
            </app-custom-input>
          </div>
        </div>
      </div>

      <div class="row">
        <h3 class="banner-sub">Comments and Recommendations</h3>
        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="distance">{{ labels?.distanceinKMs }}
              <sub class="star_red_col">*</sub></label>
            <app-custom-input id="distance" [placeholder]="'distance in KMs'"
              [type]="labels?.validationData?.noOfVehicles?.type" formControlName="distanceInKms"
              [isRequired]="'Distance is required'" [maxLength]="labels?.validationData?.noOfVehicles?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="cpvAgencyStatus">{{ labels?.cpvAgencyStatus }}
              <sub class="star_red_col">*</sub></label>
            <app-vf-custom-select id="cpvAgencyStatus" [values]="[
                { key: '0', value: 'Positive' },
                { key: '1', value: 'Negative' }
              ]" formControlName="cpvAgencyStatus" [isRequired]="'Please select one'" [isDirty]="isDirty">
            </app-vf-custom-select>
          </div>


          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="verifiedBy">{{ labels?.verifiedBy }} <sub class="star_red_col">*</sub></label>
            <app-custom-input id="verifiedBy" [placeholder]="'Enter details'"
              [type]="labels?.validationData?.name?.type" formControlName="verifiedBy"
              [isRequired]="'Verified By is required'" [maxLength]="labels?.validationData?.name?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label>{{ roleType == '2' ? labels.receivedDate : labels.submitDate }} <sub class="star_red_col">*</sub></label>
            <kendo-datepicker class="form-control mandatory" formControlName="fiDate" [format]="'dd/MM/yyyy'"
              placeholder="Enter Date" [activeView]="'decade'">
            </kendo-datepicker>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-4">
            <label for="">{{ roleType == '2' ? labels.receivedTime : labels.submitTime }} <sub class="star_red_col">*</sub></label>
            <!-- <app-custom-input
          [placeholder]="'Enter time'"
          [type]="labels?.validationData?.cubicCapacity?.type"
          formControlName="fiTime"
          [isRequired]="'Time is required'"
          [maxLength]="labels?.validationData?.cubicCapacity?.maxLength"
          [isDirty]="isDirty"
        >
        </app-custom-input> -->
            <!-- <kendo-timepicker
        class="form-control mandatory"
        formControlName="fiTime"
        [format]="'HH:mm'"
        placeholder="Enter time"
      >
      </kendo-timepicker> -->
            <input type="text" class="form-control mandatory" placeholder="Enter time" formControlName="fiTime"
              disabled="true" />
          </div>
          
        </div>
        <div class="row">
          <div class="form-group col-sm-12 col-md-12 col-lg-12">
            <label for="comments">{{ labels?.commentsAndRecommendations }}
              <sub class="star_red_col">*</sub></label>
            <!-- <app-custom-input id="comments" [placeholder]="'comments'"
              [type]="labels?.validationData?.assetsVisible?.type" formControlName="fiComments"
              [isRequired]="'Comments are required'" [maxLength]="labels?.validationData?.assetsVisible?.maxLength"
              [isDirty]="isDirty">
            </app-custom-input> -->
            <textarea type="text" class="form-control text_area mar-5" maxlength="1500" formControlName="fiComments"
              required></textarea>
            <div class="invalid-feedback" *ngIf="isDirty || fieldReportForm.get('fiComments').touched">

              <div *ngIf="!fieldReportForm.get('fiComments').value">
                Comments are required
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-shared-user-defined-fields [isDirty]="isDirty" [udfScreenId]="udfScreenId" [udfGroupId]="udfGroupId"
        [udfDetails]="udfDetails" (saveUserdefined)="onSaveuserDefinedFields($event)"></app-shared-user-defined-fields>

      <div class="btn-sec btn-mar-bottom clear-both">
        <div class="col-sm-4"></div>
        <div class="col-sm-8 text-right">
          <button class="btn btn-primary hvr-sweep-to-left" type="button" (click)="onNavigate('back')">
            {{ labels.back }}
          </button>

          <button class="btn btn-primary" (click)="onFormSubmit()" *ngIf="!disableSaveBtn">
            {{ labels.save }}
          </button>

          <button class="btn btn-primary hvr-sweep-to-right" type="button" (click)="onNavigate('next')">
            {{ labels.next }}
          </button>
        </div>
      </div>
    </form>
  </div>
</main>
