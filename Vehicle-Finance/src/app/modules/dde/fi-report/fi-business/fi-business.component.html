          [isRequired]="'Visible Employees is required'" [maxLength]="labels?.validationData?.percentage?.maxLength"
          [isDirty]="isDirty">
        </app-custom-input>
      </div>
      <div class="form-group col-sm-6 col-md-4 col-lg-4">
        <label for="activityLevel">{{ labels?.activityLevel }} <sub class="star_blue_col">*</sub></label>
        <app-custom-input id="activityLevel" [placeholder]="'activity level'"
          [type]="labels?.validationData?.name?.type" formControlName="activityLevel"
          [isRequired]="'Activity level is required'" [maxLength]="labels?.validationData?.name?.maxLength"
          [isDirty]="isDirty">
        </app-custom-input>
      </div>
    </div>
  </div>

  <!-- if business and if residence -->
  <div class="row">
    <h3 class="banner-sub">Comments and Recommendations</h3>
    <div class="row">
      <div class="form-group col-sm-6 col-md-4 col-lg-4">
        <label for="distance">{{ labels?.distanceinKMs }} <sub class="star_red_col">*</sub></label>
        <app-custom-input id="distance" [placeholder]="'distance in KMs'"
          [type]="labels?.validationData?.noOfVehicles?.type" formControlName="distanceInKms"
          [isRequired]="'Distance is required'" [maxLength]="labels?.validationData?.noOfVehicles?.maxLength"
          [isDirty]="isDirty">
        </app-custom-input>
      </div>
      <div class="form-group col-sm-6 col-md-4 col-lg-4">
        <label for="cpvAgencyStatus">{{ labels?.cpvAgencyStatus }}
          <sub class="star_red_col">*</sub></label>
        <app-vf-custom-select id="cpvAgencyStatus" [values]="[
            { key: '0', value: 'Positive' },
            { key: '1', value: 'Negative' }
          ]" formControlName="cpvAgencyStatus" [isRequired]="'Please select one'" [isDirty]="isDirty">
        </app-vf-custom-select>
      </div>

      <div class="form-group col-sm-6 col-md-4 col-lg-4">
        <label for="verifiedBy">{{ labels?.verifiedBy }} <sub class="star_red_col">*</sub></label>
        <app-custom-input id="verifiedBy" [placeholder]="'Enter details'" [type]="labels?.validationData?.name?.type"
          formControlName="verifiedBy" [isRequired]="'Verified by is required'"
          [maxLength]="labels?.validationData?.name?.maxLength" [isDirty]="isDirty">
        </app-custom-input>
      </div>
      <div class="form-group col-sm-6 col-md-4 col-lg-4">
        <label>{{ roleType == '2' ? labels.receivedDate : labels.submitDate }} <sub class="star_red_col">*</sub></label>
        <kendo-datepicker class="form-control mandatory" formControlName="fiDate" [format]="'dd/MM/yyyy'"
          placeholder="Enter Date" [activeView]="'decade'"></kendo-datepicker>
      </div>
      <div class="form-group col-sm-6 col-md-4 col-lg-4">
        <label for="">{{ roleType == '2' ? labels.receivedTime : labels.submitTime }} <sub
            class="star_red_col">*</sub></label>
        <input type="text" class="form-control mandatory" placeholder="Enter time" formControlName="fiTime"
          disabled="true" />
      </div>
    </div>
    <div class="row">
      <!-- <div class="form-group col-sm-6 col-md-4 col-lg-4">
        <label for="comments">{{ labels?.commentsAndRecommendations }}
          <sub class="star_red_col">*</sub></label>
        <app-custom-input id="comments" [placeholder]="'comments'" [type]="labels?.validationData?.assetsVisible?.type"
          formControlName="fiComments" [isRequired]="'Comments are required'"
          [maxLength]="labels?.validationData?.assetsVisible?.maxLength" [isDirty]="isDirty">
        </app-custom-input>
      </div> -->
      <div class="form-group col-sm-12 col-md-12 col-lg-12">
        <label for="comments">{{ labels?.commentsAndRecommendations }}
          <sub class="star_red_col">*</sub></label>
        <app-custom-textarea [className]="'form-control text_area mar-5'" [placeholder]="'Comments'"
          [isRequired]="'Comments are required'" [maxlength]="labels?.validationData.textarea.maxLength"
          formControlName="fiComments" [readonly]="false" [isDirty]="isDirty">
        </app-custom-textarea>
        <!-- <textarea type="text" class="form-control text_area mar-5" maxlength="1500" formControlName="fiComments"
          required></textarea>
        <div class="invalid-feedback" *ngIf="isDirty || fieldReportForm.get('fiComments').touched">

          <div *ngIf="!fieldReportForm.get('fiComments').value">
            Comments are required
          </div>
      </div> -->
      </div>
    </div>
  </div>
  <app-shared-user-defined-fields [isDirty]="isDirty" [udfScreenId]="udfScreenId" [udfGroupId]="udfGroupId"
    [udfDetails]="udfDetails" (saveUserdefined)="onSaveuserDefinedFields($event)"></app-shared-user-defined-fields>
  <div class="btn-sec clear-both row cst_btm_btns">
    <div class="col-sm-7"></div>
    <div class="col-sm-5 text-right" *ngIf="!disableSaveBtn && 
        roleType == '2' && version != 'undefined' && showReinitiate == true
      ">
      <button class="btn btn-danger" type="button" (click)="reinitiateFi()">
        {{ labels.reinitiate }}</button>&nbsp;
      <!-- <button class="btn btn-success" (click)="approvePd()">
        {{ labels.approve }}
      </button> -->
    </div>
  </div>
  <div class="btn-sec clear-both row cst_btm_btns">
    <div class="col-sm-5"></div>
    <div class="col-sm-7 text-right">
      <button class="btn btn-primary hvr-sweep-to-left" type="button" (click)="onNavigateBack()">
        {{ labels.back }}
      </button>

      <button class="btn btn-primary" (click)="onFormSubmit()" *ngIf="!disableSaveBtn">
        {{ labels.save }}
      </button>

      <!-- <button
        class="btn btn-primary"
        type="button"
        (click)="submitFiReportDetails()"
      >
        {{ labels.submit }}
      </button> -->
      <a  id="reject_credit" *ngIf="showSubmit && !disableSaveBtn">
        <p type="button" (click)="myModalCredit = true" class="btn btn-primary">{{ labels.submit }}</p>
        <!-- data-toggle="modal" data-target="#myModalCredit" -->
      </a>
    </div>
  </div>
</form>

<app-custom-modal
[modalDetails]="modalDetails"
[showModal]="myModalCredit"
[buttons] = "modalButtons"
(onButtonCancel) = "myModalCredit = false"
(onButtonClick)="submitFiReportDetails() ; myModalCredit= false"></app-custom-modal>
