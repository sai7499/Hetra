<main class="mar-top90">
  <div class="container overflow-hidden">
    <app-lead-section-header></app-lead-section-header>

    <h3>Field Investigation Form</h3>
    <form
      class="multisteps-form"
      [formGroup]="fieldReportForm"
      *ngIf="this.fieldReportForm"
    >
      <div class="content">
        <div class="row">
          <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="nameOfExternalAgency"
                >{{ labels?.nameOfExternalAgency }}
                <sub class="star_red_col">*</sub></label
              >
              <app-vf-custom-select
                [values]=""
                formControlName="externalAgencyName"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
              </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="contactPoint"
                >{{ labels?.contactPointVerification }}
                <sub class="star_red_col">*</sub></label
              >
              <app-vf-custom-select
                [values]="(LOV?.LOVS)['contactPointVerification']"
                formControlName="contactPointVerification"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
              </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="referenceNo"
                >{{ labels?.referenceNo }}
                <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                id="referenceNo"
                [placeholder]="'Enter reference number'"
                [type]="labels?.validationData?.receiptNo?.type"
                formControlName="referenceNo"
                [isRequired]="'Reference number is required'"
                [maxLength]="labels?.validationData?.receiptNo?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="cpv_date"
                >{{ labels?.cpvIntiatedDate }}
                <sub class="star_red_col">*</sub></label
              >
              <kendo-datepicker
                id="cpv_date"
                class="form-control mandatory"
                formControlName="cpvInitiatedDate"
                [format]="'dd/MM/yyyy'"
                [placeholder]="'Enter initiated date'"
                [activeView]="'decade'"
              ></kendo-datepicker>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="cpv_time"
                >{{ labels?.cpvIntiatedTime }}
                <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                id="cpv_time"
                [placeholder]="'Enter initiated time'"
                [type]="labels?.validationData?.name?.type"
                formControlName="cpvInitiatedTime"
                [isRequired]="'Time is required'"
                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="report_date"
                >{{ labels?.reportSubmitDate }}
                <sub class="star_red_col">*</sub></label
              >
              <kendo-datepicker
                id="cpv_date"
                class="form-control mandatory"
                formControlName="reportSubmitDate"
                [format]="'dd/MM/yyyy'"
                placeholder="'Enter submit date'"
                [activeView]="'decade'"
              ></kendo-datepicker>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="report_time"
                >{{ labels?.reportSubmitTime }}
                <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                id="report_time"
                [placeholder]="'Enter submit time'"
                [type]="labels?.validationData?.name?.type"
                formControlName="reportSubmitTime"
                [isRequired]="'Time is required'"
                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="applicantsName"
                >{{ labels?.applicantsName }}
                <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                id="applicantsName"
                [placeholder]="'Enter applicant Name'"
                [type]="labels?.validationData?.name?.type"
                formControlName="applicantName"
                [isRequired]="'Applicant Name is required'"
                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="residenceAddressline1"
                >{{ labels?.residenceAddressline1 }}
                <sub class="star_red_col">*</sub></label
              >

                id="residenceAddressline1"

                formControlName="addressLine1"
                [isRequired]="'Address is required'"
                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="residenceAddressline2"
                >{{ labels?.residenceAddressline2 }}
                <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                id="residenceAddressline2"
                [placeholder]="'Enter address'"
                [type]="labels?.validationData?.name?.type"
                formControlName="addressLine2"
                [isRequired]="'Address is required'"
                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="residenceAddressline3"
                >{{ labels?.residenceAddressline3 }}
                <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                id="residenceAddressline3"
                [placeholder]="'Enter address'"
                [type]="labels?.validationData?.name?.type"
                formControlName="addressLine3"
                [isRequired]="'Address is required'"
                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="pincode"
                >{{ labels?.pincode }} <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                formControlName="pincode"
                [maxLength]="labels?.validationData?.pincode?.maxLength"
                [patternCheck]="labels?.validationData?.pincode?.patternCheck"

                [isRequired]="'Pincode is required'"
                [isDirty]="isDirty"
                [type]="labels?.validationData?.pincode?.type"
              ></app-custom-input>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="city"
                >{{ labels?.city }} <sub class="star_red_col">*</sub></label
              >
              <app-vf-custom-select
                id="city"
                [values]="city"
                formControlName="city"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
              </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="state"
                >{{ labels?.state }} <sub class="star_red_col">*</sub></label
              >
              <app-vf-custom-select
                id="state"
                [values]="state"
                formControlName="state"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
              </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="personMetName"

                <sub class="star_red_col">*</sub></label
              >
              <app-custom-input

                [placeholder]="'Enter person met name'"
                [type]="labels?.validationData?.name?.type"

                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
          </div>
          <!-- if Bussiness -->
          <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="typeofConcern"

                <sub class="star_red_col">*</sub></label
              >
              <app-vf-custom-select

            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="designation"

                [type]="labels?.validationData?.name?.type"
                formControlName="verifiedFrom"
                [isRequired]="'form is required'"
                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="YearsStayinCity"

              >
              <app-custom-input
                id="activityLevel"
                [placeholder]="'activity level'"
                [type]="labels?.validationData?.name?.type"
                formControlName="activityLevel"
                [isRequired]="'Activity level is required'"
                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
          </div>
        </div>

        <!-- if business and if residence -->
        <div class="row">
          <h3>Comments and Recommendations</h3>
          <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="comments"
                >{{ labels?.commentsAndRecommendations }}
                <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                id="comments"
                [placeholder]="'comments'"
                [type]="labels?.validationData?.name?.type"
                formControlName="fiComments"
                [isRequired]="'Name is required'"
                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="distance"
                >{{ labels?.distanceinKMs }}
                <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                id="distance"
                [placeholder]="'distance in KMs'"
                [type]="labels?.validationData?.name?.type"
                formControlName="distanceInKms"
                [isRequired]="'Name is required'"
                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="cpvAgencyStatus"
                >{{ labels?.cpvAgencyStatus }}
                <sub class="star_red_col">*</sub></label
              >
              <app-vf-custom-select
                id="cpvAgencyStatus"
                [values]="[
                  { key: '0', value: 'Positive' },
                  { key: '1', value: 'Negative' }
                ]"
                formControlName="cpvAgencyStatus"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
              </app-vf-custom-select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="verifiedBy"
                >{{ labels?.verifiedBy }}
                <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                id="verifiedBy"
                [placeholder]="'Enter details'"
                [type]="labels?.validationData?.name?.type"
                formControlName="verifiedBy"
                [isRequired]="'Name is required'"
                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label>{{ labels.date }} <sub class="star_red_col">*</sub></label>
              <kendo-datepicker
                class="form-control mandatory"
                formControlName="fiDate"
                [format]="'dd/MM/yyyy'"
                placeholder="Enter Date"
                [activeView]="'decade'"
              ></kendo-datepicker>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for=""
                >{{ labels?.time }} <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                [placeholder]="'Enter time'"
                [type]="labels?.validationData?.name?.type"
                formControlName="fiTime"
                [isRequired]="'Name is required'"
                [maxLength]="labels?.validationData?.name?.maxLength"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
          </div>
        </div>

        <div class="mar-bot25">
          <div class="col-sm-5"></div>
          <div class="col-sm-7 text-right">
            <button
              class="btn btn-primary"
              type="button"
              (click)="onNavigate('back')"
            >
              {{ labels.back }}
            </button>
            &nbsp;
            <button class="btn btn-primary" (click)="onFormSubmit()">
              {{ labels.save }}
            </button>
            &nbsp;
            <button
              class="btn btn-primary"
              type="button"
              (click)="onNavigate('next')"
            >
              {{ labels.next }}
            </button>
          </div>
        </div>
      </div>
    </form>
    <!-- </div> -->
    <!-- </div> -->
  </div>
</main>
