<form class="content multisteps-form__form" method="post" >
  <div class="multisteps-form__panel js-active" data-animation="scaleIn">
    <div class="">
      <div class="btn-sec clear-both ">
        
          <h4 class="banner-con">Bureau Details</h4>
        
      </div>
    </div>
    <div class="">
      <div class="table-responsive application" id="applicantTable">
        <table class="">
          <thead>
            <tr class="table-head-bg">
              <th class="text-left" >{{labels?.applicant}}</th>
              <th class="text-left">{{labels?.applicantType}}</th>
              <th>{{labels?.UCIC}}</th>
              <th>{{labels?.score}}</th>
              <th>{{labels?.action}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let odApplicant of odApplicantList">
              <td [attr.data-label]="labels?.fullName">{{odApplicant?.fullName}}</td>
              <td [attr.data-label]="labels?.applicantType">{{odApplicant?.applicantType}}</td>
              <td [attr.data-label]="labels?.ucicId">{{odApplicant?.ucic}}</td>
              <td [attr.data-label]="labels?.cibilScore">{{odApplicant?.cibilScore}}</td>
              <td [attr.data-label]="labels?.action">
                <ng-container *ngIf="isLoan360">
                  <a (click)="navigatePage(odApplicant?.applicantId)"><i class="fa fa-eye" aria-hidden="true"></i></a>
                </ng-container> 
                <ng-container *ngIf="!isLoan360">
                  <a (click)="navigatePage(odApplicant?.applicantId)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                </ng-container> 
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
  <!-- back..save..next -->

  <div class="btn-sec clear-both row cst_btm_btns mar-bot-btn">
    <div class="col-sm-5"></div>
    <div class="col-sm-7 text-right">
      <button class="btn btn-primary hvr-sweep-to-left" type="button" (click)="onBack()">
        Back
      </button>
     
      <button class="btn btn-primary js-btn-next hvr-sweep-to-right" type="button" (click)="onNext()">
        Next
      </button>
    </div>
  </div>
</form>
