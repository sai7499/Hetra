<div class="content">
  <app-shared-deviation [isDirty]="isDirty" [isSubmitToCredit]="false">
  </app-shared-deviation>
</div>

<div class="btn-sec clear-both row cst_btm_btns mar-bot-btn">
  <div class="col-sm-5">

  </div>
  <div class="col-sm-7 text-right">
    <button class="btn btn-primary dash_href" type="button" routerLink="../cam">{{labels?.back}}</button>
    <ng-container *ngIf="!isLoan360">
      <button class="btn btn-primary dash_href" type="button" *ngIf="isSubmitToCredit"

      *ngIf="isSendBacktoCredit">{{labels?.next}}</button>
  </div>
</div>
