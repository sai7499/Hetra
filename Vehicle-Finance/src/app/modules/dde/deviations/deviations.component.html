<div class="content">
  <app-shared-deviation [isDirty]="isDirty" [isSubmitToCredit]="false">
  </app-shared-deviation>
  <div class="btn-sec clear-both row cst_btm_btns mar-bot-btn">
    <div class="col-sm-5">
  
    </div>
    <div class="col-sm-7 text-right">
      <button class="btn btn-primary dash_href hvr-sweep-to-left" type="button" routerLink="../cam">{{labels?.back}}</button>
      <ng-container *ngIf="!isLoan360">
        <button class="btn btn-primary dash_href" type="button" *ngIf="isSubmitToCredit"
        (click)="saveorUpdateDeviationDetails()">{{labels?.save}}</button>
      </ng-container>
      <button class="btn btn-primary dash_href hvr-sweep-to-right" type="button" routerLink="../credit-condition"
        *ngIf="isSendBacktoCredit">{{labels?.next}}</button>
  
        <button class="btn btn-primary dash_href hvr-sweep-to-right" type="button" (click)="onNext()"
        *ngIf="isLoan360">{{labels?.next}}</button>
    </div>
  </div>
</div>
