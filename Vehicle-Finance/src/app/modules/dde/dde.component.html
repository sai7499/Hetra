<main class="mar-top90">
  <div class="">
    <!-- <h3 class="margin_zero">Lead ID : 125468</h3> -->
    <app-lead-section-header></app-lead-section-header>

    <div class="multisteps-form" style="margin-bottom: -30px;">

      <div class="multisteps-form__progress main-tab" *ngIf="showNav == true && leadId && leadId !== 'null'">
        <div class="col-md-1 col-xs-1" [style]="{ cursor: pointer }" [ngClass]="{ isDisabled: show === 1 }">
          <a class="prev-first-data" (click)="onPrevious()">
            <i class="fa fa-angle-left"></i>
          </a>
        </div>
        <div class="col-md-10 col-xs-9 text-center" style="margin-bottom: -30px;">
          <div *ngIf="show === 1" class="progress-box second-box">
            <button *ngIf="isLoan360" class="multisteps-form__progress-btn second-row" type="button"
              id="credit_sourcing_details" [routerLink]="['./loan-details']"
              [ngClass]="{ 'js-active': locationIndex >= -1 }">
              Loan Details
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_sourcing_details"
              [routerLink]="['./lead-details']" [ngClass]="{ 'js-active': locationIndex >= 0 }">
              Lead Details
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_application_details"
              [routerLink]="['./applicant-list']" [ngClass]="{ 'js-active': locationIndex >= 1 }">
              Applicants
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_vehicle_details"
              [routerLink]="['./vehicle-list']" [ngClass]="{ 'js-active': locationIndex >= 2 }">
              Collaterals
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_vehicle_details"
              [routerLink]="['./additional-collateral-list']" [ngClass]="{ 'js-active': locationIndex >= 3 }">
              Additional Collateral
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_reference_details"
              [routerLink]="['./reference']" [ngClass]="{ 'js-active': locationIndex >= 4 }">
              Reference
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_fleet_details"
              [routerLink]="['./fleet-details']" [ngClass]="{ 'js-active': locationIndex >= 5 }">
              Fleet
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_liveloan"
              [routerLink]="['./exposure']" [ngClass]="{ 'js-active': locationIndex >= 6 }">
              Exposure
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_income_details"
              [routerLink]="['./income-details']" [ngClass]="{ 'js-active': locationIndex >= 7 }">
              Income Details
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_psl_data"
              [routerLink]="['./psl-data']" [ngClass]="{ 'js-active': locationIndex >= 8 }">
              PSL Data
            </button>
            <button *ngIf="showValuationScreen || ShowChildValuationScreen"
              class="multisteps-form__progress-btn second-row" type="button" id="credit_vehicle_valuation"
              [routerLink]="['./vehicle-valuation']" [ngClass]="{ 'js-active': locationIndex >= 9 }">
              Vehicle Valuation
            </button>
          </div>
          <div *ngIf="show === 2" class="progress-box second-box">
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_tvr_details"
              [routerLink]="['./tvr-details']" [ngClass]="{ 'js-active': locationIndex >= 10 }">
              TVR
            </button>
            <button *ngIf="productCatCode == 'UC'" class="multisteps-form__progress-btn second-row" type="button"
              id="credit_rcu_details" [routerLink]="['./rcu']" [ngClass]="{ 'js-active': locationIndex >= 11 }">
              RCU
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="fi-report"
              [routerLink]="['./fi-list']" [ngClass]="{ 'js-active': locationIndex >= 12 }"
              *ngIf="fiCumPdStatus == false">
              FI Report
            </button>

            <button class="multisteps-form__progress-btn second-row" type="button" id="pd-report"
              [routerLink]="['./pd-list']" [ngClass]="{ 'js-active': locationIndex >= 13 }"
              *ngIf="fiCumPdStatus == false">
              PD Report
            </button>

            <button class="multisteps-form__progress-btn second-row" type="button" id="pd-report"
              [routerLink]="['./pd-list']" [ngClass]="{ 'js-active': locationIndex >= 13 }"
              *ngIf="fiCumPdStatus == true">
              FI Cum PD Report
            </button>

            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_vehicle_viability"
              [routerLink]="['./viability-list']" [ngClass]="{ 'js-active': locationIndex >= 14 }">
              Viability
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_vehicle_viability"
              [routerLink]="['./cibil-od']" [ngClass]="{ 'js-active': locationIndex >= 15 }">
              Bureau Details
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_score_card"
              [routerLink]="['./score-card']" [ngClass]="{ 'js-active': locationIndex >= 16 }">
              Score Card
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_insurance"
              [routerLink]="['./insurance-details']" [ngClass]="{ 'js-active': locationIndex >= 17 }">
              Insurance
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_cam"
              [routerLink]="['./cam']" [ngClass]="{ 'js-active': locationIndex >= 18 }">
              CAM
            </button>
            <button class="multisteps-form__progress-btn second-row" type="button" id="credit_deviations"
              [routerLink]="['./deviations']" [ngClass]="{ 'js-active': locationIndex >= 19 }">
              Deviations
            </button>

          </div>
          <div *ngIf="show === 3" class="progress-box second-box">
            <ng-container *ngIf="isLoan360 && locationIndex >=18">
              <button class="multisteps-form__progress-btn second-row" type="button" id="credit_deviations"
                [routerLink]="['./disbursement', leadId]" [ngClass]="{ 'js-active': locationIndex >= 20 }">
                Disbursement Details
              </button>
              <button class="multisteps-form__progress-btn second-row" type="button" id="credit_deviations"
                [routerLink]="['./negotiation']" [ngClass]="{ 'js-active': locationIndex >= 21 }">
                Negotiation
              </button>
              <button class="multisteps-form__progress-btn second-row" type="button" id="credit_deviations"
                [routerLink]="['./credit-conditions']" [ngClass]="{ 'js-active': locationIndex >= 22 }">
                Credit Conditions
              </button>
              <button class="multisteps-form__progress-btn second-row" type="button" id="credit_deviations"
                [routerLink]="['./sanction-letter']" [ngClass]="{ 'js-active': locationIndex >= 23 }">
                Sanction Letter
              </button>
              <button class="multisteps-form__progress-btn second-row" type="button" id="credit_deviations"
                [routerLink]="['./term-sheet']" [ngClass]="{ 'js-active': locationIndex >= 24 }">
                Term Sheet
              </button>
              <button class="multisteps-form__progress-btn second-row" type="button" id="credit_deviations"
                [routerLink]="['./welcome-letter']" [ngClass]="{ 'js-active': locationIndex >= 25 }">
                Welcome Letter
              </button>
              <button *ngIf="productCatCode === 'NCV'" class="multisteps-form__progress-btn second-row" type="button"
                id="credit_deviations" [routerLink]="['./delivery-order']"
                [ngClass]="{ 'js-active': locationIndex >= 26 }">
                Delivery Order View
              </button>
              <button class="multisteps-form__progress-btn second-row" type="button" id="credit_deviations"
                [routerLink]="['./pdd']" [ngClass]="{ 'js-active': locationIndex >= 27 }">
                PDD
              </button>
            </ng-container>
          </div>
        </div>
        <ng-container *ngIf="isLoan360">
          <div class="col-md-1 col-xs-1" [style]="{ cursor: pointer }" [ngClass]="{ isDisabled: show === 3}">
            <a class="next-second-data text-right" href="javascript:void(0)" (click)="onNext()">
              <i class="fa fa-angle-right"></i>
            </a>
          </div>
        </ng-container>
        <ng-container *ngIf="!isLoan360">
          <div class="col-md-1 col-xs-1" [style]="{ cursor: pointer }" [ngClass]="{ isDisabled: show === 2}">
            <a class="next-second-data text-right" href="javascript:void(0)" (click)="onNext()">
              <i class="fa fa-angle-right"></i>
            </a>
          </div>
        </ng-container>
        <div class="clearfix"></div>
      </div>

      <div class="scrollmenu">

        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_sourcing_details"
          [routerLink]="['./lead-details']" [ngClass]="{ 'js-active': locationIndex >= 0 }">
          Lead Details
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_application_details"
          [routerLink]="['./applicant-list']" [ngClass]="{ 'js-active': locationIndex >= 1 }">
          Applicants
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_vehicle_details"
          [routerLink]="['./vehicle-list']" [ngClass]="{ 'js-active': locationIndex >= 2 }">
          Collaterals
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_vehicle_details"
          [routerLink]="['./additional-collateral-list']" [ngClass]="{ 'js-active': locationIndex >= 3 }">
          Additional Collateral
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_reference_details"
          [routerLink]="['./reference']" [ngClass]="{ 'js-active': locationIndex >= 4 }">
          Reference
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_fleet_details"
          [routerLink]="['./fleet-details']" [ngClass]="{ 'js-active': locationIndex >= 5 }">
          Fleet
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_liveloan"
          [routerLink]="['./exposure']" [ngClass]="{ 'js-active': locationIndex >= 6 }">
          Exposure
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_income_details"
          [routerLink]="['./income-details']" [ngClass]="{ 'js-active': locationIndex >= 7 }">
          Income Details
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_psl_data"
          [routerLink]="['./psl-data']" [ngClass]="{ 'js-active': locationIndex >= 8 }">
          PSL Data
        </button>
        <button *ngIf="showValuationScreen || ShowChildValuationScreen" class="multisteps-form__progress-btn second-row"
          type="button" id="credit_vehicle_valuation" [routerLink]="['./vehicle-valuation']"
          [ngClass]="{ 'js-active': locationIndex >= 9 }">
          Vehicle Valuation
        </button>

        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_tvr_details"
          [routerLink]="['./tvr-details']" [ngClass]="{ 'js-active': locationIndex >= 10 }">
          TVR
        </button>

        <button class="multisteps-form__progress-btn second-row" type="button" id="fi-report"
          [routerLink]="['./fi-list']" [ngClass]="{ 'js-active': locationIndex >= 12 }" *ngIf="fiCumPdStatus == false">
          FI Report
        </button>

        <button class="multisteps-form__progress-btn second-row" type="button" id="pd-report"
          [routerLink]="['./pd-list']" [ngClass]="{ 'js-active': locationIndex >= 13 }" *ngIf="fiCumPdStatus == false">
          PD Report
        </button>

        <button class="multisteps-form__progress-btn second-row" type="button" id="pd-report"
          [routerLink]="['./pd-list']" [ngClass]="{ 'js-active': locationIndex >= 13 }" *ngIf="fiCumPdStatus == true">
          FI Cum PD Report
        </button>

        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_vehicle_viability"
          [routerLink]="['./viability-list']" [ngClass]="{ 'js-active': locationIndex >= 14 }">
          Viability
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_vehicle_viability"
          [routerLink]="['./cibil-od']" [ngClass]="{ 'js-active': locationIndex >= 15 }">
          Bureau Details
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_score_card"
          [routerLink]="['./score-card']" [ngClass]="{ 'js-active': locationIndex >= 16 }">
          Score Card
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_insurance"
          [routerLink]="['./insurance-details']" [ngClass]="{ 'js-active': locationIndex >= 17 }">
          Insurance
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_cam" [routerLink]="['./cam']"
          [ngClass]="{ 'js-active': locationIndex >= 18 }">
          CAM
        </button>
        <button class="multisteps-form__progress-btn second-row" type="button" id="credit_deviations"
          [routerLink]="['./deviations']" [ngClass]="{ 'js-active': locationIndex >= 19 }">
          Deviations
        </button>
        <!-- <button class="multisteps-form__progress-btn second-row" type="button" id="credit_insurance"
              [routerLink]="['./insurance-details']" [ngClass]="{ 'js-active': locationIndex >= 16 }">
              Insurance
            </button> -->

      </div>
      <!-- &nbsp; -->
      <div class="">
        <router-outlet> </router-outlet>
      </div>
    </div>







  </div>
</main>
