<form class="multisteps-form__form" [formGroup]="referenceDetailsForm" *ngIf="labels?.validationData">
    <div class="multisteps-form__panel js-active" data-animation="scaleIn" *ngIf="LOV.LOVS">
        <h3 class="cus-title title">{{ labels.referrerDetails }}</h3>

        <div class="row">
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="referrer_first_name"> {{ labels.referrerFirstName }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-custom-input id="referrer_first_name" formControlName="refererFirstName"
                    [className]="'form-control mandatory'" [placeholder]="'Referrer First Name'"
                    [isRequired]="'Referrer First Name is required'" [type]="labels?.validationData?.referrerName?.type"
                    [maxLength]="labels?.validationData?.referrerName?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="referrer_middle_name"> {{ labels.referrerMiddleName }}
                    <!-- <sub class="star_red_col">*</sub> -->
                </label>
                <app-custom-input id="referrer_middle_name" formControlName="refererSecondName"
                    [className]="'form-control mandatory'" [placeholder]="'Referrer Middle Name'"
                    [type]="labels?.validationData?.referrerName?.type"
                    [maxLength]="labels?.validationData?.referrerName?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="referrer_last_name"> {{ labels.referrerLastName }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-custom-input id="referrer_last_name" formControlName="refererThirdName"
                    [className]="'form-control mandatory'" [placeholder]="'Referrer Last Name'"
                    [isRequired]="'Referrer Last Name is required'" [type]="labels?.validationData?.referrerName?.type"
                    [maxLength]="labels?.validationData?.referrerName?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="referrer_full_name"> {{ labels.referrerFullName }}
                    <!-- <sub class="star_red_col">*</sub> -->
                </label>
                <app-custom-input id="referrer_full_name" formControlName="refererFullName"
                    [className]="'form-control mandatory'" [placeholder]="'Referrer Full Name'"
                    [type]="labels?.validationData?.referrerFullName?.type"
                    [maxLength]="labels?.validationData?.referrerFullName?.maxLength"
                    [value]="(referenceDetailsForm.get('refererFirstName').value || '') + ' ' +
                    (referenceDetailsForm.get('refererSecondName').value || '') + ' ' + (referenceDetailsForm.get('refererThirdName').value || '')">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="referrer_relationship">{{ labels.referrerRelationship }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-vf-custom-select [values]="(LOV?.LOVS)['relationship']" formControlName="refererRelationship"
                    [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="referrer_office_phone_no"> {{ labels.referrerOfficePhoneNo }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-custom-input id="referrer_office_phone_no" formControlName="refererOfficePhoneNo"
                    [className]="'form-control mandatory'" [placeholder]="'Referrer Office Phone No.'"
                    [isRequired]="'Referrer Office Phone No. is required'"
                    [type]="labels?.validationData?.referrerOfficePhoneNo?.type"
                    [maxLength]="labels?.validationData?.referrerOfficePhoneNo?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="referrer_address_line1"> {{ labels.referrerAddressLine1 }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-custom-input id="referrer_address_line1" formControlName="refererAddressLine1"
                    [className]="'form-control mandatory'" [placeholder]="'Referrer Address Line1'"
                    [isRequired]="'Referrer Address Line1 is required'"
                    [type]="labels?.validationData?.referrerAddress?.type"
                    [maxLength]="labels?.validationData?.referrerAddress?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="referrer_address_line2"> {{ labels.referrerAddressLine2 }}

                </label>
                <app-custom-input id="referrer_address_line2" formControlName="refererAddressLine2"

            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">

                    <!-- <sub class="star_red_col">*</sub> -->
                </label>
                <app-custom-input id="referrer_address_line3" formControlName="refererAddressLine3"
                    [className]="'form-control mandatory'" [placeholder]="'Referrer Address Line3'"
                    [type]="labels?.validationData?.referrerAddress?.type"
                    [maxLength]="labels?.validationData?.referrerAddress?.maxLength">
                </app-custom-input>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="pincode"> {{ labels.pincode }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-custom-input [id]="'refererPincode'" formControlName="refererPincode"
                    [className]="'form-control mandatory'" [placeholder]="'Pincode'"
                    [isRequired]="'Pincode is required'" (keyup)="getPincode($event.target)"
                    [type]="labels?.validationData?.pincode?.type"
                    [maxLength]="labels?.validationData?.pincode?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
                <div class="invalid-feedback" *ngIf="isValidPincode">
                    Invalid Pincode
                </div>

            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="city"> {{ labels.city }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-custom-input id="city" formControlName="refererCity" [className]="'form-control mandatory'"
                    [placeholder]="'City'">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="district"> {{ labels.district }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-custom-input id="district" formControlName="refererDistrict" [className]="'form-control mandatory'"
                    [placeholder]="'District'">
                </app-custom-input>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">

            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">

            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">

        <h3 class="cus-title title"> {{labels?.applicationReference}} </h3>

        <div class="row">
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="reference_info_first_name"> {{ labels.referenceInfoFirstName }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-custom-input id="reference_info_first_name" formControlName="referenceFirstName"

                    [isRequired]="'Reference Info -First Name is required'"
                    [type]="labels?.validationData?.referrerName?.type"
                    [maxLength]="labels?.validationData?.referrerName?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="reference_info_middle_name"> {{ labels.refereneceInfoMiddleName }}

        </div>

        <div class="row">
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">

            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">

            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">

                </label>
                <app-custom-input id="reference_info_address_line2" formControlName="referenceAddressLine2"

                    [type]="labels?.validationData?.referrerAddress?.type"
                    [maxLength]="labels?.validationData?.referrerAddress?.maxLength">
                </app-custom-input>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="reference_info_address_line3"> {{ labels.referenceInfoAddressLine3 }}
                    <!-- <sub class="star_red_col">*</sub> -->
                </label>
                <app-custom-input id="reference_info_address_line3" formControlName="referenceAddressLine3"
                    [className]="'form-control mandatory'" [placeholder]="'Reference Info - Address Line3'"
                    [type]="labels?.validationData?.referrerAddress?.type"
                    [maxLength]="labels?.validationData?.referrerAddress?.maxLength">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="pincode"> {{ labels.pincode }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-custom-input [id]="'referencePincode'" formControlName="referencePincode"
                    [className]="'form-control mandatory'" [placeholder]="'Pincode'" (keyup)="getPincode($event.target)"
                    [isRequired]="'Pincode is required'" [type]="labels?.validationData?.pincode?.type"
                    [maxLength]="labels?.validationData?.pincode?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
                <div class="invalid-feedback" *ngIf="isValidPincode">

            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="city"> {{ labels.city }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-custom-input id="city" formControlName="referenceCity" [className]="'form-control mandatory'"

            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">

            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="country"> {{ labels.country }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-custom-input id="country" formControlName="referenceCountry" [className]="'form-control mandatory'"

            </div>

        <div class="row">
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="referenece_info_office_phone_no"> {{ labels.referenceInfoOfficeNo }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-custom-input id="referenece_info_office_phone_no" formControlName="referenceMobile"
                    [className]="'form-control mandatory'" [placeholder]="'Reference Info - Office Phone No.'"
                    [isRequired]="'Reference Info - Office Phone No. is required'"
                    [type]="labels?.validationData?.referrerOfficePhoneNo?.type"
                    [maxLength]="labels?.validationData?.referrerOfficePhoneNo?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-4 col-md-4 col-lg-4 col-xs-12">
                <label for="referenece_relationship">{{ labels.referenceRelationship }}
                    <sub class="star_red_col">*</sub>
                </label>
                <app-vf-custom-select [values]="(LOV?.LOVS)['relationship']" formControlName="referenceRelationship"

        <h3 class="cus-title title"> {{labels?.pdStatus}} </h3>

            <div class="col-sm-5"></div>
            <div class="col-sm-7 text-right">
                <button class="btn btn-primary js-btn-prev" type="button" (click)="onBack()"> {{labels.back}} </button>
                
                <button class="btn btn-primary" (click)="onFormSubmit()"> {{labels.save}} </button>
                <button class="btn btn-primary " type="button" (click)="onNext()"> {{labels.next}} </button>
            </div>
