<form class="multisteps-form__form" [formGroup]="personalDetailsForm" *ngIf="labels?.validationData">
    <div class="multisteps-form__panel js-active" data-animation="scaleIn" *ngIf="LOV.LOVS">
        <h3 class="title">{{ labels.applicantDetailsTitle }}</h3>

        <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="applicant_name"> {{ labels.fullName }} </label>
                <app-custom-input id="applicant_name" [type]="labels?.validationData?.name?.type"
                    formControlName="applicantName" [maxLength]="labels?.validationData?.name?.maxLength"
                    [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="father_name">{{ labels.fatherNameHusbandName }}
                    <sub class="star_red_col">*</sub></label>
                <app-custom-input id="father_name" [placeholder]="'Enter Fathers Name'"
                    [type]="labels?.validationData?.name?.type" formControlName="fatherName"
                    [patternCheck]="labels?.validationData?.name?.pattern" [isRequired]="'Name is required'"
                    [maxLength]="labels?.validationData?.name?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="gender">{{ labels.gender }} <sub class="star_red_col">*</sub></label>
                <app-vf-custom-select [values]="(LOV?.LOVS)['gender']" formControlName="gender"
                    [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="marital_status">
                    {{ labels.maritalStatus }} <sub class="star_red_col">*</sub></label>
                <app-vf-custom-select [values]="(LOV?.LOVS)['maritalStatus']" formControlName="maritalStatus"
                    [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="physically_challenged">{{ labels.physicallyChallenged }}
                    <sub class="star_red_col">*</sub></label>
                <app-vf-custom-select [values]="applicantLov?.commonLov" formControlName="physicallyChallenged"
                    [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>

            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="residence_number">{{ labels.residenceNo }} <sub class="star_red_col">*</sub></label>
                <app-custom-input id="residence_number" [placeholder]="'Enter Residence Number'"
                    [type]="labels?.validationData?.landLine?.type" formControlName="residancePhoneNumber"
                    [patternCheck]="labels?.validationData?.landLine?.pattern"
                    [isRequired]="'Residence number is required'"
                    [maxLength]="labels?.validationData?.landLine?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="office_number">{{ labels.officeNo }} <sub class="star_red_col">*</sub></label>
                <app-custom-input id="office_number" [placeholder]="'Enter Office Number'"
                    [type]="labels?.validationData?.landLine?.type" formControlName="officePhoneNumber"
                    [patternCheck]="labels?.validationData?.landLine?.pattern"
                    [isRequired]="'Office number is required'" [maxLength]="labels?.validationData?.landLine?.maxLength"
                    [isDirty]="isDirty">
                </app-custom-input>
            </div>

            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="mobile">{{ labels.mobile }} </label>
                <input type="number" class="form-control" id="mobile" formControlName="mobile" />
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="residence_address">{{ labels.residenceAddress }}
                    <sub class="star_red_col">*</sub></label>
                <app-vf-custom-select [values]="applicantLov?.commonLov"
                    formControlName="residenceAddressAsPerLoanApplication" [isRequired]="'Please select one'"
                    [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="bank_name">{{ labels.bankName }} <sub class="star_red_col">*</sub></label>
                <app-custom-input id="bank_name" [placeholder]="'Enter Bank Name'" formControlName="bankName"
                    [type]="labels?.validationData?.pdBankName?.type"
                    [patternCheck]="labels?.validationData?.pdBankName?.pattern" [isRequired]="'Bank Name is required'"
                    [maxLength]="labels?.validationData?.pdBankName?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="account_no">{{ labels.accountNo }} <sub class="star_red_col">*</sub></label>
                <app-custom-input id="account_no" [placeholder]="'Enter Account Number'" formControlName="accountNumber"
                    [type]="labels?.validationData?.pdAccountNumber?.type"
                    [patternCheck]="labels?.validationData?.pdAccountNumber?.pattern"
                    [isRequired]="'Bank Account Number is required'"
                    [maxLength]="labels?.validationData?.pdAccountNumber?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="landmark">{{ labels.landmark }} <sub class="star_red_col">*</sub></label>
                <app-custom-input id="landmark" [placeholder]="'Enter Landmark'" formControlName="landmark"
                    [patternCheck]="labels?.validationData?.landMark?.pattern" [isRequired]="'Landmark is required'"
                    [maxLength]="labels?.validationData?.landMark?.maxLength" [isDirty]="isDirty">
                </app-custom-input>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="locate">{{ labels.locate }} <sub class="star_red_col">*</sub></label>
                <app-vf-custom-select [values]="applicantLov?.commonLov" formControlName="addressAccessibility"
                    [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="locality">{{ labels.locality }} <sub class="star_red_col">*</sub></label>
                <app-vf-custom-select [values]="(LOV?.LOVS)['fi/PdResidentialLocality']"
                    formControlName="residentialLocality" [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="residential_type">{{ labels.residentialType }} <sub class="star_red_col">*</sub></label>
                <app-vf-custom-select [values]="(LOV?.LOVS)['fi/PdResidentialType']" formControlName="residentialType"
                    [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-3 col-lg-3">
                    <label for="standard_house">{{ labels.standardHouse }} <sub class="star_red_col">*</sub></label>
                    <app-vf-custom-select [values]="(LOV?.LOVS)['fi/PdHouseStandard']" formControlName="houseType"
                        [isRequired]="'Please select one'" [isDirty]="isDirty">
                    </app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-3 col-lg-3">
                    <label for="size_of_house">{{ labels.sizeOfHouse }} <sub class="star_red_col">*</sub></label>
                    <app-vf-custom-select [values]="(LOV?.LOVS)['fi/PdHouseSize']" formControlName="sizeOfHouse"
                        [isRequired]="'Please select one'" [isDirty]="isDirty">
                    </app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-3 col-lg-3">
                    <label for="standard_of_living">{{ labels.stdOfLiving }} <sub class="star_red_col">*</sub></label>
                    <app-vf-custom-select [values]="standardOfLiving" formControlName="standardOfLiving"
                        [isRequired]="'Please select one'" [isDirty]="isDirty">
                    </app-vf-custom-select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-3 col-lg-3">
                    <label for="house_ownership">{{ labels.houseOwnership }}
                        <sub class="star_red_col">*</sub></label>
                    <app-vf-custom-select [values]="(LOV?.LOVS)['fi/PdHouseOwnership']" formControlName="houseOwnership"
                        [isRequired]="'Please select one'" [isDirty]="isDirty">
                    </app-vf-custom-select>
                </div>
                <div class="form-group col-sm-6 col-md-3 col-lg-3">
                    <label for="rating_by_so">{{ labels.ratingBySo }} <sub class="star_red_col">*</sub></label>
                    <app-vf-custom-select [values]="(LOV?.LOVS)['fi/PdRating']" formControlName="ratingbySO"
                        [isRequired]="'Please select one'" [isDirty]="isDirty">
                    </app-vf-custom-select>
                </div>

                <div class="btn-sec clear-both">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-7 text-right">
                        <button class="btn btn-primary" type="button" (click)="onNavigateBack()">
                            {{ labels.back }}
                        </button>
                        &nbsp;
                        <button class="btn btn-primary" (click)="onFormSubmit('save')">
                            {{ labels.save }}
                        </button>
                        &nbsp;
                        <button class="btn btn-primary" (click)="onNavigateNext()">
                            {{ labels.next }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
