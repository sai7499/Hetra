    <form class="multisteps-form__form" [formGroup]="otherDetailsForm">
        <div class="multisteps-form__panel js-active" data-animation="scaleIn">
            <h3 class="cus-title title"> {{ labels.otherDetailsTitle }} </h3>
    
            <div class="row">

                        <sub class="star_blue_col">*</sub>
                    </label>
                    <app-custom-input formControlName="agricultureProof" [className]="'form-control mandatory'" [placeholder]="'Agriculture Proof'" [isRequired]="fundingProgram == 'CAT D' ? 'Agriculture Proof is required': ''" [type]="labels?.validationData?.agricultureProof?.type"

                    </app-custom-input>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="income">{{labels.income1}}
                        <sub class="star_red_col">*</sub>
                    </label>
                    <app-custom-input formControlName="income" [className]="'form-control mandatory'" [placeholder]="'Income'" [isRequired]="'Income is required'" [type]="labels?.validationData?.amountValue?.type" [maxLength]="labels?.validationData?.amountValue?.maxLength"
                        [isDirty]="isDirty">
                    </app-custom-input>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3">
                    <label for="secured_Loan">{{labels.securedLoans}}

                <div class="form-group col-sm-6 col-md-4 col-lg-3">

                <div class="form-group col-sm-6 col-md-4 col-lg-3">

            <div class="row">

                    <span *ngIf="otherDetailsForm.get('date').touched || isDirty" class="invalid-feedback">
                        <p *ngIf="otherDetailsForm.get('date').hasError('required')">
                            Date is required
                        </p>
                    </span>
                </div>
                <div class="form-group col-sm-6 col-md-4 col-lg-3">

                </a>
            </div>
        </div>

    <div class="modal" id="myModalCredit">
        <div class="modal-dialog">
            <div class="modal-content" style="text-align: center;">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>
    
                <!-- Modal body -->
                <div class="modal-body">
                    <p>{{ labels.submitToCredit }}</p>
                </div>
    
                <!-- Modal footer -->
                <div class="modal-footer" style="text-align: center;">
                    <button type="button" class="btn btn-success" data-dismiss="modal" id="reject_yes_val" value="Yes" (click)="submitToCredit()">
                        {{ labels.yes }}
                    </button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">
                        {{ labels.cancel }}
                    </button>
                </div>
            </div>
        </div>
    </div>
