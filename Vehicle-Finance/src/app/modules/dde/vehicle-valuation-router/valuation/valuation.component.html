<div class="content">
  <form class="multisteps-form__form" [formGroup]="vehicleValuationForm">
    <div class="multisteps-form__panel js-active" data-animation="scaleIn">
      <h3 class="title">{{ labels.vehicleValTitle }}</h3>
      <!------- Individual Section Starts Here ------->
      <div id="individual_section_start">
        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="valuator_type">{{ labels.valuatorType }}</label>
            <app-custom-input
              [(ngModel)]="valuatorType"
              formControlName="valuatorType"
              [placeholder]="'Valuator Type'"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="valuator_code">{{ labels.valuatorCode }}</label>
            <app-custom-input
              [(ngModel)]="valuatorCode"
              formControlName="valuatorCode"
              [placeholder]="'Valuator Code'"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="valuator_name">{{ labels.valuatorName }}</label>
            <app-custom-input
              [(ngModel)]="valuatorName"
              formControlName="valuatorName"
              [placeholder]="'Valuator Name'"
            >
            </app-custom-input>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="valuator_name">{{ labels.nameOfVehicleOwner }}</label>
            <app-custom-input
              [(ngModel)]="nameOfVehicleOwner"
              formControlName="vehicleOwnerName"
              [className]="'form-control mandatory'"
              [placeholder]="'Name of Vehicle Owner/Dealer'"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="valuator_name">{{
              labels.mobileNumberOfVehicle
            }}</label>
            <app-custom-input
              [(ngModel)]="mobileNumberOfVehicleOwner"
              formControlName="vehicleOwnerMobile"
              [className]="'form-control mandatory'"
              [placeholder]="'Mobile Number of Vehicle Owner/Dealer'"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="valuator_name">{{ labels.vehicleAddress }}</label>
            <app-custom-input
              [(ngModel)]="vehicleAddress"
              formControlName="vehicleAddress"
              [className]="'form-control mandatory'"
              [placeholder]="'Vehicle Address'"
            >
            </app-custom-input>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="valuator_name">{{ labels.vehiclePinCode }}</label>
            <app-custom-input
              [(ngModel)]="vehiclePincode"
              formControlName="pincode"
              [className]="'form-control mandatory'"
              [placeholder]="'Vehicle Pincode'"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="valuator_name">{{ labels.assetCostGrid }}</label>
            <app-custom-input
              [(ngModel)]="assetCostGrid"
              formControlName="gridAmt"
              [className]="'form-control mandatory'"
              [placeholder]="'Asset Cost basis Grid'"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="valuation_amount"
              >{{ labels?.valuationAmount }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-custom-input
              formControlName="valuationAmt"
              [className]="'form-control mandatory'"
              [placeholder]="'Valuation Amount'"
              [maxLength]="labels?.validationData?.amountValue.maxLength"
              [isRequired]="'Valuation Amount is Required'"
              [type]="labels?.validationData?.amountValue.type"
              [isDirty]="isDirty"
            >
            </app-custom-input>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="valuation_date"
              >{{ labels.valuationDate }}
              <sub class="star_red_col">*</sub>
            </label>

            <kendo-datepicker
              class="form-control"
              formControlName="valuationDate"
              [activeView]="'decade'"
              [format]="'dd/MM/yyyy'"
              [max]="toDayDate"
              [min]="leadCreatedDate"
              placeholder="Valuation Date"
            >
            </kendo-datepicker>
            <div class="invalid-feedback">
              <div
                *ngIf="
                  isDirty && !vehicleValuationForm.controls.valuationDate.value
                "
              >
                Valuation Date is Required
              </div>
              <div
                *ngIf="
                  vehicleValuationForm.controls.valuationDate.value &&
                  vehicleValuationForm.controls.valuationDate.errors
                "
              >
                Invalid Date
              </div>
            </div>
            <!-- <div class="invalid-feedback" *ngIf="vehicleValuationForm.get('valuationDate').value < this.leadCreatedDat">
            </div> -->
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="idv"
              >{{ labels.idv }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-custom-input
              formControlName="idv"
              [className]="'form-control mandatory'"
              [placeholder]="'IDV'"
              [maxLength]="labels?.validationData?.idv.maxLength"
              [isRequired]="'IDV is Required'"
              [type]="labels?.validationData?.idv.type"
              [isDirty]="isDirty"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="idv_valididty_date"
              >{{ labels.idvValidityDate }}
              <sub class="star_red_col">*</sub>
            </label>

            <kendo-datepicker
              class="form-control"
              formControlName="idvValidityDate"
              [activeView]="'decade'"
              [format]="'dd/MM/yyyy'"
              [min]="toDayDate"
              placeholder="IDV Validity Date"
            >
            </kendo-datepicker>
            <div class="invalid-feedback">
              <div
                *ngIf="
                  isDirty &&
                  !vehicleValuationForm.controls.idvValidityDate.value
                "
              >
                IDV Validity Date is Required
              </div>
              <div
                *ngIf="
                  vehicleValuationForm.controls.idvValidityDate.value &&
                  vehicleValuationForm.controls.idvValidityDate.errors
                "
              >
                Invalid Date
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="vehicle_available_in_grid"
              >{{ labels.vhAvailInGrid }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-vf-custom-select
              [values]="valuesToYesNo"
              formControlName="vehicleAvailGrid"
              [isDirty]="isDirty"
              [isRequired]="'Please Select One Option'"
            >
            </app-vf-custom-select>
          </div>
          <!-- <div class="form-group col-sm-6 col-md-4 col-lg-3"  *ngIf = "isInputField">
                        <label for="grid_amount">{{labels.gridAmount}}
                            <sub class="star_red_col">*</sub>
                        </label>
                            <app-custom-input 
                                [type]="text"
                                formControlName="gridAmount"
                                [className]="'form-control mandatory'"
                                [placeholder]="'Grid Amount'"
                                [maxLength]="regexPattern.numberLength"
                                [isRequired]="'Required Input is mandatory'"
                                [patternCheck]="regexPattern.numberPattern"
                                [isDirty]="isDirty"
                            >
                            </app-custom-input> 
                    </div> -->
          <div class="form-group col-sm-6 col-md-4 col-lg-3" id="asset_make">
            <label for="vechical_region">
              {{ labels.vechicalRegion }}
              <sub class="star_red_col">*</sub>
            </label>

            <app-vf-custom-select
              [values]="vehicleLov?.region"
              [id]="'vechical_region'"
              formControlName="region"
              [isRequired]="'Vehicle Region is Required'"
              (change)="
                onVehicleRegion($event.target.value, vehicleValuationForm)
              "
              [isDirty]="isDirty"
            >
            </app-vf-custom-select>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="asset_manufacturer"
              >{{ labels.assetManufacturer }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-vf-custom-select
              [values]="vehicleLov?.assetMake"
              [id]="'asset_make'"
              formControlName="assetMake"
              [isRequired]="'Asset Manufacturer is Required'"
              (change)="onAssetMake($event.target.value, vehicleValuationForm)"
              [isDirty]="isDirty"
            >
            </app-vf-custom-select>

            <!-- <app-custom-input
              formControlName="make"
              [className]="'form-control mandatory'"
              [inputClass]="'text-uppercase'"
              [placeholder]="'Asset Manufacturer'"
              [maxLength]="labels?.validationData?.makeModel.maxLength"
              [isRequired]="'Required Input is mandatory'"
              [type]="labels?.validationData?.makeModel.type"
              [isDirty]="isDirty"
            >
            </app-custom-input> -->
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-3" id="vechical_type">
            <label for="vechical_type">
              {{ labels.vechicalType }} <sub class="star_red_col">*</sub>
            </label>

            <app-vf-custom-select
              [values]="vehicleLov?.vehicleType"
              [id]="'vechical_type'"
              formControlName="vehicleType"
              [isRequired]="'Vehicle Type is Required'"
              (change)="
                onVehicleType($event.target.value, vehicleValuationForm)
              "
              [isDirty]="isDirty"
            >
            </app-vf-custom-select>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3" id="asset_type">
            <label for="asset_body_type">
              {{ labels.assetSegement }} <sub class="star_red_col">*</sub>
            </label>

            <app-vf-custom-select
              [values]="vehicleLov?.assetBodyType"
              [id]="'asset_body_type'"
              formControlName="assetBodyType"
              [isRequired]="'Asset Segment is Required'"
              (change)="
                onAssetBodyType($event.target.value, vehicleValuationForm)
              "
              [isDirty]="isDirty"
            >
            </app-vf-custom-select>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="asset_model"
              >{{ labels.assetModel }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-vf-custom-select
              [values]="vehicleLov?.assetModel"
              [id]="'asset_model'"
              formControlName="assetModel"
              [isRequired]="'Asset Model is Required'"
              (change)="onAssetModel($event.target.value,vehicleValuationForm)"
              [isDirty]="isDirty"
            >
            </app-vf-custom-select>

            <!-- <app-custom-input
              formControlName="model"
              [className]="'form-control mandatory'"
              [inputClass]="'text-uppercase'"
              [placeholder]="'Asset Model'"
              [maxLength]="labels?.validationData?.assetModel.maxLength"
              [isRequired]="'Required Input is mandatory'"
              [patternCheck]="labels?.validationData?.assetModel.patternCheck"
              [isDirty]="isDirty"
            >
            </app-custom-input> -->
          </div>
        </div>

        <div class="row">
          <!-- <div class="form-group col-sm-6 col-md-4 col-lg-3" *ngIf="isInputField">
                        <label for="new_used_asset">{{labels.newUsedAsset}} 
                            <sub class="star_red_col">*</sub>
                        </label>
           
                        <app-vf-custom-select [values]="vhValLov?.newUsedAsset" formControlName="newUsedAsset">
                        </app-vf-custom-select>
                    </div> -->
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="vechicle_no_prefix"
              >{{ labels.vechicleNoPrefix }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-custom-input
              formControlName="vehiclePrefixNo"
              [className]="'form-control mandatory'"
              [inputClass]="'text-uppercase'"
              [placeholder]="'Vehicle No. Prefix'"
              [maxLength]="labels?.validationData?.vehiclePrefixNo.maxLength"
              [isRequired]="'Vehicle Prefix No is Required'"
              [type]="labels?.validationData?.vehiclePrefixNo.type"
              [isDirty]="isDirty"
            >
            </app-custom-input>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="vechicle_number">
              {{ labels.vehicleNumber }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-custom-input
              formControlName="registrationNo"
              [className]="'form-control mandatory'"
              [inputClass]="'text-uppercase'"
              [placeholder]="'Vehicle Number'"
              [minLength]="labels.validationData?.vehicleRegNo.minLength"
              [maxLength]="labels?.validationData?.vehicleRegNo.maxLength"
              [type]="labels?.validationData?.vehicleRegNo.type"
              [custom]="vehicleRegPattern"
              [isRequired]="'Vehicle No is Required'"
              [isDirty]="isDirty"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="engine_number">
              {{ labels.engineNumber }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-custom-input
              formControlName="engineNumber"
              [className]="'form-control mandatory'"
              [inputClass]="'text-uppercase'"
              [placeholder]="'Engine Number'"
              [maxLength]="labels?.validationData?.chasisEngineNo.maxLength"
              [isRequired]="'Engine No is Required'"
              [type]="labels?.validationData?.chasisEngineNo.type"
              [isDirty]="isDirty"
            >
            </app-custom-input>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="chassis_number"
              >{{ labels.chassisNumber }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-custom-input
              formControlName="chasisNumber"
              [className]="'form-control mandatory'"
              [inputClass]="'text-uppercase'"
              [placeholder]="'Chassis Number'"
              [maxLength]="labels?.validationData?.chasisEngineNo.maxLength"
              [isRequired]="'Chassis No is Required'"
              [type]="labels?.validationData?.chasisEngineNo.type"
              [isDirty]="isDirty"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="year_month_manufacturing">
              {{ labels?.yearAndMonthManufacturing }}
              <sub class="star_red_col">*</sub>
            </label>

            <kendo-datepicker
              class="form-control"
              [id]="'year_month_manufacturing'"
              formControlName="yearOfManufacturer"
              ndo-datepicker="ndo-datepicker"
              [bottomView]="'year'"
              [topView]="'decade'"
              [format]="'MMMM yyyy'"
              [min]="minDate"
              [max]="toDayDate"
              placeholder="Year And Month of Manufacturing"
              (valueChange)="onGetDateValue($event)"
            >
            </kendo-datepicker>

            <div class="invalid-feedback">
              <div
                *ngIf="
                  isDirty &&
                  !vehicleValuationForm.controls.yearOfManufacturer.value
                "
              >
                Year And Month of Manufacturing is Required
              </div>
              <div
                *ngIf="
                  vehicleValuationForm.controls.yearOfManufacturer.value &&
                  vehicleValuationForm.controls.yearOfManufacturer.errors
                "
              >
                Invalid Date
              </div>
            </div>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="age_of_asset"
              >{{ labels.ageOfAsset }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-custom-input
              formControlName="ageOfAsset"
              [className]="'form-control mandatory'"
              [placeholder]="'Age of Vehicle'"
              [maxLength]="labels?.validationData?.ageOfAsset.maxLength"
              [isRequired]="'Age of Asset is Required'"
              [type]="labels?.validationData?.ageOfAsset.type"
              [isDirty]="isDirty"
              [isDisabled]="true"
            >
            </app-custom-input>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="seller_short_descr"
              >{{ labels.sellerShortDescr }}
              <!-- <sub class="star_red_col">*</sub> -->
            </label>
            <app-custom-input
              formControlName="sellerShortDesc"
              [className]="'form-control mandatory'"
              [placeholder]="'Seller Short Descr'"
              [maxLength]="labels?.validationData?.sellerShortDesc.maxLength"
              [type]="labels?.validationData?.sellerShortDesc.type"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="fc_expiry_date"
              >{{ labels.fcExpiryDate }}
              <sub class="star_red_col">*</sub>
            </label>

            <kendo-datepicker
              class="form-control"
              formControlName="fcExpiryDate"
              [activeView]="'decade'"
              [format]="'dd/MM/yyyy'"
              [min]="toDayDate"
              placeholder="FC Expiry Date"
            >
            </kendo-datepicker>
            <div class="invalid-feedback">
              <div
                *ngIf="
                  isDirty && !vehicleValuationForm.controls.fcExpiryDate.value
                "
              >
                FC Expiry Date is Required
              </div>
              <div
                *ngIf="
                  vehicleValuationForm.controls.fcExpiryDate.value &&
                  vehicleValuationForm.controls.fcExpiryDate.errors
                "
              >
                Invalid Date
              </div>
            </div>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="vechicle_reg_date"
              >{{ labels.vehicleRegDate }}
              <sub class="star_red_col">*</sub>
            </label>

            <kendo-datepicker
              class="form-control"
              formControlName="dateofReg"
              [activeView]="'decade'"
              [format]="'dd/MM/yyyy'"
              [min]="minDate"
              [max]="toDayDate"
              placeholder="Vehicle Reg. Date"
            >
            </kendo-datepicker>
            <div class="invalid-feedback">
              <div
                *ngIf="
                  isDirty && !vehicleValuationForm.controls.dateofReg.value
                "
              >
                Vehicle Reg. Date is Required
              </div>
              <div
                *ngIf="
                  vehicleValuationForm.controls.dateofReg.value &&
                  vehicleValuationForm.controls.dateofReg.errors
                "
              >
                Invalid Date
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="gvw"
              >{{ labels.gvw }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-custom-input
              formControlName="gvw"
              [className]="'form-control mandatory'"
              [placeholder]="'GVW'"
              [maxLength]="labels?.validationData?.gvw.maxLength"
              [isRequired]="'GVW is Required'"
              [type]="labels?.validationData?.gvw.type"
              [isDirty]="isDirty"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="re_registered_vechicle"
              >{{ labels.reRegisteredVechicle }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-vf-custom-select
              [values]="valuesToYesNo"
              formControlName="preReRegNumber"
              [isRequired]="'Please Select One Option'"
              [isDirty]="isDirty"
            >
            </app-vf-custom-select>
            <!-- <app-custom-input
                            formControlName="preReRegNumber"
                            [className]="'form-control mandatory'"
                            [inputClass]="'text-uppercase'"
                            [placeholder]="'Re-Registered Vehicle'"
                            [maxLength]="labels?.validationData?.registrationNo.maxLength"
                            [isRequired]="'Required Input is mandatory'"
                            [patternCheck]="labels?.validationData?.registrationNo.registrationPattern"
                            [type]="labels?.validationData?.registrationNo.type"
                            [isDirty]="isDirty"
                        >
                        </app-custom-input> -->
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="inner_state_vechicle"
              >{{ labels.interStateVehicle }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-vf-custom-select
              [values]="valuesToYesNo"
              formControlName="interStateVehicle"
              [isRequired]="'Please Select One Option'"
              [isDirty]="isDirty"
            >
            </app-vf-custom-select>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="duplicate_rc"
              >{{ labels.duplicateRC }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-vf-custom-select
              [values]="valuesToYesNo"
              formControlName="duplicateRc"
              [isRequired]="'Please Select One Option'"
              [isDirty]="isDirty"
            >
            </app-vf-custom-select>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="cubic_capacity"
              >{{ labels.cubicCapacity }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-custom-input
              formControlName="cubicCapacity"
              [className]="'form-control mandatory'"
              [placeholder]="'Cubic Capacity'"
              [maxLength]="labels?.validationData?.cubicCapacity.maxLength"
              [isRequired]="'Cubic Capacity is Required'"
              [type]="labels?.validationData?.cubicCapacity.type"
              [isDirty]="isDirty"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="seating_capacity"
              >{{ labels.seatingCapacity }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-custom-input
              formControlName="seatingCapacity"
              [className]="'form-control mandatory'"
              [placeholder]="'Seating Capacity'"
              [maxLength]="labels?.validationData?.seatingCapacity.maxLength"
              [isRequired]="'Seating Capacity is Required'"
              [type]="labels?.validationData?.seatingCapacity.type"
              [isDirty]="isDirty"
            >
            </app-custom-input>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="speedometer_reading"
              >{{ labels.speedometerReading }}
              <sub class="star_red_col">*</sub>
            </label>
            <app-custom-input
              formControlName="speedometerReading"
              [className]="'form-control mandatory'"
              [placeholder]="'Speedometer Reading'"
              [maxLength]="labels?.validationData?.speedometerReading.maxLength"
              [isRequired]="'speedometer reading is Required'"
              [type]="labels?.validationData?.speedometerReading.type"
              [isDirty]="isDirty"
            >
            </app-custom-input>
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="second_asset"
              >{{ labels.secondAsset }}
              <!-- <sub class="star_red_col">*</sub> -->
            </label>
            <app-custom-input
              formControlName="secondAsset"
              [className]="'form-control mandatory'"
              [placeholder]="'Second Asset'"
              [maxLength]="labels?.validationData?.makeModel.maxLength"
              [type]="labels?.validationData?.makeModel.type"
            >
            </app-custom-input>
            <!--  
              [isRequired]="'Required Input is mandatory'"
              [isDirty]="isDirty"-->
          </div>
          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <label for="second_vechicle_no_prefix"
              >{{ labels.secondVechicleNoPrefix }}
              <!-- <sub class="star_red_col">*</sub> -->
            </label>
            <app-custom-input
              formControlName="secondVehiclePrefixNo"
              [className]="'form-control mandatory'"
