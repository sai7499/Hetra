<div class="content">
    <form class="multisteps-form__form" style="height: 400px;" id="scroll_starts_here" [formGroup]="bankForm">
       <div class="multisteps-form__panel js-active basic_scroll" data-animation="scaleIn">
          <div class="row">
             <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="account_holder_name">Account Holder Name</label>
                <input formControlName="holderName" type="text" class="form-control" name="account_holder_name" id="account_holder_name" required="required">
             </div>
             <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="bank_name">Bank Name</label>
                <input formControlName="bankName" type="text" class="form-control" name="bank_name" id="bank_name" required="required">
             </div>
             <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="account_number">Account Number</label>
                <input formControlName="accountNumber" type="text" class="form-control" name="account_number" id="account_number" required="required">
             </div>
             <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="account_type">Account Type</label>
                <!-- <select class="form-control" id="account_type" name="account_type" required="required">
                   <option value="Savings">Savings</option>
                   <option value="Over draft">Over draft</option>
                   <option value="Cash Credit">Cash Credit</option>
                </select> -->
                <app-vf-custom-select formControlName="accountType"></app-vf-custom-select>
             </div>
             <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="from_date">From Date</label>
                <div class="form-group date">
                   <div class="input-group date" id="datetimepicker1">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar fa fa-calendar"></span>
                      </span>
                      <input formControlName="fromDate" type="date" class="form-control" value="01-01-2020">
                   </div>
                </div>
             </div>
             <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="to_date">To Date</label>
                <div class="form-group date">
                   <div class="input-group date" id="datetimepicker1">
                      <span class="input-group-addon"><span class="glyphicon glyphicon-calendar fa fa-calendar"></span>
                      </span>
                      <input  formControlName="toDate" type="date" class="form-control" value="01-06-2020">
                   </div>
                </div>
             </div>
             <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="period">Period</label>
                <input formControlName="period" type="text" class="form-control" name="period" id="period" required="required">
             </div>
             <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="limit">Limit</label>
                <input formControlName="limit" type="text" class="form-control" name="limit" id="limit" required="required">
             </div>
          </div>
