<div class="content">
  <form class="multisteps-form__form" [formGroup]="basicForm">
    <div
      class="multisteps-form__panel js-active"
      data-animation="scaleIn"
      id="form-class"
    >
      <!-- <h4 class="title">Basic Data</h4> -->
      <!-- <div class="btn-sec clear-both row">
                <div class="col-sm-5">
                    <select id="select_main_button" class="dropdown_individual" (change)="onIndividualChange($event)">
                        <option value="individual"> Individual </option>
                    <option value="non-individual"> Non-Individual </option></select>
                </div>
            </div> -->
      <div class="btn-sec clear-both row">
        <div class="col-sm-4">
          <label for="entity">{{ labels?.entity }}</label>
          <!-- <select id="select_main_button" class="form-control" (change)="onIndividualChange($event)">
                        <option value="individual" > Individual </option>
                    <option value="non-individual" > Non-Individual </option></select> -->
          <app-vf-custom-select
            formControlName="entity"
            [values]="LOV?.LOVS?.entityType"
            
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          <!-- (change)="onIndividualChange($event)" -->
          </app-vf-custom-select>
        </div>
        <div
          class="form-group col-sm-6 col-md-4 col-lg-4"
          *ngIf="!isIndividual"
        >
          <label for="applicant_type"
            >Business Entity Type<sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control ">                                                  
                            <option value="Applicant"> Applicant </option>
                            <option value="Co-applicant"> Co-applicant </option>
                            <option value="Guarantor"> Guarantor </option>
                        </select> -->
          <app-vf-custom-select
            formControlName="bussinessEntityType"
            [values]="LOV?.LOVS?.bussinessEntityType"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          ></app-vf-custom-select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6 col-md-4 col-lg-4">
          <label for="applicant_type"
            >{{ labels?.relationWithApplicant }}
            <sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control ">                                                  
                            <option value="Applicant"> Applicant </option>
                            <option value="Co-applicant"> Co-applicant </option>
                            <option value="Guarantor"> Guarantor </option>
                        </select> -->
          <app-vf-custom-select
            formControlName="applicantRelationshipWithLead"
            [values]="LOV?.LOVS?.applicantRelationshipWithLead"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          ></app-vf-custom-select>
        </div>
        <div class="form-group col-sm-6 col-md-4 col-lg-4">
          <label for="entity"
            >{{ labels?.title }} <sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control" id="entity">                                                  
                           
                            <option value="Mrs" selected>Mrs</option>                                                   
                        </select>  -->
          <app-vf-custom-select
            formControlName="title"
            [values]="LOV?.LOVS?.salutation"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
            [isDisabled]="
              this.applicant?.applicantDetails?.entityTypeKey ==
              'NONINDIVENTTYP'
            "
          ></app-vf-custom-select>
        </div>
      </div>
      <ng-container formArrayName="details">
        <div
          id="individual_section_start"
          [formGroupName]="0"
          *ngIf="isIndividual"
        >
          <!-- <h4 class="title">EMP &amp; Income details  -  Individual</h4>-->
          <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="name"
                >{{ labels?.firstName }}
                <sub class="star_red_col">*</sub></label
              >
              <!-- <input
                formControlName="name1"
                type="text"
                class="form-control"
                id="name"
                
              /> -->
              <app-custom-input
                formControlName="name1"
                [maxLength]="validationData?.name?.maxLength"
                [isRequired]="'First Name is required'"
                [isDirty]="isDirty"
                [type]="validationData?.name?.type"
              ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="name">{{ labels?.middleName }}</label>
              <!-- <input
                formControlName="name2"
                type="text"
                class="form-control"
                id="name"
                
              /> -->
              <app-custom-input
                formControlName="name2"
                [maxLength]="validationData?.name?.maxLength"
                [type]="validationData?.name?.type"
              ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="name">{{ labels?.lastName }} <sub class="star_red_col">*</sub></label>
              <!-- <input
                formControlName="name3"
                type="text"
                class="form-control"
                id="name"
                
              /> -->
              <app-custom-input
                formControlName="name3"
                [maxLength]="validationData?.name?.maxLength"
                [isRequired]="'Last Name is required'"
                [isDirty]="isDirty"
                [type]="validationData?.name?.type"
              ></app-custom-input>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="mobile_number"
                >{{ labels?.mobileNumber }}
                <sub class="star_red_col">*</sub></label
              >
              <!-- <input
                formControlName="mobilePhone"
                type="text"
                class="form-control"
                id="mobile_number"
                name="mobile_number"
                value="8974563210"
                
              /> -->
              <app-custom-input
                formControlName="mobilePhone"
                [patternCheck]="validationData?.mobile?.patternCheck"
                [isRequired]="'Mobile Number is required'"
                [maxLength]="validationData?.mobile?.maxLength"
                [isDirty]="isDirty"
                [type]="validationData?.mobile?.type"
              ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="date_of_birth"
                >{{ labels?.dateOfBirth }}
                <sub class="star_red_col">*</sub></label
              >
              <div
                class="input-group input-medium"
                id="date_of_birth"
                name="date_of_birth"
              >
                <!-- <span class="input-group-btn">
                  <button class="btn btn-default">
                    <i class="fa fa-calendar" id="datepicker"></i>
                  </button>
                </span> -->
                <!-- <input
                  formControlName="dob"
                  type="text"
                  class="form-control"
                  id="datepicker"
                  value="27-05-1974"
                  readonly=""
                /> -->
                <kendo-datepicker
                  class="form-control"
                  formControlName="dob"
                  [format]="'dd/MM/yyyy'"
                  [max]="toDayDate"
                  placeholder="Date of birth"
                  [activeView]="'decade'"
                  (valueChange)="ageCalculation($event)"
                ></kendo-datepicker>

                <div
                  class="ShowError"
                  *ngIf="
                   ( isDirty || validation.get('dob').touched) &&
                    validation.get('dob').invalid
                  "
                >
                  Invalid Date
                </div>
              </div>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="entity">{{ labels?.ageApplicant }} </label>
              <!-- <select class="form-control" id="entity">                                                  
                               
                                <option value="Mrs" selected>Mrs</option>                                                   
                            </select>  -->
              <!-- <input
                type="text"
                class="form-control"
                id="age"
                name="age"
                [value]="showAge ? showAge : initialAge"
                formControlName="age"
                disabled
              /> -->
              <app-custom-input
                formControlName="age"
                isDisabled
              ></app-custom-input>
              
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="customer_category"
                >{{ labels?.gender }} <sub class="star_red_col">*</sub></label
              >
              <app-vf-custom-select
                formControlName="gender"
                [values]="LOV?.LOVS?.gender"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              ></app-vf-custom-select>
            </div>
            <!-- <div class="form-group col-sm-6 col-md-4 col-lg-4">
                        <label for="applicant_type">{{labels?.applicantType}}</label>
                        <input formControlName="applicantType" type="text" class="form-control" id="applicant_type" name="applicant_type">
                    </div> -->
            <div
              class="form-group col-sm-6 col-md-4 col-lg-4"
              id="align_this_checkbox"
            >
              <input
                type="checkbox"
                id=""
                formControlName="isSeniorCitizen"
                class="senior_minor"
                (click)="checkSenior($event)"
                disabled
                [checked]="checkingSenior"
              />
              <span class="is_senior">{{ labels?.senior }}</span>

              <!-- <div class="showErrorMessage">
                         {{messageOfSeniorcitizen}}
                    </div> -->
            </div>
            <div
              class="form-group col-sm-6 col-md-4 col-lg-4"
              id="align_this_checkbox"
            >
              <input
                type="checkbox"
                id=""
                formControlName="isMinor"
                class="senior_minor"
                (click)="checkMinor($event)"
                disabled
                [checked]="checkingMinor"
              />
              <span class="is_senior">{{ labels?.minor }}</span>
              <!-- <div class="showErrorMessage">
                     {{messageOfMinor}}
                   </div>  -->
            </div>
          </div>
          <div class="row" *ngIf="checkingMinor">
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="guardian_name"
                >{{ labels?.guardianName }}
                <sub class="star_blue_col">*</sub></label
              >
              <!-- <input
                        type="text"
                        class="form-control"
                        id="guardian_name"
                        name="guardian_name"
                        formControlName="minorGuardianName"
                      /> -->
              <app-custom-input
                formControlName="minorGuardianName"
                [maxLength]="validationData?.name?.maxLength"
                [isRequired]="'If Minor, Gaurdian Name is Mandatory'"
                [isDirty]="isDirty"
                [type]="validationData?.name?.type"
              ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="entity"
                >{{ labels?.guardianRelationship }}
                <sub class="star_blue_col">*</sub></label
              >
              <!-- <select class="form-control" id="entity">                                                  
                                       
                                        <option value="Mrs" selected>Mrs</option>                                                   
                                    </select>  -->
              <app-vf-custom-select
                formControlName="minorGuardianRelation"
                [values]="LOV.LOVS.relationship"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              ></app-vf-custom-select>
            </div>
          </div>
          <!-- <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="existing_customer">{{
                labels?.ifGuardianIsAnExistingCustomer
              }}</label>
              
              <app-custom-input
                  formControlName="minorGuardianUcic"
                  [patternCheck]="numberPattern"
                  ></app-custom-input>
            </div> -->
          <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="father_name"
                >{{ labels?.fatherName }}
                <sub class="star_blue_col">*</sub></label
              >
              <!-- <input
                formControlName="fatherName"
                type="text"
                class="form-control"
                id="father_name"
                name="father_name"
              /> -->
              <app-custom-input
                formControlName="fatherName"
                [maxLength]="validationData?.fullName?.maxLength"
                [isDirty]="isDirty"
                [isRequired]="isRequiredFather"
                [type]="validationData?.fullName?.type"
              ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="spouse_name"
                >{{ labels?.spouseName }}
                <sub class="star_blue_col">*</sub></label
              >
              <!-- <input
                formControlName="spouseName"
                type="text"
                class="form-control"
                id="spouse_name"
                name="spouse_name"
              /> -->
              <app-custom-input
                formControlName="spouseName"
                [maxLength]="validationData?.fullName?.maxLength"
                [isRequired]="isRequiredSpouse"
                [isDirty]="isDirty"
                [type]="validationData?.fullName?.type"
              ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="maiden_name"
                >{{ labels?.mothersMaidenName }}
                <sub class="star_red_col">*</sub></label
              >
              <!-- <input
                formControlName="motherMaidenName"
                type="text"
                class="form-control"
                id="maiden_name"
                name="maiden_name"
              /> -->
              <app-custom-input
                formControlName="motherMaidenName"
                [maxLength]="validationData?.name?.maxLength"
                [isDirty]="isDirty"
                [isRequired]="'Mother name is Required'"
                [type]="validationData?.name?.type"
              ></app-custom-input>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="mobile_number"
                >{{ labels?.alternateContactNumber }}
              </label>
              <!-- <input
                type="text"
                class="form-control"
                id="mobile_number"
                name="mobile_number"
                value="8974563210"
                
                formControlName="mobilePhone"
              /> -->
              <app-custom-input
                formControlName="alternateMobileNumber"
                [type]="validationData?.landlineNumber?.type"
                [maxLength]="validationData?.landlineNumber?.maxLength"
              ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="email_id">{{ labels?.emailID }}</label>
              <!-- <input
                type="email"
                class="form-control"
                id="email_id"
                name="email_id"
                formControlName="emailId"
              /> -->
              <app-custom-input
                formControlName="emailId"
                [patternCheck]="emailPattern"
                [maxlength]="validationData?.email?.maxLength"
              ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="alternate_email_id">{{
                labels?.alternateEmailID
              }}</label>
              <!-- <input
                type="text"
                class="form-control"
                id="alternate_email_id"
                name="alternate_email_id"
                formControlName="alternateEmailId"
              /> -->
              <app-custom-input
                formControlName="alternateEmailId"
                [patternCheck]="emailPattern"
                [maxlength]="validationData?.email?.maxLength"
              ></app-custom-input>
            </div>
          </div>

          <div class="row">
            <div
              class="form-group col-sm-6 col-md-4 col-lg-4"
              *ngIf="
                productCategory == '1003' &&
                (fundingProgram == '24' || fundingProgram == '25')
              "
            >
              <label for="aadharnumber"
                >{{ labels?.monthlyIncomeAmount }}<sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                formControlName="monthlyIncomeAmount"
                (keyup)="calculateIncome($event.target.value)"
                [maxLength]="validationData?.amountValue.maxLength"
                [type]="validationData?.amountValue.type"
                [isRequired]="'Monthly Income is Required'"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>

            <div
              class="form-group col-sm-6 col-md-4 col-lg-4"
              *ngIf="
                productCategory == '1003' &&
                (fundingProgram == '24' || fundingProgram == '25')
              "
            >
              <label for="aadharnumber">{{labels?.annualIncomeAmount}} </label>
              <app-custom-input
                formControlName="annualIncomeAmount"
                
                isDisabled
              >
              </app-custom-input>
            </div>
          </div>

          <div
            class="row"
            *ngIf="productCategory == '1003' && fundingProgram == '26'"
          >
            <div
              class="form-group col-sm-6 col-md-4 col-lg-4"
              id="align_this_checkbox"
            >
              <input
                type="checkbox"
                id=""
                formControlName="ownHouseProofAvail"
                class="senior_minor"
                (click)="onOwnHouseAvailable($event)"
                [checked]="checkedBoxHouse==true"
              />
              <span class="is_senior">{{labels?.ownHouseProofAvail}}</span>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="Vechical Type"
                >{{labels?.houseOwnerProperty}} <sub class="star_blue_col">*</sub></label
              >
              <app-vf-custom-select
                [values]="ownerPropertyRelation"
                formControlName="houseOwnerProperty"
                [isDirty]="isDirty"                
              >
              </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="Vechical Type"
                >{{labels?.ownHouseAppRelationship}}
                <sub class="star_blue_col">*</sub></label
              >
              <app-vf-custom-select
                [values]="LOV?.LOVS?.relationship"
                formControlName="ownHouseAppRelationship"
                [isDirty]="isDirty"
              >
              </app-vf-custom-select>
            </div>
          </div>

          <div
            class="row"
            *ngIf="productCategory == '1003' && fundingProgram == '26'"
          >
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="aadharnumber">{{labels?.averageBankBalance}} </label>
              <app-custom-input formControlName="averageBankBalance"
              [maxLength]="validationData?.amountValue.maxLength" 
                    [type]="validationData?.amountValue.type">
              </app-custom-input>
            </div>
          </div>
          <div
            class="row"
            *ngIf="productCategory == '1003' && fundingProgram == '27'"
          >
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="Vechical Type"
                >{{labels?.rtrType}}<sub class="star_red_col">*</sub></label
              >
              <app-vf-custom-select
                [values]="LOV?.LOVS?.typeOfLoan"
                formControlName="rtrType"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
              </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="aadharnumber"
                >{{labels?.prevLoanAmount}} <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                formControlName="prevLoanAmount"
                [maxLength]="validationData?.amountValue.maxLength" 
                    [type]="validationData?.amountValue.type"
                    [isRequired]="'Previous Loan Amount is Required'" 
                    [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="aadharnumber"
                >{{labels?.loanTenorServiced}}
                <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                formControlName="loanTenorServiced"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
          </div>
          <div
            class="row"
            *ngIf="productCategory == '1003' && fundingProgram == '27'"
          >
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="aadharnumber"
                >{{labels?.currentEMILoan}}
                <sub class="star_red_col">*</sub></label
              >
              <app-custom-input
                formControlName="currentEMILoan"
                [maxLength]="validationData?.amountValue.maxLength" 
                    [type]="validationData?.amountValue.type"
                    [isRequired]="'EMI of the Current Loan is Required'" 
                    [isDirty]="isDirty"
              >
              </app-custom-input>
            </div>
          </div>
          <div
            class="row"
            *ngIf="productCategory == '1003' && fundingProgram == '29'"
          >
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="aadharnumber"
                >{{labels?.agriNoOfAcres}} <sub class="star_red_col">*</sub></label
              >
              <app-custom-input formControlName="agriNoOfAcres"
              [maxLength]="validationData?.creditRiskScore.maxLength" 
                    [type]="validationData?.creditRiskScore.type"
                    [isRequired]="'Agri(No of Acres) is Required'" 
                    [isDirty]="isDirty">
              </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="Vechical Type"
                >{{labels?.houseOwnerProperty}} <sub class="star_red_col">*</sub></label
              >
              <app-vf-custom-select
                [values]="ownerPropertyRelation"
                formControlName="agriOwnerProperty"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
              </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="Vechical Type"
                >{{labels?.ownHouseAppRelationship}}<sub class="star_red_col"
                  >*</sub
                ></label
              >
              <app-vf-custom-select
                [values]="LOV?.LOVS?.relationship"
                formControlName="agriAppRelationship"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
              </app-vf-custom-select>
            </div>
          </div>
          <div
            class="row"
            *ngIf="productCategory == '1003' && fundingProgram == '30'"
          >
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="aadharnumber"
                >{{labels?.grossReceipt}} <sub class="star_red_col">*</sub></label
              >
              <app-custom-input formControlName="grossReceipt"
                [maxLength]="validationData?.amountValue.maxLength" 
                [type]="validationData?.amountValue.type"
                [isRequired]="'Gross Receipt is Required'" 
                [isDirty]="isDirty">
              </app-custom-input>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="occupation"
                >{{ labels?.occupation }}
                <sub class="star_red_col">*</sub></label
              >
              <!-- <select class="form-control" id="occupation" name="occupation">
                                    <option>Occupation 1</option>
                                    <option>Occupation 2</option>
                                </select> -->
              <app-vf-custom-select
                formControlName="occupation"
                [values]="LOV.LOVS.occupation"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
                ></app-vf-custom-select
              >
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="nationality"
                >{{ labels?.nationality }}
                <sub class="star_red_col">*</sub></label
              >
              <!-- <select class="form-control" id="nationality" name="nationality">
                                    <option>Select</option>
                                </select> -->
              <app-vf-custom-select
                formControlName="nationality"
                [values]="LOV.LOVS.nationality"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
                ></app-vf-custom-select
              >
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="preffered_language"
                >{{ labels?.prefferedLanguageForCommunication }}
                <sub class="star_red_col">*</sub></label
              >
              <app-vf-custom-select
                formControlName="preferredLanguage"
                [values]="LOV?.LOVS?.preferredLanguage"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
              </app-vf-custom-select>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="customer_category"

                [isDirty]="isDirty"
              >
                ></app-vf-custom-select
              >
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="contactPersonDesignation"
                >{{ labels?.contactPersonDesignation }}
                <sub class="star_red_col">*</sub></label
              >

              <app-vf-custom-select
                formControlName="contactPersonDesignation"
                [values]="LOV.LOVS.occupation"
                [isRequired]="'Please select one'"
                [isDirty]="isDirty"
              >
                ></app-vf-custom-select
              >
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
              <label for="rating_issuer_name"
                >{{ labels?.ratingIssuerName }}
                <sub class="star_red_col">*</sub></label
              >
              
              <app-custom-input
                formControlName="ratingIssuerName"
                [isRequired]="'Rating Issuer Name is Required'"
                [isDirty]="isDirty"
                [maxLength]="validationData?.externalRating?.maxLength"
                [type]="validationData?.externalRating?.type"
              ></app-custom-input>
            </div>

            
          </div>

          <div class="row">
            <!-- <div class="form-group col-sm-6 col-md-4 col-lg-3">
              <label for="name_of_director">{{ labels?.nameofDirector }} <sub class="star_blue_col">*</sub></label>
             
              <app-custom-input
              formControlName="directorName"
             
              [maxLength]="validationData?.directorName?.maxLength"
              [type]="validationData?.directorName?.type"
              
            ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
              <label for="din">{{
                labels?.directorIdentificationNumber
              }} <sub class="star_red_col">*</sub></label>
              
              <app-custom-input
                  formControlName="directorIdentificationNumber"
                  [maxLength]="validationData?.dinNumber?.maxLength"
                  [type]="validationData?.dinNumber?.type"
                  [isRequired]="'Direction Identification Number is Required'"
                  [isDirty]="isDirty"
                  ></app-custom-input>
            </div>
             -->

            
          </div>

          <!-- <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="external_rating_assigned">{{labels?.ratingIssuerName}}</label>
                        <input formControlName="ratingAssigned" type="text" class="form-control" name="external_rating_assigned" id="external_rating_assigned">
                    </div> -->
          <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
              <label for="extnl_rating_issued_date"
                >{{ labels?.externalRatingAssigned }}
                <sub class="star_red_col">*</sub></label
              >
              <!-- <input
                formControlName="externalRatingAssigned"
                type="text"
                class="form-control"
                name="rating_Assigned"
                id="rating_Assigned"
              /> -->
              <app-custom-input
                formControlName="externalRatingAssigned"
                [isRequired]="'External Rating Assigned is Required'"
                [isDirty]="isDirty"
                [maxLength]="validationData?.externalRating?.maxLength"
                [type]="validationData?.externalRating?.type"
              ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
              <label for="extnl_rating_expiry_date"
                >{{ labels?.extnlRatingIssuedDate }}
                <sub class="star_red_col">*</sub></label
              >
              <div class="input-group input-medium" id="date_of_birth">
                <kendo-datepicker
                  class="form-control"
                  formControlName="externalRatingIssueDate"
                  [format]="'dd/MM/yyyy'"
                  [max]="toDayDate"
                  placeholder="Issue Date"
                  [activeView]="'decade'"
                ></kendo-datepicker>
                <!-- <div *ngIf="validation.get('externalRatingIssueDate').touched"> -->
                <div
                  class="ShowError"
                  *ngIf="
                    isDirty &&
                    validation.get('externalRatingIssueDate').errors?.required
                  "
                >
                  select date
                </div>
                <!-- </div> -->
              </div>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
              <label for="extnl_rating_expiry_date"
                >{{ labels?.extnlRatingExpiryDate }}
                <sub class="star_red_col">*</sub></label
              >
              <div class="input-group input-medium" id="date_of_birth">
                <kendo-datepicker
                  class="form-control"
                  formControlName="externalRatingExpiryDate"
                  [format]="'dd/MM/yyyy'"
                  [max]="toDayDate"
                  placeholder="Expiry Date"
                  [activeView]="'decade'"
                ></kendo-datepicker>
                <div
                  class="ShowError"
                  *ngIf="
                    isDirty &&
                    validation.get('externalRatingExpiryDate').errors?.required
                  "
                >
                  select date
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
              <label for="dealing_foreign_currency"
                >{{ labels?.dealingForeignCurrency }}
                <sub class="star_red_col">*</sub></label
              >
              <!-- <input
                formControlName="foreignCurrencyDealing"
                type="text"
                class="form-control"
                name="dealing_foreign_currency"
                id="dealing_foreign_currency"
              /> -->
              <app-custom-input
                formControlName="foreignCurrencyDealing"
                [isRequired]="'Foriegn Currency Dealing is Required'"
                [isDirty]="isDirty"
                [maxLength]="validationData?.externalRating?.maxLength"
                [type]="validationData?.externalRating?.type"
              ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
              <label for="exposure_banking_system"
                >{{ labels?.totalExposureInThebankingsystem }}
                <sub class="star_red_col">*</sub></label
              >
              <!-- <input
                formControlName="exposureBankingSystem"
                type="text"
                class="form-control"
                name="exposure_banking_system"
                id="exposure_banking_system"
              /> -->
              <app-custom-input
                formControlName="exposureBankingSystem"
                [isRequired]="'Exposure Banking System is Required'"
                [isDirty]="isDirty"
                [maxLength]="validationData?.totalExposure?.maxLength"
                [type]="validationData?.totalExposure?.type"
              ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
              <label for="credit_risk_score"
                >{{ labels?.creditRiskScore }}
                <sub class="star_red_col">*</sub></label
              >
              <!-- <input
                formControlName="creditRiskScore"
                type="text"
                class="form-control"
                name="credit_risk_score"
                id="credit_risk_score"
                required="required"
              /> -->
              <app-custom-input
                formControlName="creditRiskScore"
                [isRequired]="'Credit Score is Required'"
                [isDirty]="isDirty"
                [maxLength]="validationData?.creditRiskScore?.maxLength"
                [type]="validationData?.creditRiskScore?.type"
              ></app-custom-input>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-4">
              <label for="title">{{ labels?.numberOfDirectors }}</label>
              <app-custom-input
                formControlName="numberOfDirectors"
                [isRequired]="'If No Number of Directors, atleast Fill 0 '"
                [maxLength]="validationData?.numberOfYears?.maxLength"
                [type]="validationData?.numberOfYears?.type"
                (keyup)="addDirectorControls($event.target.value)"
              ></app-custom-input>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container formArrayName="directors">
        <div class="row" *ngIf="!isIndividual">
          <table class="table table-responsive">
            <thead>
              <tr class="table-head-bg text-center">
                <td>S.No</td>
                <td>Name Of director</td>
                <td>Director Identification Number</td>
              </tr>
            </thead>
            <tbody
              *ngFor="
                let obj of basicForm.get('directors')['controls'];
                let i = index
              "
            >
              <tr class="text-center" [formGroupName]="i">
                <td>{{ i + 1 }}</td>
                <td>
                  <app-custom-input formControlName="directorName"
                  [maxLength]="validationData?.directorName?.maxLength"
              [type]="validationData?.directorName?.type">
                  </app-custom-input>
                </td>
                <td>
                  <app-custom-input formControlName="din"
                  [maxLength]="validationData?.dinNumber?.maxLength"
                  [type]="validationData?.dinNumber?.type"> 
                </app-custom-input>
                </td>
              </tr>
            </tbody>
          </table>
          
        </div>

        
      </ng-container>
      <!-- Non-Individual Section End-->
    </div>
  </form>
  <div class="row">
    <div class="col-sm-5">
      <button class="btn btn-primary dash_href" (click)="onBackToApplicant()">
        Back To Applicant Details
      </button>
    </div>
    <div class="col-sm-7 text-right">
      <button
        class="btn btn-primary dash_href"
        type="button"
        (click)="onBack()"
      >
        Back
      </button>
      <button class="btn btn-primary" (click)="onSubmit()">Save</button>
      <button
        class="btn btn-primary dash_href"
        type="button"
        (click)="onNext()"
      >
        Next
      </button>
    </div>
  </div>
</div>
