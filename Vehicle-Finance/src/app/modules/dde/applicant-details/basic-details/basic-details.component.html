<div class="content">
    <form class="multisteps-form__form"  style="height: 400px;" [formGroup]="basicForm">
        <div class="multisteps-form__panel js-active" data-animation="scaleIn" id="scroll_starts_here">
            <!-- <h4 class="title">Basic Data</h4> -->
            <div class="btn-sec clear-both row">
                <div class="col-sm-5">
                    <select id="select_main_button" class="dropdown_individual" (change)="onIndividualChange($event)">
                        <option value="individual"> Individual </option>
                    <option value="non-individual"> Non-Individual </option></select>
                </div>
            </div>
            <ng-container formArrayName="details">
            <div id="individual_section_start"  [formGroupName]="0" *ngIf="isIndividual">
                <h4 class="title">EMP &amp; Income details  -  Individual</h4>										
                <div class="row">
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="name">Name</label>
                        <input formControlName="name" type="text" class="form-control" id="name" value="Mr. Antony Mathew" readonly="">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="mobile_number">Mobile Number</label>
                        <input formControlName="mobileNumber" type="text" class="form-control" id="mobile_number" name="mobile_number" value="8974563210" readonly="">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="date_of_birth">DOB</label>
                        <div class="input-group input-medium" id="date_of_birth" name="date_of_birth">
                            <span class="input-group-btn">
                                        <button class="btn btn-default"><i class="fa fa-calendar" id="datepicker"></i> </button>
                                    </span>
                            <input formControlName="dob" type="text" class="form-control" id="datepicker" value="27-05-1974" readonly="">
                        </div>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="applicant_type">Applicant Type</label>
                        <input formControlName="applicantType" type="text" class="form-control" id="applicant_type" name="applicant_type">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="senior_citizen">Senior Citizen?</label>
                        <!-- <select class="form-control" id="senior_citizen" name="senior_citizen">
                                    <option>Yes</option>
                                    <option>No</option>
                                </select> -->
                                <app-vf-custom-select formControlName="seniorCitizen"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="guardian_name">if Minor is yes Guardian Name</label>
                        <input formControlName="guardianName" type="text" class="form-control" id="guardian_name" name="guardian_name">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="existing_customer">If Guardian is an existing customer, UCIC</label>
                        <input formControlName="ucic" type="text" class="form-control" id="existing_customer" name="existing_customer">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="father_name">Father Name</label>
                        <input formControlName="fatherName" type="text" class="form-control" id="father_name" name="father_name">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="spouse_name">Spouse Name</label>
                        <input formControlName="spouseName" type="text" class="form-control" id="spouse_name" name="spouse_name">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="maiden_name">Mother's Maiden Name</label>
                        <input formControlName="maidenName" type="text" class="form-control" id="maiden_name" name="maiden_name">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="occupation">Occupation</label>
                        <!-- <select class="form-control" id="occupation" name="occupation">
                                    <option>Occupation 1</option>
                                    <option>Occupation 2</option>
                                </select> -->
                                <app-vf-custom-select formControlName="occupation"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="nationality">Nationality</label>
                        <!-- <select class="form-control" id="nationality" name="nationality">
                                    <option>Select</option>
                                </select> -->
                                <app-vf-custom-select formControlName="nationality"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="customer_category">Customer Category</label>
                        <!-- <select class="form-control" id="customer_category" name="customer_category">
                                    <option>Select</option>
                                </select> -->
                            <app-vf-custom-select formControlName="customerCategory"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="email_id">Email ID</label>
                        <!-- <select class="form-control" id="email_id" name="email_id">
                                    <option>Select</option>
                                </select> -->
                        <app-vf-custom-select formControlName="emailId"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="alternate_email_id">Alternate email ID</label>
                        <!-- <select class="form-control" id="alternate_email_id" name="alternate_email_id">
                                    <option>Select</option>
                                </select> -->
                        <app-vf-custom-select formControlName="altrEmailId"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="preffered_language">Preferred Language for Communication</label>
                        <!-- <select class="form-control" id="preffered_language" name="preffered_language">
                                    <option>Select</option>
                                </select> -->
                        <app-vf-custom-select formControlName="language"></app-vf-custom-select>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="bank_account_number">Bank Account Number</label>
                        <input formControlName="accountNumber" type="text" class="form-control" name="bank_account_number" id="bank_account_number" required="required">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="account_holding_bank">Account Holding Bank</label>
                        <!-- <select class="form-control" id="account_holding_bank" name="account_holding_bank" required="required">
                            <option value="">Select</option>
                        </select> -->
                        <app-vf-custom-select formControlName="accountBank"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="branch_and_communication_address">Branch and Communication Address</label>
                        <textarea formControlName="branchAddress" class="form-control" rows="1" id="branch_and_communication_address" name="branch_and_communication_address"></textarea>											
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="spoke_and_communication_address">Spoke and Communication Address</label>
                        <textarea formControlName="spokeAddress" class="form-control" rows="1" id="spoke_and_communication_address" name="spoke_and_communication_address"></textarea>					
                    </div>

                </div>
                <div class="row">
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="designation">Designation</label>
                        <!-- <select class="form-control" id="designation" name="designation">
                            <option value="Salaried">Salaried</option>
                            <option value="Self_Employed">Self Employed</option>
                        </select> -->
                        <app-vf-custom-select formControlName="designation" [values]="designation" (change)="onDesignationChange($event)"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="office_name">Office Name</label>
                        <input formControlName="officeName" type="text" class="form-control" name="office_name" id="office_name" required="required">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="yr_curr_employment">No. of years in curr. Employment</label>
                        <input formControlName="years" type="text" class="form-control" name="yr_curr_employment" id="yr_curr_employment" required="required">
                    </div>	
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="employee_code">Employee Code</label>
                        <input formControlName="employeeCode" type="text" class="form-control" name="employee_code" id="employee_code" required="required">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="employee_type">Employee Type</label>
                        <!-- <select class="form-control" id="employee_type" name="employee_type">
                            <option value="">Select</option>
                        </select> -->
                        <app-vf-custom-select formControlName="employeeType"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="department">Department</label>
                        <!-- <select class="form-control" id="department" name="department">
                            <option value="">Select</option>
                        </select> -->
                        <app-vf-custom-select formControlName="department"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3" id="type_of_business_div" *ngIf="isSelfEmployed"> 
                        <label for="type_of_business">Type of Business</label>
                        <!-- <select class="form-control" id="type_of_business" name="type_of_business" required="required">
                            <option value="">Select</option>
                        </select> -->
                        <app-vf-custom-select formControlName="businessType" ></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3" id="business_name_div" *ngIf="isSelfEmployed">
                        <label for="business_name">Business Name</label>
                        <input formControlName="businessName" type="text" class="form-control" name="business_name" id="business_name" required="required">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3" id="business_start_date_div" *ngIf="isSelfEmployed">
                        <label for="business_start_date">Business Start Date</label>
                        <div class="input-group input-medium" id="datetimepicker6">
                            <span class="input-group-btn">
                                <button class="btn btn-default"> <i class="fa fa-calendar"></i> </button>
                            </span>
                            <input formControlName="businessStartDate" type="text" class="form-control" id="business_start_date" name="business_start_date">
                        </div>
                    </div>	
                    <div class="form-group col-sm-6 col-md-4 col-lg-3" id="yrs_current_business_div" *ngIf="isSelfEmployed">
                        <label for="yrs_current_business">Number of Years in current Business</label>
                        <input formControlName="currentBusinessYear" type="text" class="form-control" name="yrs_current_business" id="yrs_current_business" required="required">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3" id="turn_over_div" *ngIf="isSelfEmployed">
                        <label for="turn_over">Turn Over</label>
                        <input  formControlName="turnOver" type="text" class="form-control" name="turn_over" id="turn_over">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3" id="annual_income_div" style="display: none;" *ngIf="isSelfEmployed">
                        <label for="annual_income">Annual Income</label>
                        <input formControlName="name" type="text" class="form-control" name="annual_income" id="annual_income">
                    </div>

                </div>
            </div>
            <!-- Individual Section End Here ->


            <!-- Non-Individual Section Start -->
            <div id="non_individual_section_start" *ngIf="!isIndividual" formGroupName="0">
                
                <h3>Basic Customer Data - Non individual</h3>
                <div class="row">
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="non_occupation">Occupation</label>
                        <!-- <select class="form-control" id="non_occupation" name="non_occupation">
                                <option>Occupation 1</option>
                                <option>Occupation 2</option>
                            </select> -->
                       <app-vf-custom-select formControlName="occupation"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="customer_category">Customer Category</label>
                        <input formControlName="customerCategory" type="text" class="form-control" id="amount">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="Lead Created">Email ID</label>
                        <input formControlName="emailId" type="text" class="form-control" id="amount">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="Lead Created By">Alternate Email ID</label>
                        <input formControlName="altrEmailId" type="text" class="form-control" id="amount">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="title">Preferred Language for Communication</label>
                        <!-- <select class="form-control">
                                <option>Select</option>
                            </select> -->
                        <app-vf-custom-select formControlName="language"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="channel">Company 1</label>
                        <input formControlName="company1" type="text" class="form-control" id="amount">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="sourcing type">Company 2</label>
                        <input formControlName="company2" type="text" class="form-control" id="amount">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="sourcing code">Company 3</label>
                        <input formControlName="company3" type="text" class="form-control" id="amount">
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="entity">Date Of Incorporation</label>
                        <div class="input-group input-medium">
                            <span class="input-group-btn">
                                    <button class="btn btn-default" disabled=""> <i class="fa fa-calendar"></i> </button>
                                </span>
                            <input formControlName="incorporationDate" type="text" class="form-control" id="date" disabled="">
                        </div>
                    </div>
                    <div class="form-group col-sm-6 col-md-3 col-lg-3">
                        <label for="title">Number Of Directions</label>
                        <input formControlName="numberOfDirection" type="text" class="form-control" id="amount">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="bank_account_number">Bank Account Number</label>
                        <input formControlName="accountNumber" type="text" class="form-control" name="bank_account_number" id="bank_account_number" required="required">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="account_holding_bank">Account Holding Bank</label>
                        <!-- <select class="form-control" id="account_holding_bank" name="account_holding_bank" required="required">
                            <option value="">Select</option>
                        </select> -->
                        <app-vf-custom-select formControlName="accountBank"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="branch_and_communication_address">Branch and Communication Address</label>
                        <textarea formControlName="branchAddress" class="form-control" rows="1" id="branch_and_communication_address" name="branch_and_communication_address"></textarea>											
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="spoke_and_communication_address">Spoke and Communication Address</label>
                        <textarea formControlName="spokeAddress" class="form-control" rows="1" id="spoke_and_communication_address" name="spoke_and_communication_address"></textarea>					
                    </div>

                </div>
                <div class="row">
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="name_of_director">Name of Director</label>
                        <input formControlName="directorName" type="text" class="form-control" name="name_of_director" id="name_of_director">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="din">Director Identification number (DIN)</label>
                        <input formControlName="din" type="text" class="form-control" name="din" id="din">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="contact_person">Contact Person</label>
                        <input formControlName="contactPerson" type="text" class="form-control" name="contact_person" id="contact_person" required="required">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="contact_person_designation">Contact Person Designation</label>
                        <!-- <select class="form-control" id="contact_person_designation" name="contact_person_designation">
                            <option value="">Select</option>
                        </select> -->
                        <app-vf-custom-select formControlName="contactDesignation"></app-vf-custom-select>
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="contact_person_mobile_number">Contact Person mobile number</label>
                        <input formControlName="contactMobileNumber" type="text" class="form-control" name="contact_person_mobile_number" id="contact_person_mobile_number" required="required">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="rating_issuer_name">Rating Issuer Name</label>
                        <input formControlName="issuerName" type="text" class="form-control" name="rating_issuer_name" id="rating_issuer_name">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="external_rating_assigned">External Rating Assigned</label>
                        <input formControlName="ratingAssigned" type="text" class="form-control" name="external_rating_assigned" id="external_rating_assigned">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="extnl_rating_issued_date">Extnl. Rating Issued Date</label>
                        <div class="input-group input-medium">
                            <span class="input-group-btn">
                                <button class="btn btn-default" disabled=""> <i class="fa fa-calendar"></i> </button>
                            </span>
                            <input formControlName="ratingIssuedDate" type="date" class="form-control" id="extnl_rating_issued_date" name="extnl_rating_issued_date" disabled="">
                        </div>
                    </div>	
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="extnl_rating_expiry_date">Extnl. Rating Expiry Date</label>
                        <div class="input-group input-medium">
                            <span class="input-group-btn">
                                <button class="btn btn-default" disabled=""> <i class="fa fa-calendar"></i> </button>
                            </span>
                            <input formControlName="ratingExpiryDate" type="text" class="form-control" id="extnl_rating_expiry_date" name="extnl_rating_expiry_date" disabled="">
                        </div>
                    </div>	
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="dealing_foreign_currency">Dealing in Foreign Currency</label>
                        <input formControlName="foreignCurrency" type="text" class="form-control" name="dealing_foreign_currency" id="dealing_foreign_currency">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="exposure_banking_system">Total Exposure in the banking system(In lakhs)</label>
                        <input  formControlName="totalExposure" type="text" class="form-control" name="exposure_banking_system" id="exposure_banking_system">
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="credit_risk_score">Credit Risk Score</label>
                        <input formControlName="creditScore" type="text" class="form-control" name="credit_risk_score" id="credit_risk_score" required="required">
                    </div>
                </div> 
            </div>
            </ng-container>
            <!-- Non-Individual Section End-->
        </div>
    

</form></div>
