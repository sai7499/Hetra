<div class="content">
<div class="row text-right" *ngIf="productCategoryFromLead != 'UC'">
    <div class="form-group mar-top col-sm-12 col-md-12 col-lg-12">
        <button 
            [disabled]="disableSaveBtn"
            type="button" 
            class="btn btn-primary "
            (click)="reInitiateCreditScore()">Re-Evaluation 
        </button>
    </div>
</div>
<table class="table cam_table_proposed mt-3 main-table" *ngIf="!showError">

        <tr class="tr_style">
            <th>S.No</th>
            <th>Parameter</th>
            <th>Weightage</th>
            <th>Input Value</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody style="text-align: left;">
        <tr *ngFor="let res of result">
            <td [attr.data-label]="'S.No'">{{res.sNo}}</td>
            <td [attr.data-label]="'Parameter'" *ngIf="res.name">{{res.name}}</td>
            <td [attr.data-label]="'Parameter'" *ngIf="res.subHeading"><strong>{{res.subHeading}}</strong></td>
            <td [attr.data-label]="'Weightage'">{{res.weight}}</td>
            <td [attr.data-label]="'Input Value'">{{res.input}}</td>
            <td [attr.data-label]="'Score'">{{res.score}}</td>            
        </tr>

<table *ngIf="showError">
    <thead>
        <tr class="tr_style">
            <th class="banner-con">Score Card</th>
        </tr>
    </thead>
    <tbody >
        <tr style="width: 100%;">            
            <td >{{errorMessage}}</td>            
        </tr>
    </tbody>
</table>
<table class="table cam_table_proposed mt-3 mar-bot-40">
    <tbody>

        <tr *ngIf="productCategoryFromLead != 'UC'">
            <td class="actionTable"><strong>Action</strong></td>          
            <td 
                class="actionTable" 
                [ngClass]="{'highestRisk': riskLevel <= 50,
                            'veryhighRisk': riskLevel > 50 && riskLevel <= 60,
                            'highRisk': riskLevel > 60 && riskLevel <= 70,
                            'mediumRisk': riskLevel > 70 && riskLevel <= 75,
                            'lowRisk': riskLevel > 75 && riskLevel <= 85,
                            'veryLowRisk': riskLevel > 85 }"  >
                <strong>{{risk}}</strong>
            </td>
        </tr>
    </tbody>
</table>
<table class="table cam_table_proposed mt-3" *ngIf="false">
    <thead>
        <tr class="tr_style">
            <th>Loan Status</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Approved</td>
        </tr>
    </tbody>
</table>
<table class="table cam_table_proposed mt-3" *ngIf="false">
    <thead>
        <tr class="tr_style">
            <th>Overrides</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </tbody>
</table>
<table class="table cam_table_proposed mt-3" *ngIf="false">
    <thead>
        <tr class="tr_style">
            <th>Reason for Approval / Rejection</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </tbody>
</table>
<div class="btn-sec clear-both row btn-mar-15" id="clickButton">
    <div class="col-sm-5"></div>
    <div class="col-sm-7 text-right p-0" style="padding-bottom: 2vw;">
      <button class="btn btn-primary hvr-sweep-to-left" type="button" routerLink="../cibil-od">
        Back
      </button>   
      <button class="btn btn-primary -btn-next hvr-sweep-to-right" routerLink="../insurance-details" type="button">
        Next
      </button>
    </div>
  </div>

</div>
