<form
  class="multisteps-form__form"
  [formGroup]="applicantForm"
  *ngIf="this.applicantForm"
>
  <div
    class="multisteps-form__panel js-active"
    data-animation="scaleIn"
    *ngIf="LOV.LOVS"
  >
    <h3 class="title">{{ labels.applicantDetailsTitle }}</h3>

    <div class="row">
      <div class="row">
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="applicant_name"> {{ labels.fullName }} </label>
          <input
            type="text"
            class="form-control"
            id="applicant_name"
            formControlName="applicantName"
          />
          <!-- <app-custom-input id="applicant_name" [type]="labels?.validationData?.name?.type" formControlName="applicantName" [maxLength]="labels?.validationData?.name?.maxLength" [isDirty]="isDirty">
                </app-custom-input> -->
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="father_name"
            >{{ labels.fatherNameHusbandName }}
            <sub class="star_red_col">*</sub></label
          >
          <!-- <input type="text" class="form-control" id="father_name" formControlName="fatherName"> -->
          <app-custom-input
            id="father_name"
            [placeholder]="'Enter Fathers Name'"
            [type]="labels?.validationData?.name?.type"
            formControlName="fatherFullName"
            [patternCheck]="labels?.validationData?.name?.pattern"
            [isRequired]="'Name is required'"
            [maxLength]="labels?.validationData?.name?.maxLength"
            [isDirty]="isDirty"
          >
          </app-custom-input>
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="gender"
            >{{ labels.gender }} <sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select> -->
          <app-vf-custom-select
            [values]="(LOV?.LOVS)['gender']"
            formControlName="gender"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          </app-vf-custom-select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row">
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="marital_status">
            {{ labels.maritalStatus }} <sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select> -->
          <app-vf-custom-select
            [values]="(LOV?.LOVS)['maritalStatus']"
            formControlName="maritalStatus"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          </app-vf-custom-select>
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="physically_challenged"
            >{{ labels.physicallyChallenged }}
            <sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select> -->
          <app-vf-custom-select
            [values]="applicantLov?.commonLov"
            formControlName="physicallyChallenged"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          </app-vf-custom-select>
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="no_of_adults_dependant"
            >{{ labels.dependants }} <sub class="star_red_col">*</sub></label
          >

          <app-custom-input
            formControlName="dependants"
            [isRequired]="'No. of Dependants is Required'"
            [type]="labels.validationData?.seatingCapacity.type"
            [id]="'seating_capacity'"
            [className]="'form-control'"
            [maxLength]="labels.validationData?.seatingCapacity.maxLength"
            [placeholder]="'Enter No of Dependants'"
            [isDirty]="isDirty"
          >
          </app-custom-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row">
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="residence_number"
            >{{ labels.residenceNo }} <sub class="star_red_col">*</sub></label
          >
          <app-custom-input
            id="residence_number"
            [placeholder]="'Enter Residence Number'"
            [type]="labels?.validationData?.landLine?.type"
            formControlName="residancePhoneNumber"
            [patternCheck]="labels?.validationData?.landLine?.pattern"
            [isRequired]="'Residence number is required'"
            [maxLength]="labels?.validationData?.landLine?.maxLength"
            [isDirty]="isDirty"
          >
          </app-custom-input>
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="office_number"
            >{{ labels.officeNo }} <sub class="star_red_col">*</sub></label
          >
          <!-- <input type="number" class="form-control" id="office_number" formControlName="officePhoneNumber"> -->
          <app-custom-input
            id="office_number"
            [placeholder]="'Enter Office Number'"
            [type]="labels?.validationData?.landLine?.type"
            formControlName="officePhoneNumber"
            [patternCheck]="labels?.validationData?.landLine?.pattern"
            [isRequired]="'Office number is required'"
            [maxLength]="labels?.validationData?.landLine?.maxLength"
            [isDirty]="isDirty"
          >
          </app-custom-input>
        </div>

        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="mobile">{{ labels.mobile }} </label>
          <input
            type="number"
            class="form-control"
            id="mobile"
            formControlName="mobile"
          />
          <!-- <app-custom-input id="mobile" [placeholder]="'Enter Mobile Number'" [type]="labels?.validationData?.mobileNumber?.type" formControlName="mobile" [patternCheck]="labels?.validationData?.mobileNumber?.pattern" [maxLength]="labels?.validationData?.mobileNumber?.maxLength"
                    [isDirty]="isDirty">
                </app-custom-input> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row">
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="residence_address"
            >{{ labels.residenceAddress }}
            <sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select> -->
          <app-vf-custom-select
            [values]="applicantLov?.commonLov"
            formControlName="residenceAddressAsPerLoanApplication"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          </app-vf-custom-select>
        </div>
        <!-- <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="residence_address"
            >{{ labels.ifNotResidenceAddress }}
            <sub class="star_red_col">*</sub></label
          >
          <app-vf-custom-input
            id="residence_address"
            [placeholder]="'Enter residence Address'"
            formControlName="mismatchResidenceAddress"
            [type]="labels?.validationData?.mismatchResidenceAddress?.type"
            [maxLength]="labels?.validationData?.mismatchResidenceAddress?.maxLength"
            [isDirty]="isDirty"
          >
          </app-vf-custom-input>
        </div> -->
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="bank_name"
            >{{ labels.bankName }} <sub class="star_red_col">*</sub></label
          >
          <!-- <input type="text" class="form-control" id="bank_name" formControlName="bankName"> -->
          <app-custom-input
            id="bank_name"
            [placeholder]="'Enter Bank Name'"
            formControlName="bankName"
            [type]="labels?.validationData?.pdBankName?.type"
            [patternCheck]="labels?.validationData?.pdBankName?.pattern"
            [isRequired]="'Bank Name is required'"
            [maxLength]="labels?.validationData?.pdBankName?.maxLength"
            [isDirty]="isDirty"
          >
          </app-custom-input>
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="account_no"
            >{{ labels.accountNo }} <sub class="star_red_col">*</sub></label
          >
          <!-- <input type="number" class="form-control" id="account_no" formControlName="accountNumber"> -->
          <app-custom-input
            id="account_no"
            [placeholder]="'Enter Account Number'"
            formControlName="accountNumber"
            [type]="labels?.validationData?.pdAccountNumber?.type"
            [patternCheck]="labels?.validationData?.pdAccountNumber?.pattern"
            [isRequired]="'Bank Account Number is required'"
            [maxLength]="labels?.validationData?.pdAccountNumber?.maxLength"
            [isDirty]="isDirty"
          >
          </app-custom-input>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="row">
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="landmark"
            >{{ labels.landmark }} <sub class="star_red_col">*</sub></label
          >
          <!-- <input type="text" class="form-control" id="landmark" formControlName="landmark"> -->
          <app-custom-input
            id="landmark"
            [placeholder]="'Enter Landmark'"
            formControlName="landmark"
            [patternCheck]="labels?.validationData?.landMark?.pattern"
            [isRequired]="'Landmark is required'"
            [maxLength]="labels?.validationData?.landMark?.maxLength"
            [isDirty]="isDirty"
          >
          </app-custom-input>
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="locate"
            >{{ labels.locate }} <sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select> -->
          <app-vf-custom-select
            [values]="applicantLov?.commonLov"
            formControlName="addressAccessibility"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          </app-vf-custom-select>
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="locality"
            >{{ labels.locality }} <sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control">
                        <option>Select</option>
                        <option value="Slum">Slum</option>
                        <option value="Community Dominated">Community Dominated</option>
                        <option value="Middle Class">Middle Class</option>
                        <option value="Middle/Upper Class">Middle/Upper Class</option>
                </select> -->
          <app-vf-custom-select
            [values]="(LOV?.LOVS)['fi/PdResidentialLocality']"
            formControlName="residentialLocality"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          </app-vf-custom-select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="residential_type"
            >{{ labels.residentialType }}
            <sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control">
                      <option>Select</option>
                      <option value="Hut">Hut/Asbestos/Tin Sheets</option>
                      <option value="Tiled House">Tiled House</option>
                      <option value="Independent House">Independent House</option>
                      <option value="Flat/Apartment">Flat/Apartment</option>
                  </select> -->
          <app-vf-custom-select
            [values]="(LOV?.LOVS)['fi/PdResidentialType']"
            formControlName="residentialType"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          </app-vf-custom-select>
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="standard_house"
            >{{ labels.standardHouse }} <sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                    <option value="Poor">Poor</option>
                </select> -->
          <app-vf-custom-select
            [values]="(LOV?.LOVS)['fi/PdHouseStandard']"
            formControlName="houseType"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          </app-vf-custom-select>
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="size_of_house"
            >{{ labels.sizeOfHouse }} <sub class="star_red_col">*</sub></label
          >
          <app-vf-custom-select
            [values]="(LOV?.LOVS)['fi/PdHouseSize']"
            formControlName="sizeOfHouse"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          </app-vf-custom-select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="standard_of_living"
            >{{ labels.stdOfLiving }} <sub class="star_red_col">*</sub></label
          >
          <app-vf-custom-select
            [values]="standardOfLiving"
            formControlName="standardOfLiving"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          </app-vf-custom-select>
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="house_ownership"
            >{{ labels.houseOwnership }}
            <sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Own House">Own House</option>
                    <option value="Rented">Rented</option>
                    <option value="Family Owned">Family Owned</option>
                </select> -->
          <app-vf-custom-select
            [values]="(LOV?.LOVS)['fi/PdHouseOwnership']"
            formControlName="houseOwnership"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          </app-vf-custom-select>
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="rating_by_so"
            >{{ labels.ratingBySo }} <sub class="star_red_col">*</sub></label
          >
          <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Poor">Poor</option>
                    <option value="Average">Average</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                </select> -->
          <app-vf-custom-select
            [values]="(LOV?.LOVS)['fi/PdRating']"
            formControlName="ratingbySO"
            [isRequired]="'Please select one'"
            [isDirty]="isDirty"
          >
          </app-vf-custom-select>
        </div>

        <div class="btn-sec clear-both">
          <div class="col-sm-4"></div>
          <div class="col-sm-8 text-right">
            <button
              class="btn btn-primary"
              type="button"
              (click)="onNavigateBack()"
            >
              {{ labels.back }}
            </button>

            <button class="btn btn-primary" (click)="onFormSubmit('save')">
              {{ labels.save }}
            </button>

            <!-- <button class="btn btn-primary" (click)="onNavigateNext()">
              {{ labels.next }}
            </button> -->
            <button class="btn btn-primary" (click)="onFormSubmit('next')">
              {{ labels.next }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
