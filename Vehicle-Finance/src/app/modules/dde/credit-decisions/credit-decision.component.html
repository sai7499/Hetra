<main class="mar-top90">
    <div class="container overflow-hidden">
        <!-- <h3 class="margin_zero">Lead ID : 125468</h3> -->
        <!-- <app-dde-header></app-dde-header> -->
        <app-lead-section-header></app-lead-section-header>
        <div class="multisteps-form" *ngIf="roleType == '1'">
            <div class="multisteps-form__progress1" *ngIf = "istermSheet != 'true'">
                <button class="multisteps-form__progress-btn " [ngClass]="{'js-active': locationIndex >= 0}"
                    type="button" id="applicant_basic_details" (click)="onNavigate('credit-condition')">
                    Credit Condition </button>
                <button class="multisteps-form__progress-btn "  (click)="onNavigate('term-sheet')" [ngClass]="{'js-active': locationIndex >= 1}"
                    type="button" id="applicant_bank_details" *ngIf = "roleType == '1'">
                    Term Sheet</button>
                <button class="multisteps-form__progress-btn "  (click)="onNavigate('negotiation')" [ngClass]="{'js-active': locationIndex >= 2}"
                        type="button" id="applicant_bank_details" *ngIf = "roleType == '1'">
                        Negotiation</button>
                <button class="multisteps-form__progress-btn "  (click)="onNavigate('disbursement')" [ngClass]="{'js-active': locationIndex >= 3}"
                        type="button" id="applicant_bank_details" *ngIf = "roleType == '1' ">
                        Disbursement</button>
                <button class="multisteps-form__progress-btn " [ngClass]="{'js-active': locationIndex >= 4}"
                    type="button" id="applicant_identity_details" (click)="onNavigate('sanction-details')" >
                    Sanction Details
                </button>
                <button *ngIf = "roleType == 1" class="multisteps-form__progress-btn " [ngClass]="{'js-active': locationIndex >= 5}"
                    type="button" id="applicant_identity_details" (click)="onNavigate('customer-feedback')">
                    Customer Feedback
                </button>
               
            </div>

            <!-- <div class="content" > -->
                <router-outlet></router-outlet>
            <!-- </div> -->

        </div>
        <div class="multiple-form" *ngIf="roleType == '2' && salesResponse == 'false'">
            <div class="multisteps-form__progress1" *ngIf = "istermSheet != 'true'">
                <button  class="multisteps-form__progress-btn " 
                    [ngClass]="{'js-active': locationIndex >= 0}"  
                    type="button" id="checklist_identity_details" (click)="onNavigate('cam')"  >
                    CAM 
                </button>
                <button  class="multisteps-form__progress-btn " 
                    [ngClass]="{'js-active': locationIndex >= 1}"  
                    type="button" id="checklist_identity_details" (click)="onNavigate('deviations')"  >
                    Deviations
                </button>
                <button class="multisteps-form__progress-btn " [ngClass]="{'js-active': locationIndex >= 2}"
                    type="button" id="applicant_basic_details" (click)="onNavigate('credit-condition')">
                    Credit Condition </button>
                    
                    <button class="multisteps-form__progress-btn "  (click)="onNavigate('term-sheet')" [ngClass]="{'js-active': locationIndex >= 3}"
                            type="button" id="applicant_bank_details" >
                            Term Sheet</button>
                    
                <button class="multisteps-form__progress-btn " [ngClass]="{'js-active': locationIndex >= 4}"
                    type="button" id="applicant_identity_details" (click)="onNavigate('sanction-details')" >
                    Sanction Details
                </button>
                
                
            </div>
            <router-outlet></router-outlet>
        </div>
        <div class="multiple-form" *ngIf="roleType == '2' && salesResponse == 'true'">
            <div class="multisteps-form__progress1" *ngIf = "istermSheet != 'true'">
                <button class="multisteps-form__progress-btn "  (click)="onNavigate('negotiation')" [ngClass]="{'js-active': locationIndex >= 0}"
                    type="button" id="applicant_bank_details" >
                    Negotiation</button>
                    <button class="multisteps-form__progress-btn "  (click)="onNavigate('disbursement')" [ngClass]="{'js-active': locationIndex >= 1}"
                        type="button" id="applicant_bank_details" >
                        Disbursement</button>
                <button  class="multisteps-form__progress-btn " 
                    [ngClass]="{'js-active': locationIndex >= 2}"  
                    type="button" id="checklist_identity_details" (click)="onNavigate('cam')"  >
                    CAM 
                </button>
                <button  class="multisteps-form__progress-btn " 
                    [ngClass]="{'js-active': locationIndex >= 3}"  
                    type="button" id="checklist_identity_details" (click)="onNavigate('deviations')"  >
                    Deviations
                </button>
                <button class="multisteps-form__progress-btn " [ngClass]="{'js-active': locationIndex >= 4}"
                    type="button" id="applicant_basic_details" (click)="onNavigate('credit-condition')">
                    Credit Condition </button>
                
                   
                <button class="multisteps-form__progress-btn "  (click)="onNavigate('term-sheet')" [ngClass]="{'js-active': locationIndex >= 5}"
                            type="button" id="applicant_bank_details" >
                            Term Sheet</button>
                    
                <button class="multisteps-form__progress-btn " [ngClass]="{'js-active': locationIndex >= 6}"
                    type="button" id="applicant_identity_details" (click)="onNavigate('sanction-details')" >
                    Sanction Details
                </button>
                
                <button  class="multisteps-form__progress-btn " 
                    [ngClass]="{'js-active': locationIndex >= 7}"  
                    type="button" id="checklist_identity_details" (click)="onNavigate('check-list')"  >
                    Check List 
                </button>
                
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>

</main>
