<form class="form multisteps-form__form" style="height: auto">
    <div class="container overflow-hidden content ">
    <div class=" align-center text-center ">
    <h5 class="">Is Customer Accepted Offer ?</h5> &nbsp;
    <button class="btn btn-success" data-toggle="modal" data-target="#acceptedModal" 
        >Accepted
    </button> &nbsp;
    <!-- (click)="customerAcceptance('accepted')" -->
    <!-- <button class= "btn btn-danger" data-toggle="modal" data-target="#myModal">Declined</button> -->
    <button class= "btn btn-danger" (click)="reject()">Declined</button>
       
</div>
    </div>
</form>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Customer Rejection</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure <strong>Customer Rejected Offer</strong>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                    data-target="#myModaltwo" (click)="customerAcceptance('rejected')">Yes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="acceptedModal" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Customer Acceptance</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure <strong>Customer Accepted Offer</strong>?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                    data-target="#myModaltwo" (click)="customerAcceptance('accepted')">Yes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">No</button>
            </div>
        </div>

    </div>
</div>

<app-reject-reason-modal [data]="rejectData" [showModalPopup]="showModal" *ngIf="showModal" (okay)="onOkay($event)" (cancel)="onCancel()"></app-reject-reason-modal>
