<form class="form multisteps-form__form" style="height: auto" [formGroup]="checklistForm" >
    <div class="container overflow-hidden">


        <div class="row js-active" data-animation="scaleIn">
            <div class="panel-group hidden-xs" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading panel-primary" id="headingTwo1">
                        <h4 class="panel-title">
                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo1">
                               Check List ({{udfScreenId}}) <i class="fa fa-angle-down"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo1" class="panel-collapse collapse in" aria-expanded="true" *ngIf = "checkListMaster">
                        <div class="panel-body">
                            <ng-container>
                                <div class="row">
                                    <div class="form-group col-sm-1 col-md-1 col-lg-1">
                                        <p class="text-center">S.No</p>
                                    </div>
                                    <div class="form-group col-sm-3 col-md-4 col-lg-4 text-center row">
    
                                        <label for="document">Checklist</label>
    
    
                                    </div>
                                    <div class="form-group col-sm-2 col-md-2 text-center">
                                        <label for="document">Credit Officer</label>
                                        <!-- <input type="text" class="form-control_input" disabled value="Sandya" id=""> -->
                                    </div>
                                    <div class="form-group col-sm-2 col-md-2 text-center"
                                        *ngIf="roleType == '4' || roleType == '5'">
                                        <label for="documentnumber">CPC Maker</label>
                                        <!-- <input type="text" class="form-control_input" disabled value="Mohan" id=""> -->
                                    </div>
    
                                    <div class="form-group col-sm-2 col-md-2 text-center" *ngIf=" roleType == '5'">
                                        <label for="documentnumber">CPC Checker</label>
                                        <!-- <input type="text" class="form-control_input" disabled value="Krishna" id=""> -->
                                    </div>
    
                                    <!-- <div class="form-group col-sm-2 col-md-2 text-center" >
                                  <label for="documentnumber">Check</label>
                                   <input type="checkbox" class="form-control_input" id="" (click)="selectedItem(item.key)"> 
                              </div> -->
                                </div>
                            </ng-container>
                            
                            
                            <!-- <div  *ngFor = "let group of checklistForm.controls; let i = index " >
                          {{group[i]}} -->
                            <!-- <div   > -->
                                <ng-container
                                formArrayName="checklistArray">
                                    <div class="row "
                                        style="margin-bottom: 10px; " *ngFor=" let item of checklistForm.get('checklistArray')['controls'] ; let i = index "
                                        [formGroupName]="i">
                                        <div class="form-group col-sm-1 col-md-1 col-lg-1 row paddingNgContainer">
                                            <p class="text-center">{{i+ 1}}</p>
                                        </div>
                                        <div class="form-group col-sm-3 col-md-4 col-lg-4  text-center row paddingNgContainer">

                                            <p class="text-center">{{ item['controls'].checklistName.value}}</p>
                                        </div>
                                        <div class="form-group col-sm-2 col-md-2 paddingNgContainer">

                                            <select class="form-control" formControlName="coAnswer">
                                                <!-- [attr.disabled]="roleType != '2'" -->
                                                <option value="null">-- Select One --</option>
                                                <option *ngFor="let checklist of checklistObject"
                                                    value="{{checklist.key}}">
                                                    {{checklist.value}}</option>
                                            </select>
                                            <div class="invalid-feedback text-center"
                                                *ngIf="t.controls[i].get('coAnswer').invalid && (t.controls[i].get('coAnswer').touched || t.controls[i].get('coAnswer').dirty)">
                                                <p>Please Select One</p>
                                            </div>

                                        </div>
                                        <div class="form-group col-sm-2 col-md-2 text-center paddingNgContainer"
                                            *ngIf="roleType == '4' || roleType == '5'">
                                            <!-- *ngIf="roleType == '4' || roleType == '5'" -->
                                            <select class="form-control" formControlName="cpcMaker">
                                                <option value="null">-- Select One --</option>
                                                <option *ngFor="let checklist of checklistObject"
                                                    value="{{checklist.key}}">
                                                    {{checklist.value}}</option>
                                            </select>
                                            <div class="invalid-feedback text-center"
                                                *ngIf="t.controls[i].get('cpcMaker').invalid && (t.controls[i].get('cpcMaker').touched || t.controls[i].get('cpcMaker').dirty)">
                                                <p>Please Select One</p>
                                            </div>
                                        </div>

                                        <div class="form-group col-sm-2 col-md-2 text-center paddingNgContainer" *ngIf="roleType ==  '5'">
                                            <!-- *ngIf="roleType ==  '5'" -->
                                            <select class="form-control" formControlName="cpcChecker">
                                                <option value="null">-- Select One --</option>
                                                <option *ngFor="let checklist of checklistObject"
                                                    value="{{checklist.key}}">
                                                    {{checklist.value}}</option>
                                            </select>
                                            <div class="invalid-feedback text-center"
                                                *ngIf="t.controls[i].get('cpcChecker').invalid && (t.controls[i].get('cpcChecker').touched || t.controls[i].get('cpcChecker').dirty)">
                                                <p>Please Select One</p>
                                            </div>
                                        </div>

                                    </div>

                                </ng-container>



                                <!-- <div class="form-group col-sm-2 col-md-2">
                             
                              <input type="checkbox" class="form-control_input" id="" (click)="selectedItem(item.key)">
                          </div> -->
                            <!-- </div> -->
                        </div>


                    </div>
                    <!--mobile view end-->
                </div>
                <div>
                    <app-shared-user-defined-fields [isDirty]="isDirty" [udfScreenId]="udfScreenId" [udfGroupId]="udfGroupId"
                    [udfDetails]="udfDetails" (saveUserdefined)="onSaveuserDefinedFields($event)"></app-shared-user-defined-fields>
                
                </div>
                <div class="row buttonsAdjust">

                    <div class="col-sm-5 text-right">

                    </div>
                    <div class="col-sm-7 text-right">
                        <button class="btn btn-primary dash_href adjustMargins " type="button" (click)="onBack()"><a>Back</a></button>
                        <button *ngIf="roleType != '7'" class="btn btn-primary dash_href adjustMargins" (click)="onSave('save')"> Save </button>
                        
                        <button class="btn btn-primary dash_href marginAdd" type="button" *ngIf="roleType == '5'"><a data-toggle="modal"
                            data-target="#myModalfour">Send Back to CPC Maker</a></button>
                        <button class="btn btn-primary dash_href adjustMargins" 
                            type="button" (click)="onNext()" *ngIf="roleType != '2'"><a>Next</a>
                        </button>
                        <!-- <button class="btn btn-primary dash_href adjustMargins" type="button" *ngIf="roleType == '2'"><a
                                data-toggle="modal" data-target="#myModaltwo">Submit for Approval</a></button> -->
                        <button class="btn btn-primary dash_href adjustMargins" type="button" *ngIf="roleType == '2'"><a
                        data-toggle="modal" data-target="#myModal">Submit To CPC</a></button>
                    </div>

                </div>
            </div>
        </div>
    </div>

</form>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <!-- <h4 class="modal-title">Submit Record</h4> -->
            </div>
            <div class="modal-body">
                <p>Do you want to submit record ?</p>
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-primary" (click)="submitTocpc()" data-dismiss="modal">Yes</button> -->
                <button type="button" class="btn btn-primary" (click)="onSave('submitTocpc')"
                     data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="myModaltwo" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <!-- <h4 class="modal-title">Submit Record</h4> -->
            </div>
            <div class="modal-body">
                <p>Do you want to submit record ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-dismiss="modal" (click)="onSave('bcm')">Yes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="myModalfour" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Submit</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure want to submit record ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="sendBackToMaker()">Yes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
