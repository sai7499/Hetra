<form class="form multisteps-form__form" style="height: auto" [formGroup]="checklistForm">
    <div class="container overflow-hidden">


        <div class="row js-active" data-animation="scaleIn">
            <div class="panel-group hidden-xs" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading panel-primary" id="headingTwo1">
                        <h4 class="panel-title">
                            <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo1">
                                Term sheets <i class="fa fa-angle-down"></i>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseTwo1" class="panel-collapse collapse in" aria-expanded="true">
                        <div class="panel-body">
                            <div class="row">
                                <div class="form-group col-sm-1 col-md-1 col-lg-1">
                                    <p class="text-center">S.No</p>
                                </div>
                                <div class="form-group col-sm-3 col-md-4 col-lg-4 text-center row">

                                    <label for="document">Checklist</label>


                                </div>
                                <div class="form-group col-sm-2 col-md-2 text-center">
                                    <label for="document">Credit Officer</label>
                                    <!-- <input type="text" class="form-control_input" disabled value="Sandya" id=""> -->
                                </div>
                                <div class="form-group col-sm-2 col-md-2 text-center" *ngIf="roleType == '4' || roleType == '5'">
                                    <label for="documentnumber">CPC Maker</label>
                                    <!-- <input type="text" class="form-control_input" disabled value="Mohan" id=""> -->
                                </div>

                                <div class="form-group col-sm-2 col-md-2 text-center" *ngIf=" roleType == '5'">
                                    <label for="documentnumber">CPC Checker</label>
                                    <!-- <input type="text" class="form-control_input" disabled value="Krishna" id=""> -->
                                </div>

                                <!-- <div class="form-group col-sm-2 col-md-2 text-center" >
                              <label for="documentnumber">Check</label>
                               <input type="checkbox" class="form-control_input" id="" (click)="selectedItem(item.key)"> 
                          </div> -->
                            </div>
                            <!-- <div  *ngFor = "let group of checklistForm.controls; let i = index " >
                          {{group[i]}} -->
                            <div class="row" formArrayName = "checklistArray"
                               >
                                <ng-container *ngFor=" let item of checklistForm.get('checklistArray')['controls']; let i = index" [formGroupName]="i" >
                                    <div   class="col-sm-12 col-md-12 col-lg-12 row">
                                        <div class="form-group col-sm-1 col-md-1 col-lg-1 row">
                                            <p class="text-center">{{i+ 1}}</p>
                                        </div>
                                        <div class="form-group col-sm-4 col-md-4 col-lg-4 row">
    
                                            <p >{{ item['controls'].checklistName.value}}</p>
                                        </div>
                                        <div class="form-group col-sm-2 col-md-2">
    
                                            <select class="form-group" formControlName="coAnswer"
                                            >
                                                <option disabled >-- Select One --</option>
                                                <option *ngFor="let checklist of checklistObject" value="{{checklist.key}}">
                                                    {{checklist.value}}</option>
                                            </select>
                                            <div class="invalid-feedback text-center" *ngIf="t.controls[i].invalid && (t.controls[i].touched || t.controls[i].dirty)">
                                                <p>Please Select One</p>
                                            </div>
    
                                        </div>
                                        <div class="form-group col-sm-2 col-md-2" *ngIf="roleType == '4' || roleType == '5'">
    
                                            <select class="form-group" formControlName="cpcMaker">
                                                <option disabled >-- Select One --</option>
                                                <option *ngFor="let checklist of checklistObject" value="{{checklist.key}}">
                                                    {{checklist.value}}</option>
                                            </select>
                                            <div class="invalid-feedback text-center" *ngIf="t.controls[i].invalid && (t.controls[i].touched || t.controls[i].dirty)">
                                                <p>Please Select One</p>
                                            </div>
                                        </div>
    
                                        <div class="form-group col-sm-2 col-md-2" *ngIf="roleType ==  '5'">
    
                                            <select class="form-group" formControlName="cpcChecker">
                                                <option disabled >-- Select One --</option>
                                                <option *ngFor="let checklist of checklistObject" value="{{checklist.key}}">
                                                    {{checklist.value}}</option>
                                            </select>
                                            <div class="invalid-feedback text-center" *ngIf="t.controls[i].invalid && (t.controls[i].touched || t.controls[i].dirty)">
                                                <p>Please Select One</p>
                                            </div>
                                        </div>

                                    </div>
                                    
                                </ng-container>



                                <!-- <div class="form-group col-sm-2 col-md-2">
                             
                              <input type="checkbox" class="form-control_input" id="" (click)="selectedItem(item.key)">
                          </div> -->
                            </div>
                        </div>

                       
                    </div>
                    <!--mobile view end-->
                </div>
                <div class="row buttonsAdjust">

                    <div class="col-sm-5 text-right">

                    </div>
                    <div class="col-sm-7 text-right">
                        <button class="btn btn-primary dash_href " type="button"><a>Back</a></button>
                        <button class="btn btn-primary dash_href " (click)="onSave()"> Save </button>
                        <button class="btn btn-primary dash_href " type="button"><a>Next</a></button>
                        <button class="btn btn-primary dash_href " type="button"><a data-toggle="modal"
                                data-target="#myModal">Submit to CPC</a></button>
                    </div>

                </div>
            </div>
        </div>
        </div>

</form>

<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Submit to CPC Maker</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to move lead to CPC maker?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" data-toggle="modal"
                    data-target="#myModaltwo" (click)="submitTocpc()">Yes</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
<div class="modal fade" id="myModaltwo" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">CPC Queue</h4>
            </div>
            <div class="modal-body">
                <p>Lead 100001 is move to CPC Maker Queue</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
