<div class="content">
    <form class="multisteps-form__form">

        <!-- <div class="multisteps-form__panel js-active" data-animation="scaleIn"> -->
        <div class="btn-sec clear-both row">
            <div class="col-sm-5">
                <select id="select_main_button" class="dropdown_individual" (change)="select_main_button($event)">
                    <option value="individual"> {{label_credit_shield.title}} </option>
                    <option value="non-individual">{{label_existing_insurance_details.title}}</option>
                </select>
            </div>
        </div>

        <form [formGroup]="creditShieldForm" *ngIf="select_main_button_value === 'individual'">
            <div id="individual_section_start">
                <div class="row">
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="credit_shield_applicable">{{label_credit_shield.creditShieldApplicable}}</label>
                        <input type="text" class="form-control" name="credit_shield_applicable"
                            id="credit_shield_applicable" formControlName="credit_shield_applicable" />
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="insurance_company_name">{{label_credit_shield.insuranceCompanyName}}</label>
                        <select class="form-control" id="insurance_company_name" name="insurance_company_name"
                            formControlName="insurance_company_name">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label
                            for="credit_shield_coverage_amount">{{label_credit_shield.creditShieldCoverageAmount}}</label>
                        <input type="text" class="form-control" name="credit_shield_coverage_amount"
                            id="credit_shield_coverage_amount" formControlName="credit_shield_coverage_amount" />
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="credit_shield_premium">{{label_credit_shield.creditShieldPremium}}</label>
                        <input type="text" class="form-control" name="credit_shield_premium" id="credit_shield_premium"
                            formControlName="credit_shield_premium" />
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="credit_shield_nominee">{{label_credit_shield.creditShieldNominee}}</label>
                        <input type="text" class="form-control" name="credit_shield_nominee" id="credit_shield_nominee"
                            formControlName="credit_shield_nominee" />
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="credit_shield_nominee_age">{{label_credit_shield.creditShieldNomineeAge}}</label>
                        <input type="text" class="form-control" name="credit_shield_nominee_age"
                            id="credit_shield_nominee_age" formControlName="credit_shield_nominee_age" />
                    </div>

                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="credit_shield_nominee_relationship">
                            {{label_credit_shield.creditShieldNomineeRelationship}}</label>
                        <select class="form-control" id="credit_shield_nominee_relationship"
                            name="credit_shield_nominee_relationship"
                            formControlName="credit_shield_nominee_relationship">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="credit_shield_added">{{label_credit_shield.creditShieldaddedtoLoanAmount}}</label>
                        <input type="text" class="form-control" name="credit_shield_added" id="credit_shield_added"
                            formControlName="credit_shield_added" />
                    </div>

                </div>

            </div>
        </form>

        <form [formGroup]="existingInsuranceDetailForm" *ngIf="select_main_button_value === 'non-individual'">
            <div id="non_individual_section_start">
                <br /> <br />
                <!-- <h4 class="title">Existing Insurance Details</h4> -->
                <div class="row">
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label
                            for="insurance_company_name">{{label_existing_insurance_details.insuranceCompanyName}}</label>
                        <input type="text" class="form-control" name="insurance_company_name"
                            id="insurance_company_name" formControlName="insurance_company_name" />
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label
                            for="date_current_policy">{{label_existing_insurance_details.expirydateofcurrentpolicy}}</label>
                        <input type="text" class="form-control" name="date_current_policy" id="date_current_policy"
                            formControlName="date_current_policy" />
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="no_claim_bonus">{{label_existing_insurance_details.noclaimbonus}}</label>
                        <input type="text" class="form-control" name="no_claim_bonus" id="no_claim_bonus"
                            formControlName="no_claim_bonus" />
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="own_damage_discount">{{label_existing_insurance_details.owndamagediscount}}</label>
                        <input type="text" class="form-control" name="own_damage_discount" id="own_damage_discount"
                            formControlName="own_damage_discount" />
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="comprehensive">{{label_existing_insurance_details.comprehensive-thirdparty}}</label>
                        <select class="form-control" id="comprehensive" name="comprehensive "
                            formControlName="comprehensive">
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6 col-md-4 col-lg-3">
                        <label for="insurance_type">{{label_existing_insurance_details.insurancetype}}
                        </label>
                        <select class="form-control" id="insurance_type" name="insurance_type"
                            formControlName="insurance_type">
                            <option value="">Select</option>
                        </select>
                    </div>

                </div>
            </div>
        </form>

        <!-- </div> -->

    </form>
</div>

<div class="btn-sec clear-both row text-right">
    <div class="col-sm-12">
        <button class="btn btn-primary cus-btn-sty" type="button">{{label.back}}</button> &nbsp;
        <p class="btn btn-primary save cus-btn-sty"> {{label.save}} </p>&nbsp;
        <button class="btn btn-primary cus-btn-sty" type="button">{{label.next}}</button>&nbsp;
    </div>
</div>
