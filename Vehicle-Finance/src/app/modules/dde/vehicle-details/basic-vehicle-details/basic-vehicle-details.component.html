        </app-shared-basic-vehicle-details>
    </div>
    <div class="btn-sec clear-both row cst_btm_btns">
        <div class="col-sm-5"><button class="btn btn-primary dash_href"
                [routerLink]="['/pages/dde/'+ leadId + '/vehicle-list']">{{label.back}}

            <button class="btn btn-primary dash_href" (click)="onSubmit()" *ngIf="!disableSaveBtn"> {{label.save}} </button>
        </div>

    </div>
</div>
