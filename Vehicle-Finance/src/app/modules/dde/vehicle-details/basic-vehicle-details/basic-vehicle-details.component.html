<div class="content">
    <form class="multisteps-form__form" [formGroup]="basicVehicleForm">
        <!-- <h3 class="title" style="margin-top: -10px;"> {{ label.title }} </h3> -->

        <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="asset_variant">{{label.assetVariant}}</label>
                <select class="form-control mandatory" id="asset_variant" formControlName="asset_variant">
                    <option value="1">Asset-variant-1</option>
                    <option value="2">Asset-variant-2</option>
                    <option value="3">Asset-variant-3</option>
                </select>

                <!-- <app-vf-custom-select [values]="vehicleLov?.asset_variant" formControlName="asset_variant">
                </app-vf-custom-select> -->

            </div>

            <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="asset_sub_variant">{{label.assetSubVariant}}</label>
                <select class="form-control mandatory" id="asset_sub_variant" formControlName="asset_sub_variant">
                    <option value="1">Sub Variant 1</option>
                    <option value="2">Sub Variant 2</option>
                    <option value="3">Sub Variant 3</option>
                </select>

            </div>
        </div>

        <div class="row">

            <div class="form-group col-sm-6 col-md-4 col-lg-3" id="mon_manufacturing">
                <label for="month_manufacturing">{{label.monthManufacturing}}</label>
                <input type="date" class="form-control mandatory" id="month_manufacturing"
                    placeholder="Month of Manufacturing" name="month_manufacturing"
                    formControlName="month_manufacturing">
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3" id="yr_manufacturing">
                <label for="year_manufacturing">{{label.yearManufacturing}}</label>
                <input type="date" class="form-control mandatory" id="year_manufacturing"
                    placeholder="Year of Manufacturing" name="year_manufacturing" formControlName="year_manufacturing">
            </div>
            <!-- <div class="form-group col-sm-6 col-md-4 col-lg-3" id="age_asset">
            </div> -->
            <div class="form-group col-sm-6 col-md-4 col-lg-3" id="vechical_group">
                <label for="vehicle_category">{{label.vehicleCategory}}</label>
                <input type="text" class="form-control mandatory" id="vechical_group" placeholder="Age of Asset"
                    name="vechical_group" formControlName="vechical_group">
            </div>
        </div>

        <div class="row">

            <div class="form-group col-sm-6 col-md-4 col-lg-3" id="vechical_use">
                <label for="vechical_usage">{{label.vechicalUsage}}</label>
                <select class="form-control mandatory" id="vechical_usage" formControlName="vechical_usage">
                    <option value="Yellow Board">Yellow Board</option>
                    <option value="White Board">White Board</option>
                </select>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3" id="vechical_group">
                <label for="vehicle_category">{{label.vehicleCategory}}</label>
                <select class="form-control mandatory" id="vehicle_category" formControlName="vehicle_category">
                    <option value="CAT 1">CAT 1</option>
                    <option value="CAT 2">CAT 2</option>
                    <option value="CAT 3">CAT 3</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-3" id="qrp_fund">
                <label for="orp_funding">{{label.orpFunding}}</label>
                <select class="form-control mandatory" id="orp_funding" formControlName="orp_funding">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3 tax_type">
                <label for="one_time_tax">{{label.oneTimeTax}}</label>
                <input type="text" class="form-control" id="one_time_tax" placeholder="One Time Tax" name="one_time_tax"
                    formControlName="one_time_tax">
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3 tax_type">
                <label for="pac">{{label.pac}}</label>
                <select class="form-control" id="pac" formControlName="pac">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3 tax_type">
                <label for="vas">{{label.vas}}</label>
                <select class="form-control" id="vas" formControlName="vas">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3 tax_type">
                <label for="emi_protect">{{label.emiProtect}}</label>
                <select class="form-control" id="emi_protect" formControlName="emi_protect">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3" id="fast_type">
                <label for="fast_tag">{{label.fastTag}}</label>
                <select class="form-control" id="fast_tag" formControlName="fast_tag">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3" id="others_div">
                <label for="others">{{label.others}}</label>
                <input type="text" class="form-control" id="others" placeholder="Others" name="others"
                    formControlName="others">
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3" id="discount_div">
                <label for="discount">{{label.discount}}</label>
                <input type="text" class="form-control" id="discount" placeholder="Discount" name="discount"
                    formControlName="discount">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="final_asset_cost">{{label.finalAssetCost}}</label>
                <input type="text" class="form-control mandatory" id="final_asset_cost" placeholder="Final Asset Cost"
                    name="final_asset_cost" formControlName="final_asset_cost">
            </div>

            <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="idv">{{label.idv}}</label>
                <input type="text" class="form-control mandatory" id="idv" placeholder="IDV" name="idv"
                    formControlName="idv">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
                <label for="insurance_validity">{{label.insuranceValidity}}</label>
                <input type="date" class="form-control mandatory date_caps" id="insurance_validity"
                    placeholder="Insurance Validity" name="insurance_validity" formControlName="insurance_validity">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-3 premit_type">
                <label for="permit_type">{{label.permitType}}</label>
                <select class="form-control mandatory" id="permit_type" formControlName="permit_type">
                    <option value="National">National</option>
                    <option value="State">State</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="form-group col-sm-6 col-md-4 col-lg-3 premit_type">
                <label for="expiry_date">{{label.expiryDate}}</label>
                <input type="date" class="form-control mandatory date_caps" id="expiry_date"
                    placeholder="Permit Expiry Date" name="expiry_date" formControlName="expiry_date">
            </div>

        </div>

        <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-3 premit_type">
                <label for="permit_others">{{label.permitOthers}}</label>
                <input type="text" class="form-control " id="permit_others" placeholder="Type of Other Permit"
                    name="permit_others" formControlName="permit_others">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-3 frsd_type">
                <label for="frsd_required">{{label.frsdRequired}}</label>
                <input type="text" class="form-control mandatory" id="frsd_required" placeholder="FRSD Funding Required"
                    name="frsd_required" formControlName="frsd_required">
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3 frsd_type">
                <label for="frsd_amount">{{label.frsdAmount}}</label>

                <input type="text" class="form-control" id="frsd_amount" placeholder="FRSD Premium Amount"
                    name="frsd_amount" formControlName="frsd_amount">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-3 frsd_type">
                <label for="fitness_date">{{label.fitnessDate}}</label>
                <input type="date" class="form-control mandatory date_caps" id="fitness_date" placeholder="Fitness Date"
                    name="fitness_date" formControlName="fitness_date">
            </div>

            <div class="form-group col-sm-6 col-md-4 col-lg-3 no_vehicle">
                <label for="no_vehicle">{{label.noVehicle}}</label>
                <input type="number" class="form-control mandatory" id="no_vehicle" placeholder="No of vehicle"
                    name="no_vehicle" formControlName="no_vehicle">
            </div>
        </div>

    </form>
</div>

<div class="btn-sec clear-both row text-right">
    <div class="col-sm-12">
        <button class="btn btn-primary cus-btn-sty" type="button">{{label.back}}</button> &nbsp;
        <p class="btn btn-primary save cus-btn-sty"> {{label.save}} </p>&nbsp;
        <button class="btn btn-primary cus-btn-sty" type="button">{{label.next}}</button>&nbsp;
    </div>
</div>
