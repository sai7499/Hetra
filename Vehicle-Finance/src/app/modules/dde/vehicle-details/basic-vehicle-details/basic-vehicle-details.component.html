<div class="content">
    <div class="multisteps-form__panel js-active" data-animation="scaleIn">
        <app-shared-basic-vehicle-details [isDirty]="isDirty" [id]="routerId" [screenId]="screenId">
        </app-shared-basic-vehicle-details>

    </div>
    <div class="btn-sec clear-both row cst_btm_btns">
        <div class="col-sm-5"><button class="btn btn-primary dash_href hvr-sweep-to-left"
                [routerLink]="['/pages/dde/'+ leadId + '/vehicle-list']">{{label.back}} To Vehicle Details </button>
        </div>
        <div class="col-sm-7 text-right">
            <button class="btn btn-primary dash_href" (click)="onSubmit()" *ngIf="!disableSaveBtn"> {{label.save}}
            </button>
        </div>

    </div>
</div>
