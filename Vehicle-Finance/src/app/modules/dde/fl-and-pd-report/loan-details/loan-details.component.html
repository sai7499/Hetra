<form class="multisteps-form__form" [formGroup]="loanDetailsForm" *ngIf="labels">

    <div class="multisteps-form__panel js-active" data-animation="scaleIn">
        <h3 class="title">{{labels.loanDetailsTitle}}</h3>
        <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="cost_of_vehicle">{{labels.costOfVehicle}}</label>
                <!-- <input type="text" class="form-control" id="cost_of_vehicle" formControlName="costOfVehicle"> -->
                <app-custom-input id="cost_of_vehicle" formControlName="vehicleCost" [patternCheck]="amountPattern" [isRequired]="'required'" [maxLength]="maxlength10" [isDirty]="isDirty">

            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">

                <!-- <input type="text" class="form-control" id="model_type" formControlName="modelType"> -->

                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="loan_amt">{{labels.loanAmt}}</label>
                <!-- <input type="text" class="form-control" id="loan_amt" formControlName="loanAmt"> -->

                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="margin_money">{{labels.marginMoney}}</label>
                <!-- <input type="text" class="form-control" id="margin_money" formControlName="marginMoney"> -->
                <app-custom-input id="margin_money" formControlName="marginMoney" [patternCheck]="amountPattern" [isRequired]="'required'" [maxLength]="maxlength10" [isDirty]="isDirty">
                </app-custom-input>
            </div>

        </div>
        <h3 class="title">{{labels.avilForUsedVehicle}}</h3>

            <div class="form-group col-sm-6 col-md-3 col-lg-3">

                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="source_puchase">{{labels.sourcePurchase}}</label>
                <!-- <input type="text" class="form-control" id="source_puchase" formControlName="sourcePurchase"> -->

                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="margin_money">{{labels.marginMoney}}</label>
                <!-- <input type="text" class="form-control" id="margin_money" formControlName="marginMoney"> -->

            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">

            <div class="form-group col-sm-6 col-md-3 col-lg-3">

            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">

                    <option>Select</option>

                </select> -->

            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="know_abt_vechicle">{{labels.knowAbtVehicle}}</label>
                <!-- <input type="text" class="form-control" id="know_abt_vechicle" formControlName="knowAbtVehicle"> -->
                <app-custom-input id="know_abt_vechicle" formControlName="proposedVehicle">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="money_invested">{{labels.moneyInvested}}</label>
                <!-- <input type="text" class="form-control" id="money_invested" formControlName="moneyInvested"> -->
                <app-custom-input id="money_invested" formControlName="invesmentAmount" [patternCheck]="amountPattern" [isRequired]="'required'" [maxLength]="maxlength10" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="money_borrowed">{{labels.moneyBorrowed}}</label>
                <!-- <input type="text" class="form-control" id="money_borrowed" formControlName="moneyBorrowed"> -->
                <app-custom-input id="money_borrowed" formControlName="marginMoneyBorrowed" [patternCheck]="amountPattern" [isRequired]="'required'" [maxLength]="maxlength10" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="market_value">{{labels.marketValue}}</label>
                <!-- <input type="text" class="form-control" id="market_value" formControlName="marketValue"> -->
                <app-custom-input id="market_value" formControlName="marketValueProposedVehicle" [patternCheck]="amountPattern" [isRequired]="'required'" [maxLength]="maxlength10" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="purchased_value">{{labels.purchasedValue}}</label>
                <!-- <input type="text" class="form-control" id="purchased_value" formControlName="purchasedValue"> -->
                <app-custom-input id="purchased_value" formControlName="purchasePrice" [patternCheck]="amountPattern" [isRequired]="'required'" [maxLength]="maxlength10" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="vechicle_condition">{{labels.vehicleCondition}}</label>
                <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select> -->
                <app-vf-custom-select [values]="loanDetailsLov?.commonLov" formControlName="vehicleCondition" [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="usage_of_funds">{{labels.usageFunds}}</label>
                <!-- <input type="text" class="form-control" id="usage_of_funds" formControlName="usageFunds"> -->
                <app-custom-input id="usage_of_funds" formControlName="fundsUsage" [patternCheck]="amountPattern" [isRequired]="'required'" [maxLength]="maxlength10" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="vehicle_conditions">{{labels.vehicleConditions}}</label>
                <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Container Operation">Container Operation</option>
                    <option value="Trailer">Trailer</option>
                    <option value="Others">Others</option>
                </select> -->
                <app-vf-custom-select [values]="LOV?.LOVS['fi/PdEarlierVehicleApplication']" formControlName="earlierVehicleApplication" [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="remarks_others">{{labels.remarksOthers}}</label>
                <!-- <input type="text" class="form-control" id="remarks_others" formControlName="remarksOthers"> -->
                <app-custom-input id="remarks_others" formControlName="othersRemarks" [maxLength]="maxlength30">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="earlier_driving">{{labels.earlierDriving}}</label>
                <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="car/cab">Passenger Car/Cab</option>
                    <option value="3wheeler">2Wheeler Auto - Goods</option>
                    <option value="Mini CV">Mini CV</option>
                    <option value="LCV">LCV</option>
                    <option value="HCV">HCV</option>
                </select> -->
                <app-vf-custom-select [values]="LOV?.LOVS['fi/PdApplicantEarlierVehicle']" formControlName="drivingVehicleEarlier" [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="running_attached">{{labels.runningAttached}}</label>
                <!-- <input type="text" class="form-control" id="running_attached" formControlName="runningAttached"> -->
                <app-custom-input id="running_attached" formControlName="vehicleAttachedPlying" [maxLength]="maxlength30">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="aware_of_due">{{labels.awareDue}}</label>
                <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select> -->
                <app-vf-custom-select [values]="loanDetailsLov?.commonLov" formControlName="awareDueDateEmiAmount" [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>

            <!-- <div class="btn-sec clear-both">
                            <div class="col-sm-5">
                                <button class="btn btn-primary js-btn-prev" type="button"> Back </button>
                            </div>
                            <div class="col-sm-7 text-right">
                                <button class="btn btn-primary mar-right8" type="button"> Save </button>
                                <a class="btn btn-primary" href="#" id="submit"> Submit </a>
                            </div>
                        </div> -->
        </div>
        <h3 class="title">{{labels.avilForUsedVehicle}}</h3>
        <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="vehicle_make">{{labels.vehicleMake}}</label>
                <app-custom-input type="text" id="vehicle_make" formControlName="vehicleMake" [isRequired]="'required'" [maxLength]="maxlength30" [isDirty]="isDirty"></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="model_year">{{labels.model1}}</label>
                <app-custom-input type="text" id="model_year" formControlName="modelInYear" [patternCheck]="amountPattern" [isRequired]="'required'" [maxLength]="maxlength4" [isDirty]="isDirty">
                </app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="registration_no">{{labels.registrationNo}}</label>
                <app-custom-input type="text" id="registration_no" formControlName="regNo" [isRequired]="'required'" [maxLength]="maxlength12" [isDirty]="isDirty"></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="reg_copy_verified">{{labels.regCopyVerified}}</label>
                <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select> -->
                <app-vf-custom-select [values]="loanDetailsLov?.commonLov" formControlName="regCopVfd" [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="hpa_with_nbfc">{{labels.hpaNbfc}}</label>
                <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select> -->
                <app-vf-custom-select [values]="loanDetailsLov?.commonLov" formControlName="vehicleHpaNbfc" [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="engine_number">{{labels.engineNumber}}</label>
                <app-custom-input type="text" id="engine_number" formControlName="engineNumber" [isRequired]="'required'" [maxLength]="maxlength30" [isDirty]="isDirty"></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="chassis_number">{{labels.chassisNumber}}</label>
                <app-custom-input type="text" id="chassis_number" formControlName="chasisNumber" [isRequired]="'required'" [maxLength]="maxlength30" [isDirty]="isDirty"></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="permit_date">{{labels.permitDate}}</label>
                <div class="input-group input-medium">
                    <!-- <span class="input-group-btn">
                        <button class="btn btn-default">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span> -->
                    <!-- <input type="date" class="form-control" id="permit_date" formControlName="permitValidity"> -->
                </div>
                <kendo-datepicker width="100%" class="form-control mandatory" formControlName="permitValidity" [format]="'dd/MM/yyyy'" placeholder="dd/mm/yyyy" [activeView]="'decade'">
                </kendo-datepicker>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="fitness_date">{{labels.fitnessDate1}}</label>
                <!-- <div class="input-group input-medium">
                    <span class="input-group-btn">
                        <button class="btn btn-default">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                    <input type="date" class="form-control" id="fitness_date" formControlName="fitnessValidity">
                </div> -->
                <kendo-datepicker width="100%" class="form-control mandatory" formControlName="fitnessValidity" [format]="'dd/MM/yyyy'" placeholder="dd/mm/yyyy" [activeView]="'decade'">
                </kendo-datepicker>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="tax_date">{{labels.taxDate}}</label>
                <!-- <div class="input-group input-medium">
                    <span class="input-group-btn">
                        <button class="btn btn-default">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                    <input type="date" class="form-control" id="tax_date" formControlName="taxValidity">
                </div> -->
                <kendo-datepicker width="100%" class="form-control mandatory" formControlName="taxValidity" [format]="'dd/MM/yyyy'" placeholder="dd/mm/yyyy" [activeView]="'decade'">
                </kendo-datepicker>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="insurance_copy">{{labels.insuranceCopy}}</label>
                <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select> -->
                <app-vf-custom-select [values]="loanDetailsLov?.commonLov" formControlName="insuranceCopyVerified" [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="insurance_date">{{labels.insuranceDate}}</label>
                <!-- <div class="input-group input-medium">
                    <span class="input-group-btn">
                        <button class="btn btn-default">
                            <i class="fa fa-calendar"></i>
                        </button>
                    </span>
                    <input type="date" class="form-control" id="insurance_date" formControlName="insuranceValidity">
                </div> -->
                <kendo-datepicker width="100%" class="form-control mandatory" formControlName="insuranceValidity" [format]="'dd/MM/yyyy'" placeholder="dd/mm/yyyy" [activeView]="'decade'">
                </kendo-datepicker>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="vehicle_verified">{{labels.vehicleVerified}}</label>
                <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select> -->
                <app-vf-custom-select [values]="loanDetailsLov?.commonLov" formControlName="vehiclePhsicallyVerified" [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="physical_condition">{{labels.physicalCondition}}</label>
                <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Good">Good</option>
                    <option value="Average">Average</option>
                </select> -->
                <app-vf-custom-select [values]="loanDetailsLov?.physicalCondition" formControlName="conditionOfVehicle" [isRequired]="'Please select one'" [isDirty]="isDirty">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="vechicle_route">{{labels.vehicleRoute}}</label>
                <app-custom-input type="text" id="vechicle_route" formControlName="vehicleRoute" [isRequired]="'required'" [maxLength]="maxlength30" [isDirty]="isDirty"></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="no_of_trips">{{labels.noTrips}}</label>
                <app-custom-input type="text" id="no_of_trips" formControlName="noOfTrips" [patternCheck]="amountPattern" [isRequired]="'required'" [maxLength]="maxlength10" [isDirty]="isDirty"></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="trip_amt">{{labels.tripAmt}}</label>
                <app-custom-input type="text" id="trip_amt" formControlName="amtPerTrip" [patternCheck]="amountPattern" [isRequired]="'required'" [maxLength]="maxlength10" [isDirty]="isDirty"></app-custom-input>
            </div>

            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="self_driver">{{labels.selfDriver}}</label>
                <!-- <select class="form-control">
                    <option>Select</option>
                    <option value="Self Driven">Self Driven</option>
                    <option value="Driver">Driver</option>
                </select> -->
                <app-vf-custom-select [values]="LOV?.LOVS['fi/PdSelfDrivenOrDriver']" [isRequired]="'Please select one'" [isDirty]="isDirty" formControlName="selfDrivenOrDriver">
                </app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
                <label for="remarks">{{labels.remarks}}</label>
                <app-custom-input rows="1" id="remarks" formControlName="remarks" [isRequired]="'required'" [maxLength]="maxlength30" [isDirty]="isDirty"></app-custom-input>
            </div>

            <div class="btn-sec clear-both" *ngIf="roleName === 'Sales Officer'">
                <div class="col-sm-7"></div>
                <div class="col-sm-5 text-right">
                    <button class="btn btn-danger" type="button" (click)="reinitiatePd()">
                        {{labels.reinitiate}}
                    </button>&nbsp;
                    <button class="btn btn-success " (click)="approvePd()">
                        {{labels.approve}}
                    </button>

                </div>
            </div>

            <div class="btn-sec clear-both">
                <div class="col-sm-5"></div>
                <div class="col-sm-7 text-right">
                    <button class="btn btn-primary" type="button" [routerLink]="['../../../customer-profile',applicantId,version]">
                        {{labels.back}}
                    </button>&nbsp;
                    <button class="btn btn-primary " (click)="onFormSubmit()">
                        {{labels.save}}
                    </button>&nbsp;
                    <button class="btn btn-primary" type="button" (click)="onFormSubmit()">
                        {{labels.next}}
                    </button>

                </div>
            </div>
        </div>
    </div>
