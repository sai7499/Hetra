<div class="content">
        <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-4">

                <div>

                    <label class="radio-inline">
                        <!-- <input type="radio" name="addressConfirmed" formControlName="addressConfirmed" value="1">Yes -->
                        <input type="radio" name="addressConfirmed"  value="1">Yes
                    </label>
                    <label class="radio-inline">
                        <!-- <input type="radio" name="addressConfirmed" formControlName="addressConfirmed" value="0">No -->
                        <input type="radio" name="addressConfirmed"  value="0">No
                    </label>
                </div>
                <div *ngIf="isDirty">
                    <div style="color:red" *ngIf="teleVerificationForm.get('addressConfirmed').errors?.required">
                        Address confirmed is required
                    </div>
                </div>
            </div>

                    <label class="radio-inline">
                        <!-- <input type="radio" name="residenceStabilityConfirmed" formControlName="residenceStabilityConfirmed" value="0">No -->
                        <input type="radio" name="residenceStabilityConfirmed"  value="0">No
                    </label>
                </div>
                <div *ngIf="isDirty">
                    <div style="color:red"
                        *ngIf="teleVerificationForm.get('residenceStabilityConfirmed').errors?.required">
                        Residence confirmed is required
                    </div>
                </div>
            </div>
        </div>
