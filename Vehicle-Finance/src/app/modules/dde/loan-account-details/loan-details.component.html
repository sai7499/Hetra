<main>
  <div class="container-fluid">



    <div class="content">

      <div class="row ">
        <div>
          <h3 class="title">Loan Account Details</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="roi">Loan Account Number
            </label>
            <label for="roi_value" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.accountNumber || 'NA'}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="lead_handled_by">Loan Start Date
            </label>
            <label for="lead_handled_by_name" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.loanStartDate || 'NA'}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="lead_handled_by">Product
            </label>
            <label for="lead_handled_by_name" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.productCode || 'NA'}}
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="roi">Total Loan Amount
            </label>
            <label for="roi_value" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.totalLoanAmount || 'NA'}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="lead_handled_by">Outstanding Principal
            </label>
            <label for="lead_handled_by_name"
              class="col-form-label-two">:&nbsp;{{loanAccountDetails?.principalOutstanding || 'NA'}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="lead_handled_by">Rate of Interest
            </label>
            <label for="lead_handled_by_name" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.rateOfInterest ? loanAccountDetails?.rateOfInterest + '%' : 'NA'}}
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="roi">Total Number of EMIs (Months)
            </label>
            <label for="roi_value" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.totalEMIs || 'NA'}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="lead_handled_by">EMIs Serviced (Months)
            </label>
            <label for="lead_handled_by_name" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.emiServiced || 'NA'}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="lead_handled_by">EMIs yet to be Serviced (Months)
            </label>
            <label for="lead_handled_by_name"
              class="col-form-label-two">:&nbsp;{{loanAccountDetails?.emiYetToBeServiced || 'NA'}}
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="roi">Total Tenure (Months)
            </label>
            <label for="roi_value" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.totalTenure || 'NA'}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="lead_handled_by">Remaining Tenor (Months)
            </label>
            <label for="lead_handled_by_name" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.remainTenure || 'NA'}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="lead_handled_by">DPD
            </label>
            <label for="lead_handled_by_name" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.dpd || 'NA'}}
            </label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="roi">First Disbursement Date
            </label>
            <label for="roi_value" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.firstDisbursement || 'NA'}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="lead_handled_by">Last Due Date
            </label>
            <label for="lead_handled_by_name" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.lastDueDate || 'NA'}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="lead_handled_by">Next Due Date
            </label>
            <label for="lead_handled_by_name" class="col-form-label-two">:&nbsp;{{loanAccountDetails?.nextDueDate || 'NA'}}
            </label>
          </div>
        </div>
      </div>
      <div class="row ">
        <div>
          <h3 class="title">Customer Details</h3>
        </div>

      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="roi">UCIC
            </label>
            <label for="roi_value" class="col-form-label-two">:&nbsp;{{customerDetails?.ucic || 'NA'}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="lead_handled_by">Entity
            </label>
            <label for="lead_handled_by_name" class="col-form-label-two">:&nbsp;{{customerDetails?.entity || 'NA'}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label" for="lead_handled_by">Name
            </label>
            <label for="lead_handled_by_name" class="col-form-label-two">:&nbsp;{{customerDetails?.fullName || 'NA'}}
            </label>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label"
              for="lead_handled_by">{{customerDetails?.entityTypeKey === 'NONINDIVENTTYP' ? 'Contact Number' : 'Mobile Number'}}
            </label>
            <label for="lead_handled_by_name"
              class="col-form-label-two">:&nbsp;{{customerDetails?.entityTypeKey === 'NONINDIVENTTYP' ? customerDetails?.companyPhoneNumber : customerDetails?.mobileNumber}}
            </label>
          </div>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <label class="col-form-label"
              for="roi">{{customerDetails?.entityTypeKey === 'NONINDIVENTTYP' ? 'D.O.I' : 'D.O.B'}}
            </label>
            <label for="roi_value"
              class="col-form-label-two">:&nbsp;{{customerDetails?.entityTypeKey === 'NONINDIVENTTYP' ? customerDetails?.doi : customerDetails?.dob}}
            </label>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-12">
          <div class="form-group">
            <!-- <h4 class="address">Address</h4> -->
            <label class="col-form-label" for="roi">Address</label>
            <!-- <app-custom-textarea [className]="'form-control'" [placeholder]="'Address'"
            [readonly]="true">
          </app-custom-textarea> -->
            <textarea name="" id="" rows="7" cols="50" disabled='true' class="form-control">
{{addressDetails?.line1 || 'NA'}}
{{addressDetails?.line2}}
{{addressDetails?.line3}}
{{addressDetails?.city}}
{{addressDetails?.state}} - {{addressDetails?.zip}}
{{addressDetails?.country}}
      </textarea>
          </div>
        </div>
      </div>

      <div class="btn-sec clear-both btn-mar-reject">
        <div class="text-right margin_top">
          <button class="btn btn-primary js-btn-next mar-right8" type="button" *ngIf="leadId && leadId !== 'null'" (click)="onNext()">
            Next
          </button>
          <button class="btn btn-primary js-btn-next mar-right8" type="button" *ngIf="leadId && leadId === 'null'" [routerLink]="['/pages/child-loan']">
            Back
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
