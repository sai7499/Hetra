<div class="content">
  <form
    class="multisteps-form__form"
    method="POST"
    style="height: 400px;"
    [formGroup]="basicForm"
  >
    <div
      class="multisteps-form__panel js-active basic_scroll js-active"
      data-animation="scaleIn"
    >
      <div class="btn-sec clear-both row">
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="Vechical Type">Entity</label>
          <app-vf-custom-select
            [values]="applicantLov?.entityType"
            (valueChange)="onIndividualChange($event)"
            formControlName="entity"
          ></app-vf-custom-select>
          <span class="text-danger"
                *ngIf="basicFormcontrols.entity.touched && basicFormcontrols.entity.errors?.required">
                      Name is required
          </span>
        </div>
        <div class="form-group col-sm-6 col-md-3 col-lg-3">
          <label for="Vechical Type">Relationship with Lead</label>
          <app-vf-custom-select
            formControlName="applicantRelationshipWithLead"
            [values]="applicantLov?.applicantRelationshipWithLead"
          ></app-vf-custom-select>
        </div>
        <div class="col-sm-7 text-right"></div>
      </div>
      <ng-container formArrayName="details">
        <div
          id="individual_section_start"
          [formGroupName]="0"
          *ngIf="isIndividual"
        >
          <div class="row">
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
              <label for="first_name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                formControlName="name1"
              />
              <!-- <app-custom-input
                  formControlName="name1  "
                  [patternCheck]="namePattern"
                  [maxLength]="nameLength30"
                  [isRequired]="'First Name is required'"
                ></app-custom-input> -->
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
              <label for="middle_name">Middle Name</label>
              <input
                type="text"
                class="form-control"
                id="middle_name"
                formControlName="name2"
              />
              <!-- <app-custom-input
                  formControlName="name2"
                  [patternCheck]="namePattern"
                  [maxLength]="nameLength30"
                ></app-custom-input> -->
            </div>
            <div class="form-group col-sm-6 col-md-4 col-lg-3">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                formControlName="name3"
              />
              <!-- <app-custom-input
                  formControlName="name3"
                  [patternCheck]="namePattern"
                  [maxLength]="nameLength30"
                ></app-custom-input> -->
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="mobile_number">Mobile Number</label>
              <input
                type="text"
                class="form-control"
                id="mobile_number"
                name="mobile_number"
                value="8974563210"
                readonly=""
                formControlName="mobilePhone"
              />
              <!-- <app-custom-input
                  formControlName="mobilePhone  "
                  [patternCheck]="mobilePattern"
                  [isRequired]="'Mobile Number is required'"
                 [maxLength]='mobileLenght30'
                ></app-custom-input> -->
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="date_of_birth">DOB</label>
              <div
                class="input-group input-medium"
                id="date_of_birth"
                name="date_of_birth"
              >
                <span class="input-group-btn">
                  <button class="btn btn-default">
                    <i class="fa fa-calendar" id="datepicker"></i>
                  </button>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="datepicker"
                  value="27-05-1974"
                  readonly=""
                  formControlName="dob"
                />
              </div>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="guardian_name"
                >Guardian Name(applicable for minor applicant)</label
              >
              <input
                type="text"
                class="form-control"
                id="guardian_name"
                name="guardian_name"
                formControlName="minorGuardianName"
              />
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="father_name">Father Name</label>
              <!-- <input
                type="text"
                class="form-control"
                id="father_name"
                name="father_name"
                formControlName="fatherName"
              /> -->
              <app-custom-input
                  formControlName="fatherName"
                  [patternCheck]="namePattern"
                  [maxLength]="nameLength30"
                  [isRequired]="'Father Name is Mandatory'"
                ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="spouse_name">Spouse Name</label>
              <!-- <input
                type="text"
                class="form-control"
                id="spouse_name"
                name="spouse_name"
                formControlName="spouseName"
              /> -->
              <app-custom-input
                  formControlName="spouseName"
                  [patternCheck]="namePattern"
                  [maxLength]="nameLength30"
                  [isRequired]="'spouse Name is Mandatory'"
                ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="maiden_name">Mother's Maiden Name</label>
              <!-- <input
                type="text"
                class="form-control"
                id="maiden_name"
                name="maiden_name"
                formControlName="motherMaidenName"
              /> -->
              <app-custom-input
                  formControlName="motherMaidenName"
                  [patternCheck]="namePattern"
                  [maxLength]="nameLength30"
                  [isRequired]="'Mother Name is Mandatory'"
                ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="occupation">Occupation</label>
              <app-vf-custom-select
                formControlName="occupation"
                [values]="applicantLov?.occupation"
              ></app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="nationality">Nationality</label>
              <app-vf-custom-select
                formControlName="nationality"
                [values]="applicantLov?.nationality"
              ></app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="customer_category">Customer Category</label>
              <app-vf-custom-select
                formControlName="customerCategory"
                [values]="applicantLov?.customerCategory"
              ></app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="email_id">Email ID</label>
              <!-- <input
                type="email"
                class="form-control"
                id="email_id"
                name="email_id"
                formControlName="emailId"
              /> -->
              <app-custom-input
                  formControlName="emailId"
                  [patternCheck]="emailPattern"
                  
                ></app-custom-input> 
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="alternate_email_id">Alternate email ID</label>
              <!-- <input
                type="text"
                class="form-control"
                id="alternate_email_id"
                name="alternate_email_id"
                formControlName="alternateEmailId"
              /> -->
              <app-custom-input
                  formControlName="alternateEmailId"
                  [patternCheck]="emailPattern"

                ></app-custom-input> 
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="preffered_language"
                >Preferred Language for Communication</label
              >
              <app-vf-custom-select
                formControlName="preferredLanguage"
                [values]="applicantLov?.preferredLanguage"
              ></app-vf-custom-select>
            </div>
          </div>
        </div>
        <div
          id="non_individual_section_start"
          *ngIf="!isIndividual"
          [formGroupName]="0"
        >
          <div class="row">
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="non_occupation">Occupation</label>
              <app-vf-custom-select
                [values]="applicantLov?.occupation"
                formControlName="occupation"
              ></app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="customer_category">Customer Category</label>
              <app-vf-custom-select
                [values]="applicantLov?.customerCategory"
                formControlName="customerCategory"
              ></app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="Lead Created">Email ID</label>
              <!-- <input
                type="text"
                formControlName="companyEmailId"
                class="form-control"
              /> -->
              <app-custom-input
                  formControlName="companyEmailId"
                  [patternCheck]="emailPattern"
                ></app-custom-input> 
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="Lead Created By">Alternate Email ID</label>
              <!-- <input
                formControlName="alternateEmailId"
                type="text"
                class="form-control"
              /> -->
              <app-custom-input
                  formControlName="alternateEmailId"
                  [patternCheck]="emailPattern"  
                ></app-custom-input> 
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="title">Preferred Language for Communication</label>
              <app-vf-custom-select
                formControlName="preferredLanguageCommunication"
                [values]="applicantLov?.preferredLanguage"
              ></app-vf-custom-select>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="channel">Company 1</label>
              <!-- <input formControlName="name1" type="text" class="form-control" /> -->
              <app-custom-input
                  formControlName="name1"
                  [patternCheck]="namePattern"
                  [maxLength]="nameLength30"
                  [isRequired]="'Company Name is required'"
                ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="sourcing type">Company 2</label>
              <!-- <input formControlName="name2" type="text" class="form-control" /> -->
              <app-custom-input
                  formControlName="name2"
                  [patternCheck]="namePattern"
                  [maxLength]="nameLength30"
                  
      
                ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="sourcing code">Company 3</label>
              <!-- <input formControlName="name3" type="text" class="form-control" /> -->
              <app-custom-input
                  formControlName="name3"
                  [patternCheck]="namePattern"
                  [maxLength]="nameLength30"
                 
                ></app-custom-input>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="entity">Date Of Incorporation</label>
              <div class="input-group input-medium">
                <span class="input-group-btn">
                  <button class="btn btn-default" disabled="">
                    <i class="fa fa-calendar"></i>
                  </button>
                </span>
                <input
                  formControlName="dateOfIncorporation"
                  type="text"
                  class="form-control"
                  id="date"
                  disabled=""
                />
              </div>
            </div>
            <div class="form-group col-sm-6 col-md-3 col-lg-3">
              <label for="title">Number Of Directors</label>
              <input
                formControlName="numberOfDirectors"
                type="text"
                class="form-control"
              />
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </form>
</div>

<div class="btn-sec clear-both row">
  <div class="col-sm-5"></div>
  <div class="col-sm-7 text-right">
    <span id="edit_vehicle_details_replace"></span>
    <a id="back_vehicle_details"
      ><button class="btn btn-primary" type="button" (click)="onBack()">
        Back
      </button></a
    >
    <p
      class="btn btn-primary save"
      id="save_vehicle_details"
      (click)="onSave()"
    >
      Save
    </p>
    <a id="next_vehicle_details"
      ><button
        class="btn btn-primary"
        type="button"
        [routerLink]="['../../identity-details', applicantId]"
      >
        Next
      </button></a
    >
    <br />
    <br />
    <br />
  </div>
</div>
