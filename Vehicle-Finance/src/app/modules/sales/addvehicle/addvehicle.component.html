<div class="content">
    <app-shared-basic-vehicle-details [isDirty]="isDirty" [id]="routerId">
    </app-shared-basic-vehicle-details>
</div>

<div class="btn-sec clear-both row" id="clickbutton">
    <div class="col-sm-5"> </div>
    <div class="col-sm-7 text-right">
        <button class="btn btn-primary js-btn-prev hvr-sweep-to-left" type="button" 
            [routerLink]="['../vehicle-list']">
            {{ label.back }}
        </button>
        <button *ngIf="!isLoan360" class="btn btn-primary " type="button" (click)="onFormSubmit()" >
            {{ label.save }} </button>
        
    </div>
</div>
