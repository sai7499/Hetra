<div class="form">
  <div class="container-fluid">
    <div class="row">
      <div class="form-group col-sm-3 col-md-3"></div>
      <div class="form-group col-sm-6 col-md-6" style="margin-bottom: 0px;">
        <div
          class="form-group col-sm-3 col-md-3 text-right"
          style="padding: 0px;"
        >
          <label for="document" style="padding-top: 8px;"
            >Choose Collateral</label
          >
        </div>
        <div class="form-group col-sm-3 col-md-3">
          <app-vf-custom-select
            [values]="vehicleList"
            (valueChange)="onVehicleChange($event)"
            [(ngModel)]="selectedVehicle"
            [className]="'form-control mandatory text-uppercase'"
          ></app-vf-custom-select>
        </div>
      </div>
      <div class="form-group col-sm-2 col-md-2"></div>
    </div>
  </div>
</div>
<app-applicant-docs-upload
  [appId]="selectedDetails"
  [leadId]="leadId"
></app-applicant-docs-upload>
