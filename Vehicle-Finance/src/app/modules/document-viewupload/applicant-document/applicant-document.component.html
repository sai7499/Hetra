<div class="form">
  <div class="container-fluid">
    <div class="row">
      <div class="form-group col-sm-3 col-md-4"></div>
      <div class="form-group col-sm-6 col-md-4 col-xs-12" style="margin-bottom: 0px;">
        <div
          class="form-group col-sm-6 col-md-6 col-xs-12 text-center"
          style="padding: 0px;"
        >
          <label for="document" style="padding-top: 8px;"
            >Choose Applicant</label
          >
        </div>
        <div class="form-group col-sm-6 col-md-6 col-xs-12">
          <app-vf-custom-select
            [values]="applicantList"
            (valueChange)="onApplicantChange($event)"
            [(ngModel)]="applicantId"
          ></app-vf-custom-select>
        </div>
      </div>
      <div class="form-group col-sm-3 col-md-4 "></div>
    </div>
  </div>
</div>
<app-applicant-docs-upload
  [appId]="selectedApplicant"
  [leadId]="leadId"
  [docSize]="2097152"
></app-applicant-docs-upload>
