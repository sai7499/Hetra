<!--Popup Model  -->

<div class="modal fade" id="showModal">
    <div class="modal-dialog modal-dialog-centered HeaderModalWidth">
        <div class="modal-content">
            <div class="modal-header ">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title text-center ">Lead History</h4>
            </div>
            <div class="modal-body ">
                <div class="container-fluid top_bar">
                    <div class="row col-lg-4 col-md-4 col-sm-4">
                        <div class="form-group mb-0">
                            <label class="col-form-label" for="lead_created_by">Stage 
                            </label>
                            <label for="lead_created_by_name" class="col-form-label-two">: DDE Completed</label>
                        </div>
                    </div>
                    <div class="row col-lg-4 col-md-4 col-sm-4">
                        <div class="form-group mb-0">
                            <label class="col-form-label" for="lead_created_by">Queue</label>
                            <label for="lead_created_by_name" class="col-form-label-two">: Deviation</label>
                        </div>
                    </div>
                    <div class="row col-lg-4 col-md-4 col-sm-4">
                        <div class="form-group mb-0">
                            <label class="col-form-label" for="customer_name_label">User / Role</label>
                            <label for="customer_name" class="col-form-label-two">: ACM</label>
                        </div>
                    </div>
                    <div class="row col-lg-4 col-md-4 col-sm-4">
                        <div class="form-group mb-0">
                            <label class="col-form-label" for="lead_created_by">Stage
                            </label>
                            <label for="lead_created_by_name" class="col-form-label-two">: DDE Completed</label>
                        </div>
                    </div>
                    <div class="row col-lg-4 col-md-4 col-sm-4">
                        <div class="form-group mb-0">
                            <label class="col-form-label" for="lead_created_by">Queue</label>
                            <label for="lead_created_by_name" class="col-form-label-two">: Deviation</label>
                        </div>
                    </div>
                    <div class="row col-lg-4 col-md-4 col-sm-4">
                        <div class="form-group mb-0">
                            <label class="col-form-label" for="customer_name_label">User / Role</label>
                            <label for="customer_name" class="col-form-label-two">: ACM</label>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">                   
                    <div class="row">
                        <div id="wrapper">
                            <table class="table table-bordered mb-0 main-table">
                                <thead>
                                    <tr class="table-head-bg">
                                        <th>S.No <i class="fa fa-sort"></i></th>
                                        <th>Stage / Action <i class="fa fa-sort"></i></th>
                                        <th>Performed by <i class="fa fa-sort"></i></th>
                                        <th>Performed on <i class="fa fa-sort"></i></th>
                                        <th>Status <i class="fa fa-sort"></i></th>
                                        <th>Remarks <i class="fa fa-sort"></i></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td [attr.data-label]="labels?.sNo">1</td>
                                        <td [attr.data-label]="labels?.action">2</td>
                                        <td [attr.data-label]="labels?.performed_by">3</td>
                                        <td [attr.data-label]="labels?.performed_on">4</td>
                                        <td [attr.data-label]="labels?.status">5</td>
                                        <td [attr.data-label]="labels?.remark">6</td>
                                    </tr>
                                    <tr>
                                        <td [attr.data-label]="labels?.sNo">1</td>
                                        <td [attr.data-label]="labels?.stage">2</td>
                                        <td [attr.data-label]="labels?.performed_by">3</td>
                                        <td [attr.data-label]="labels?.performed_on">4</td>
                                        <td [attr.data-label]="labels?.status">5</td>
                                        <td [attr.data-label]="labels?.remark">6</td>
                                    </tr>
                                    <tr>
                                        <td [attr.data-label]="labels?.sNo">1</td>
                                        <td [attr.data-label]="labels?.stage">2</td>
                                        <td [attr.data-label]="labels?.performed_by">3</td>
                                        <td [attr.data-label]="labels?.performed_on">4</td>
                                        <td [attr.data-label]="labels?.status">5</td>
                                        <td [attr.data-label]="labels?.remark">6</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="HeaderFooter">
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
