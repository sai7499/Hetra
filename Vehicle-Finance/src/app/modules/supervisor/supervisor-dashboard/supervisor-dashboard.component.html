<main class="mar-top90">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <h3 class="margin_zero">My Team</h3>
      </div>
      <div class="col-md-6 text-right"></div>
    </div>

    <div class="content">
      <div class="container-fluid">
          <div class="row">
                  <div class="col-md-12">
                                <input class="form-control svsearch" #category (keyup)='onkeyup(category.value)' placeholder="search"  />
                                <mat-tree id="tree" [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree"> 
                                 <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                                   <li class="mat-tree-node child-data-list">
                                     <button mat-icon-button (click)="reporterCheck(node)" class="supervisor-tree-icon"
                                     >
                                     <mat-icon>add</mat-icon>
                                     </button>
                                     <!-- child Datas -->
                                     <span (click)="roleCheck(node); (activeNode = node)" [ngClass]="{ 'child-active': activeNode === node }" class="user-role-list_{{node.userID}} user-role-list">{{node.firstName}}</span> 
                                     <div *ngIf="node.userID==reporterUserID" class="reporter-status"> 
                                        No Reporters found
                                    </div>
                                      <div *ngIf="node.userID==roleUserID" class="child-list"> 
                                        <div class="child-container">
                                            <table class="supervisor-data-table">
                                                <thead>
                                                  <tr>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr *ngFor="let role of rolelist;let i = index">
                                                    <td> <a>{{rolelist[i].name}}</a></td>
                                                  </tr>
                                                </tbody>
                                              </table>
                                          </div>
                                       </div>
                                   </li>
                                 </mat-tree-node>
                                 <!-- This is the tree node template for expandable nodes -->
                                 <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                                   <li class="parent-data-list">
                                     <div class="mat-tree-node">
                                       <button mat-icon-button matTreeNodeToggle
                                               [attr.aria-label]="'toggle ' + node.firstName" class="supervisor-tree-icon">
                                           <mat-icon class="mat-icon-rtl-mirror">
                                             {{treeControl.isExpanded(node) ? 'remove' : 'add'}}
                                           </mat-icon>
                                         </button>
                                         <!-- Parent datas -->
                                       <span (click)="roleCheck(node); (activeNode = node)" [ngClass]="{ 'parent-active': (activeNode === node) && (node.userID==roleUserID)  }" class="user-role-list_{{node.userID}} user-role-list">{{node.firstName}}</span>  
                                       <div *ngIf="node.userID==roleUserID" class="parent-list"> 
                                         <div class="parent-container">
                                            <table class="supervisor-data-table">
                                                <thead>
                                                  <tr>
                                                  </tr>
                                                </thead>
                                                <tbody>
                                                  <tr *ngFor="let role of rolelist;let i = index">
                                                    <td> <a (click)="onClick(rolelist)">{{rolelist[i].name}}</a></td>
                                                  </tr>
                                                </tbody>
                                              </table>
                                         </div>
                                     </div>
                                
                                
                                     </div>
                                     <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
                                       <ng-container matTreeNodeOutlet></ng-container>
                                     </ul>
                                   </li>
                                 </mat-nested-tree-node>
                                </mat-tree>
                                
                                
                  </div>
              </div>
        </div>
     
    </div>
  </div>
</main>
