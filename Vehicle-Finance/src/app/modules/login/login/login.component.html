<header class="navbar navbar-static-top">
    <div class="container-fluid">

    </div>
</header>
<main>
    <div class="container">
        <div class="vertical-middle text-center">

            <div class="search">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <img src="assets/images/hetra_logo.png" alt="[Image: Hetra Logo]" title="Hetra" class="logo">
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input type="text" id="inputEmail" class="form-control" placeholder="User Name" required
                                    autofocus>
                                <label for="inputEmail">{{labels?.userName}}</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password"
                                    required>
                                <label for="inputPassword">{{labels?.password}}</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
                                [routerLink]="['/activity-search']">Sign in</button>
                            <hr class="my-4">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
