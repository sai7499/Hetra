<header class="navbar navbar-static-top">
    <div class="container-fluid">

    </div>
</header>

<main>
    <div class="container">
        <div class="vertical-middle text-center">

            <div class="search">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <img src="assets/images/hetra_logo.png" alt="[Image: Hetra Logo]" title="Hetra" class="logo">
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <label for="username" class="sr-only">User Name</label>
                                <div class="input-group input-medium">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" disabled><i class="fa fa-user"></i></button>
                                    </span>
                                    <input type="text" class="form-control" id="username" placeholder="AD Username" formControlName="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pswd" class="sr-only">Password</label>
                                <div class="input-group input-medium">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" disabled><i class="fa fa-lock"></i></button>
                                    </span>
                                    <input type="password" class="form-control" id="pswd" placeholder="AD Password" formControlName="password" (keyup)="enter($event)">
                                </div>
                            </div>
                            <button (click)="login()" [disabled]="loginForm.invalid" class="btn btn-primary">Sign
                                In</button>
                            <!-- <button (click)="initIdenti5()"> Identi5</button>
                        <div class="base_data" >{{base64Data}}</div> -->
                        <!-- <button (click)="initMaaS360()"> Maas360</button> -->
                    </form>		
                    
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- <div>
        <img src="{{base64Image}}" alt="Red dot" />
      </div> -->
      <div id="overlay" *ngIf="isModelShow">
        <div id="text">
          <div class="panel">
            <div class="panel-body">
              <!-- <button type="button" class="close" aria-label="Close" (click)="isModelShow = false" >
                <span aria-hidden="true">&times;</span>
              </button> -->
              <div class="modal-dialog">
                <div class="modal-body" style="text-align: center;">
                  <h2>{{ errorMessage }}</h2>
                  <div class="btn-wrap">
                    <button class="btn btn-primary" (click)="isModelShow = false">
                      OK
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



</main>
